<div class="headerAsk">
    <h2 style="margin-top: 11px; margin-bottom: 11px">{{selectedCourse.name}}</h2>
    <span class="backBtnCont">
        <a href="javascript:void(0)" class="backBtn pull-right" ng-click="showCourse = false">
            <i class="fa fa-chevron-left"></i> back to all courses
        </a>
    </span>
</div>
<div class="QACol padTop">
    <div class="col-md-12 noPad">
        <table class="table table-striped table-bordered">
            <tbody>
            <tr><td><label>Total Students</label></td><td>{{selectedCourse.studentCount}}</td></tr>
            <tr>
                <td><label>Faculty({{selectedCourse.facultyCount}})</label></td>
                <td><span class="full-width" ng-repeat="instructor in selectedCourse.instructors" ng-if="instructor.role == 'faculty'">{{instructor.name}}</span></td>
            </tr>
            </tbody>
        </table>
        <div class="alert alert-danger" ng-show="errorMsg">
            {{errorMsg}}
        </div>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th style="width: 3%">#</th><th style="width: 40%">Coach</th><th style="width: 25%">Max Capacity</th><th style="width: 25%">Assigned Students</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="instructor in selectedCourse.instructors" ng-if="instructor.role != 'faculty'">
                <td>{{$index + 1}}</td>
                <td>{{instructor.name}}</td>
                <td>
                    <input type="text" class="form-control" ng-model="instructor.maxCapacity">
                    <span class="text-danger" ng-show="instructor.maxCapacityNum">Not valid number!</span>
                </td>
                <td>{{instructor.learnerCount}}</td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <button class="btn btn-primary pull-right" ng-click="rebalance()" id="rebalanceBtn" data-loading-text="Processing. Please wait...">Rebalance</button>
                    </td>
                </tr>
            </tfoot>
            </tbody>
        </table>
    </div>
    <hr/>
</div>
