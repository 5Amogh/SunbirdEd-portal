<div class="headerAsk">
    <h2>{{ selectedContentMedia.pageTitle || "Explore"}}</h2>
    <div class="pull-right  ref-links" style="margin-top: 20px;margin-right:0px;" ng-if="selectedContentMedia">
        <ul>                        
            <li class="dropdown">
                <a href="javascript:void(0);" title="Info" class="dropdown-toggle" aria-expanded="false"><i class="ilimiicons icon-info  tooltip-class"  data-toggle="tooltip" data-placement="bottom" title="Info"></i></a>
                <ul class="dropdown-menu menuOne" role="menu">
                    <li ng-if="selectedContentMedia.author">
                        <span>
                            Author:<br>
                            <span class="ilauthr tooltip-class" data-toggle="tooltip" data-placement="top" title="{{selectedContentMedia.author}}">{{selectedContentMedia.author | characters:15 :true}}</span>
                        </span>
                    </li>
                    <li ng-if="selectedContentMedia.author" class="divider"></li>
                    <li ng-if="selectedContentMedia.owner">
                        <span>
                            Owned By:<br>
                            <span class="ilauthr tooltip-class" data-toggle="tooltip" data-placement="top" title="{{selectedContentMedia.owner}}">{{selectedContentMedia.owner | characters:15 :true}}</span>
                        </span>
                    </li>
                    <li ng-if="selectedContentMedia.owner" class="divider"></li>
                    <li ng-if="selectedContentMedia.mediaUrl">
                        <a href="{{selectedContentMedia.mediaUrl}}" target="_blank">
                            Source:<br>
                            <span class="ilauthr tooltip-class" data-toggle="tooltip" data-placement="top" title="{{selectedContentMedia.mediaUrl}}">{{selectedContentMedia.mediaUrl | characters:15 :true}}</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>               
    </div>
    <span class="backBtnCont" style="margin-right: 10px;" ng-if="selectedContentMedia">
        <button class="btn btn-default btn-sm backBtn pull-right" ng-click="backToList();">
            <i class="fa fa-chevron-left"></i> back to explore
        </button>
    </span>
</div>

<div class="col-md-12 noPad padTop marginBottom15">
    <div ng-if="showPlayer" ng-include="'/templates/player/mediaPlayer.html'"></div>
</div>
