
<accordion-heading>
    <div class="col-md-1" ng-switch on="content.mediaType" ng-class="{'contentActive' : isOpen}">
        <span class="il-sc-smallIcon icon icon-video-file" ng-switch-when="video"></span>
        <span class="il-sc-smallIcon icon icon-audio" ng-switch-when="audio"></span>
        <span class="il-sc-smallIcon icon icon-images" ng-switch-when="image"></span>
        <span class="il-sc-smallIcon icon icon-preview" ng-switch-when="text"></span>
        <span class="il-sc-smallIcon icon icon-richtext-html" ng-switch-when="richtext"></span>
        <span class="il-sc-smallIcon icon icon-slideshow1" ng-switch-when="slides"></span>
        <span class="il-sc-smallIcon icon icon-pdf" ng-switch-when="document"></span>
        <span class="il-sc-smallIcon icon icon-url" ng-switch-when="url"></span>
        <span class="il-sc-smallIcon icon icon-mcq" ng-switch-when="mcq"></span>
        <span class="il-sc-smallIcon icon icon-mcq" ng-switch-when="test"></span>
        <span class="il-sc-smallIcon icon icon-video-file" ng-switch-default></span>
    </div>
    <a class="content_name" ng-class="{'collapsed' : !isOpen, 'contentActive' : isOpen}">{{content.name}}</a>
        <span class="text-right pull-right">
            <a style="margin-right:0px;" ui-sref="cbLecture({lobId:(currentObject.identifier || response.parent.identifier), elementId:content.contentId})" class="il-iconBox"  onclick="$('html,body').scrollTop(0);" ng-show="content.isAdded">
                <i tooltip-placement="top" tooltip="Play">
                    <span class="fa fa-play-circle-o star">
                    </span>
                </i>
                <!-- <img style="width:24px;" src="/img/play.png" /> -->
            </a>
            <!-- The below comment change is for playing not added content in discover context. It is commented because of, some of concepts there in additional matirial content are not part of course and the content coming here is not binding with concept. -->
            <a ng-show="content.mainConceptId && !content.isAdded" style="margin-right:0px;" ui-sref="discover({category: content.contentGroup, conceptId: content.mainConceptId, contentId: content.contentId})" class="il-iconBox" ng-click="setConceptPath(content.mainConceptId);" onclick="$('html,body').scrollTop(0);">
                <i tooltip-placement="top" tooltip="Play">
                    <span class="fa fa-play-circle-o star">
                    </span>
                </i>
                <!-- <img style="width:24px;" src="/img/play.png" /> -->
            </a>
            <a class="il-iconBox" ng-click="addAdditionalMaterial(currentObject.identifier || response.parent.identifier, category.title, content)" ng-show="!content.isAdded">
                <!-- <i>
                    <span class="fa fa-bookmark-o star" style="font-size:25px;" tooltip-placement="top" tooltip="Bookmark">
                    </span>
                </i> -->
                <img style="width:32px;padding-bottom: 2px;margin-left: -5px;" src="/img/bookmark-add.png" tooltip-placement="top" tooltip="Bookmark" />
            </a>
            <a class="il-iconBox" ng-click="removeAdditionalMaterial(currentObject.identifier || response.parent.identifier, {identifier : content.contentId, addedIn: content.addedIn})" ng-show="content.isAdded && !content.parentBookmarked">
               <!--  <i>
                    <span class="fa fa-bookmark bookmarkedStar star" tooltip-placement="top" tooltip="Remove Bookmark">
                    </span>
                </i> -->
                <img class="addmeterialpopover" style="width:32px;padding-bottom: 2px;margin-left: -5px;" src="/img/bookmark.png" data-toggle="popover" data-content="Added in <b>{{content.addedIn.name}}</b>" />
            </a>
            <a class="il-iconBox" ng-click="removeAdditionalMaterial(content.addedIn.identifier, {identifier : content.contentId, addedIn: content.addedIn})" ng-show="content.isAdded && content.parentBookmarked">
               <!--  <i>
                    <span class="fa fa-bookmark bookmarkedStar star" tooltip-placement="top" tooltip="Remove Bookmark">
                    </span>
                </i> -->
                <img class="addmeterialpopover" style="width:32px;padding-bottom: 2px;margin-left: -5px;" src="/img/bookmark.png" data-toggle="popover" data-content="Added in <b>{{content.addedIn.name}}</b>" />
            </a>
        </span>
   
</accordion-heading>
<div>
    <div class="content_body child_description">
        {{content.description}}
        <!-- TODO Get description and append here. -->
    </div>
    <div ng-class="{'border-bottom':(content.description.length > 0)}">
        <div class="col-md-12" style="padding-right: 50px;" >
            <!-- <div class="row">
                <div class="col-md-6 il-data-container" ng-show="content.owner"> -->
                    <!-- <div class="il-contact-data il-dd-contact" ng-show="content.owner"> -->
                    <div class="il-contact-data il-dd-contact" ng-show="content.owner">
                        <div class="pull-left il-contact-info" style="padding-left:24px;">
                            <span class="metadata_text">Source:</span>
                            <span class="am-meta-value">{{content.owner}}</span>
                        </div>
                    </div>
                <!-- </div>
            </div> -->
        </div>
    </div>
</div>
