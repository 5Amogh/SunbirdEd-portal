<link rel="stylesheet" href="/css/web.css" />
<link rel="stylesheet" href="/css/announcement.css" />
<div class="text-center" ng-show="loadingIntro" style="margin-top: 50px">
    Loading <img src="/img/loading.gif"/>
</div>
<div ng-hide="loadingIntro">
<section class="block-pad">
    <div class="container">
        <div class="row marTop15">
            <div class="col-md-12 nopad">
                <div style="" id="videoDiv_0"></div>
            </div>
            <div class="col-md-12">
                <div class="row marTop15 marginBottom15">
                    <div class="col-md-12">
                        <ul class="feature-list-glanceitems">
                            <li ng-show="course.noOfModules">
                                <h3>{{course.noOfModules}}</h3>
                                <span>Modules</span>
                            </li>
                            <li ng-show="course.weeksDuration">
                                <h3>{{course.weeksDuration}}</h3>
                                <span>Weeks</span>
                            </li>
                            <li ng-show="course.hoursPerWeek">
                                <h3>{{course.hoursPerWeek}}
                                    <span>hrs</span>
                                </h3>
                                <span>per week</span>
                            </li>
                            <li ng-show="course.hoursOfVideo">
                                <h3>{{course.hoursOfVideo}}
                                    <span>hrs</span>
                                </h3>
                                <span>Video</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <p class="common_content" ng-bind-html="renderHtml(course.homeDescription)"></p>
            </div>
        </div>
    </div>
</section>

<section id="courseDescription" class="block-pad" ng-show="course.description">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="il-sc-header intro-section-headers intro-about-header" style="">
                    <h1 class="ex course-anc-header">About this Course</h1>
                </div>
                <div class="courseDescContent common_content">
                    <span ng-bind-html="renderHtml(course.description)"></span>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="whatLearn" class="block-pad" ng-show="course.objectives">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="il-sc-header intro-section-headers intro-learn-header">
                    <h1 class="tu course-anc-header">What will you learn?</h1>
                </div>
                <div class="courseDescContent common_content">
                    <span ng-bind-html="renderHtml(course.objectives)"></span>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="courseSyllabus" class="block-pad">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="il-lesson-container">
                    <div ng-show="course.modules.length > 0">
                        <div class="il-sc-header intro-section-headers intro-syllabus-header" style="min-width: 0px;">
                            <h1 class="tf course-anc-header">Syllabus</h1>
                        </div>
                        <div class="il-lesson-container">
                            <div class="panel-group" id="accordion">
                                <div class="panel panel-default no-top-border" ng-repeat="child in course.modules">
                                    <div ng-include="'child_list_template.html'"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
<script type="text/ng-template" id="child_list_template.html">
    <div class="panel-heading">
        <div class="panel-icon-cont">
            <i class="glyph24 icon icon-moduel"></i>
        </div>
        <div class="panel-header-content">
            <h3 class="no-margin">{{child.name}}</h3>
            <p class="common_content">
                {{child.description | limitTo : 250}}
                <span ng-if="child.description.length > 250">...</span>
            </p>
        </div>
        <a class="collapse-link {{lessonCollapsed ? 'collapsed' : ''}}" ng-show="child.subChildren && child.subChildren.length > 0" ng-click="lessonCollapsed=!lessonCollapsed">
            <i class="il-collapse"></i>
        </a>
    </div>
</script>
