<div class="List_view" ng-cloak>
    <div class=" askquestionHeader">
        <div class="headerAsk">
            <h2>{{pageTitle}}
                <a href="javascript:void(0);" class="tool-tip" data-toggle="tooltip" data-placement="bottom" title="Create LearningActivity" data-original-title="Create LearningActivity" ng-if="canWriteExam"><i ng-click="createExamByType(testType)" class="writeBlackOne fa fa-edit" id="writeIcon"></i></a>
            </h2>
        </div>

		<div class="listviewContainer">
            <div class="QACol">
                <div class="row filter-tabs" style="border-bottom:1px solid #ededed; padding-bottom:10px; margin:0px;" ng-show="tests.count > 0">
                    <div class="listButton col-md-12 noPad">
                        <div class="btn-group" role="group" aria-label="...">
                            {{tests.count}} {{pageTitle}}.
                        </div>
                    </div>
                </div>

                <div ng-show="tests.count == 0" class="row">
                    <div class="alert alert-info fade in" role="alert" ng-if="true">
                        <p>There are no {{pageTitle}}.</p>
                    </div>
                </div>
                <div class="row" ng-repeat="exam in tests.data" style="border-bottom: 1px solid #ededed; margin:0px;">
                    <div ng-include="'exam_list_item.html'"></div>
                </div>

                <div style="padding-bottom:10px;" ng-show="tests.count > tests.data.length">
                    <a href="javascript:void(0)" class="col-md-12 text-center show-more" ng-click="showmore()">
                        <span>Show More</span>
                    </a>
                </div>
            </div>
        </div>



    </div>
</div>
