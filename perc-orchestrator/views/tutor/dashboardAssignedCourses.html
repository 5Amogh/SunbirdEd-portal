<div class="dash-heading-border" ng-if="tutor.courses.length > 0">
    <h2 style="margin-top: 11px; margin-bottom: 11px">assigned courses</h2>
</div>
<div class="block-border-bottom" style="padding: 0px" ng-repeat="course in tutor.courses">
    <div class="overflow-auto">
        <div class="currentcourse-block-icon pull-left" style="text-align:center;">
            <h4 style="text-align:center;">{{course.learnerCount}}<br/> Students</h4>
        </div>
        <div class="currentcourse-block-desc tutorPage pull-right" style="margin-top:0px; height:70px;" ng-click="showCoursePage(course.nodeId)">
            <h3 class="course-intro-big"><span class="course-intro-small">{{course.courseName}}</span></h3>
        </div>
    </div>
</div>
