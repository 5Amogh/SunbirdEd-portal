<link rel="stylesheet" href="/css/courseDashboard.css" type="text/css"/>


<div class="List_view">
    <div class="col-md-12 noPad headerAsk marginBottom10">
        <h2>Your Progress
            <a href="javascript:void(0);" class="" ng-click="refreshSummary()"><i class="writeBlackOne createBinderBtn fa fa-refresh" id="writeIcon"></i></a> 
        </h2>
    </div>
    <div class="text-center" ng-show="loadingSummary" style="margin-top: 50px">
        Loading <img src="/img/loading.gif"/>
    </div>
    <div class="col-md-12 noPad marginBottom15 border-bottom-1px" ng-show="!loadingSummary">
        <div class="col-md-12 noPad">
            <div ng-include="'/templates/player/studentCourseSummary.html'"></div>
        </div>
        <h5 ng-if="course.studentGrade" >
            <a href="javascript: void(0)" ng-click="viewGradebook()" class="ac-links il-Link-clr">View Gradebook</a>
        </h5>
    </div>
    <div class="col-md-12 noPad marginBottom50" style="height: 100%" ng-show="!loadingSummary">
        <div ng-include="'grid_legend_template.html'"></div>
        <div class="row">
        &nbsp;<a id="stdSummaryViewEnggDetailsLink" href="javascript:void(0)" class="lastLoginText pull-right" ng-click="viewEngagementDetails()">View Engagement Details >></a>
        <a id="stdSummaryHideEnggDetailsLink" href="javascript:void(0)" class="lastLoginText pull-right" ng-click="hideEngagementDetails()"><< Hide Engagement Details</a>

        <div id="studentSummaryGrid" class="gridStyle" ng-grid="summaryGridOptions"></div>
    </div>  
</div>
