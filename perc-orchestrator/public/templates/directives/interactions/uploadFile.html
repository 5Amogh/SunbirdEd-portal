<button class="btn btn-default btn-sm pull-right uploadIconCont" title="upload image" data-toggle="modal" data-target="#attachmentModal">
  <i class="glyphicon glyphicon-paperclip uploadIcon"></i>
</button>
<button class="btn btn-default btn-sm pull-right uploadIconCont" title="upload image" data-toggle="modal" data-target="#imageModal">
  <i class="glyphicon glyphicon-upload uploadIcon"></i>
</button>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="alert alert-danger popupMess hide" role="alert"></div>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Upload Files</h4>
      </div>      
      <div class="modal-body">
          <input type="file" class="uploadFileBrowse" accept="image/*"/>
          <button class="btn btn-primary" ng-click="uploadImage()">Upload</button>
      </div>      
    </div>
  </div>
</div>

<div class="modal fade" id="attachmentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="alert alert-danger popupMess hide" role="alert"></div>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Upload Files</h4>
      </div>
      <div class="modal-body">
          <input type="file" class="uploadFileBrowse" accept="{{allowedFileTypes.mime}}"/>
          <button class="btn btn-primary" ng-click="uploadAttachment()">Upload</button>
      </div>          
    </div>
  </div>
</div>
<!-- Modal Ends -->
