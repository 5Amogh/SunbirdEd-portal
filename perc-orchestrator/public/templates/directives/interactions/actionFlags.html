<span class="int-block int-icon" ng-show="showFlag" class="dropdown-toggle" data-toggle="dropdown">
    <i class="fa fa-flag-o"></i>
</span>
<ul class="dropdown-menu" role="menu">
    <li ng-repeat="flag in flags" ng-if="flag.enabled">
        <a href="javascript:void(0)" ng-click="flagAction(flag, post)">{{flag.label}}</a>
    </li>
</ul>
<div class="modal fade" id="{{modalId}}">
    <div class="modal-dialog modal-dialog-center">
        <div class="modal-content">
            <div class="alert alert-info fade in" role="alert" style="margin-bottom: 0px">
                <p>
                    <textarea class="form-control" rows="3" ng-model="message"></textarea>
                </p>
                <p style="padding-top: 20px; display: inline-block;">
                    <button type="button" data-dismiss="modal" class="btn btn-sm btn-default" ng-click="action(selectedFlag, post, message)">Mark as {{selectedFlag.label}}</button>
                </p>
            </div>
        </div>
    </div>
</div>
