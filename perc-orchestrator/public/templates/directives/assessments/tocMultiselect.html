<div class="form-control form-group" style="display:table;">
<div ng-repeat="learningElement in tocsource">
<span ng-switch on="learningElement.eleType">
    <div ng-switch-when="course">
    	<i ng-init="learningElement.expand=false;" class="fa" ng-class="{'fa-plus': !learningElement.expand, 'fa-minus': learningElement.expand}" ng-click="expandElement(learningElement)"></i>
    	<input type="checkbox" style="margin-right:3px;" ng-init="learningElement.isSelected=false;" ng-model="learningElement.isSelected" ng-change="toggleElementSelect(learningElement)" /><span class="glyph20 icon icon-course" style="font-size: 18px; margin-right: 3px;"></span>{{learningElement.name}}
    </div>
	<div ng-init="learningElement.show=false;" ng-show="learningElement.show" style="margin-left:15px;" ng-switch-when="module">
		<i ng-init="learningElement.expand=false;" class="fa" ng-class="{'fa-plus': !learningElement.expand, 'fa-minus': learningElement.expand}" ng-click="expandElement(learningElement)"></i>
		<input type="checkbox" style="margin-right:3px;" ng-init="learningElement.isSelected=false;" ng-model="learningElement.isSelected" ng-change="toggleElementSelect(learningElement)" /><span class="glyph20 icon icon-moduel" style="font-size: 18px; margin-right: 3px;"></span>{{learningElement.name}}
	</div>
	<div ng-init="learningElement.show=false;" ng-show="learningElement.show" style="margin-left:30px;" ng-switch-when="lesson">
		<i ng-init="learningElement.expand=false;" class="fa" ng-class="{'fa-plus': !learningElement.expand, 'fa-minus': learningElement.expand}" ng-click="expandElement(learningElement)"></i>
		<input type="checkbox" style="margin-right:3px;" ng-init="learningElement.isSelected=false;" ng-model="learningElement.isSelected" ng-change="toggleElementSelect(learningElement)" /><span class="glyph20 icon icon-lessons" style="font-size: 18px; margin-right: 3px;"></span>{{learningElement.name}}
	</div>
	<div ng-init="learningElement.show=false;" ng-show="learningElement.show" style="margin-left:60px;" ng-switch-default>
		<input type="checkbox" style="margin-right:3px;" ng-init="learningElement.isSelected=false;" ng-model="learningElement.isSelected" ng-change="toggleElementSelect(learningElement)" />{{learningElement.name}}
	</div>
</span>
</div>
</div>
