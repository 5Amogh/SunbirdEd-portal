<div class="right-search-container">
    <div class="form-group solo-search" ng-repeat="field in model.searchConfig.searchFields" ng-if="field.name == 'name'">
        <input type="search" class="form-control" ng-model="model.searchLearners.filters[field.name]" placeholder="{{model.nameFieldPlaceHolder}}" ng-enter="search()">
    </div>
    <div class="advsearchcontainer advsearcct marginTop10">
        <div class="hordropdowncontainer scrollstyle">
            <div class="hor-drpdowncontent active" ng-repeat="field in model.searchConfig.searchFields" ng-if="field.name != 'name'">
                <div class="downdownhor marginTop10">
                    <div class="form-group" ng-switch on="field.type">
	                    <input class="form-control" ng-model="model.searchLearners.filters[field.name]" ng-switch-when="text" placeholder="{{field.label}}"/>
	                    <input type="text" class="form-control" ng-model="model.searchLearners.filters[field.name]" datepicker-popup="dd/MM/yyyy" is-open="datepicker.opened" ng-click="open($event, 'from')" ng-keydown="disableKeyDown($event)" ng-keypress="disableKeyDown($event)" datepicker-options="datepicker.dateOptions" ng-switch-when="date" placeholder="{{field.label}}"/>
	                    <select ng-model="model.searchLearners.filters[field.name]" ng-options="item.name for item in field.values" class="selectBox singleSelect" style="width: 100%;" ng-switch-when="select" placeholder="{{field.label}}">
	                    	<option></option>
	                    </select>
	                    <select ng-model="model.searchLearners.filters[field.name]" ng-options="item.name for item in field.values" class="selectBox" style="width: 100%;" multiple="true" ng-switch-when="multiselect" placeholder="{{field.label}}">
	                    	<option></option>
	                    </select>
	                </div>
                </div>
            </div>
        </div>
        <div class="right-search-btn">
            <button type="button" ng-click="search()" class="btn btn-default btn-sm ">{{model.searchBtnText}}</button>
            <div class="horzbar search-horzbar" ng-click="showSearchWindow()">
                <div class="sideicon4"></div>
            </div>
        </div>
    </div>
    <div class="horzbar" ng-click="showSearchWindow()" ng-hide="searchWindowOpen">
        <div class="sideicon4"></div>
    </div>
</div>
