<div class="tutorMsg">
    <div ng-community-user user-id="activity.actor.preferredUsername" user-name="activity.actor.displayName" context="'Wall'" css-class="'il-Link-clr ac-contents'" class="display-inline"></div>,
    <span>Study Material</span>
    <span ng-if="$parent.model.loggedUserId == activity.actor.preferredUsername"> to <span ng-repeat="to in activity.to">&nbsp;{{to.displayName}}{{$index != (activity.to.length - 1) ? ',' : ''}}</span></span>
    <span class="timeDur" data-livestamp="{{activity.published}}"></span>
</div>
<h5>
	<a href="javascript:void(0)" class="ac-links il-Link-clr" ng-click="goToObject(activity.object.objectType, activity.context.objectId, activity.actor.preferredUsername)">{{activity.object.displayName}}</a>
</h5>
<span class="timeDur moveTop5">{{activity.object.replies.totalItems}} comments</span>
<span class="timeDur moveTop5">|</span>
<span class="timeDur moveTop5">{{activity.object.likes.totalItems}} likes</span>
<span class="timeDur moveTop5" ng-if="activity.object.liked">|</span>
<span class="timeDur moveTop5" ng-if="activity.object.liked"> You liked this</span>
<p class="ac-contents">
    <div ng-bind-html="renderHtml(activity.object.content)"></div>
</p>
<div class="SocialNet">
    <ul>
        <li><a href="javascript:void(0)" class="il-Link-clr" ng-click="like(activity.object, !activity.object.liked)">{{activity.object.liked ? 'Unlike' : 'Like'}} <i class="fa fa-thumbs-o-up" ng-if="!activity.object.liked"></i><i class="fa fa-thumbs-o-down" ng-if="activity.object.liked"></i></a>
        </li>
        <li class="list-dash">|</li>
        <li><a href="javascript:void(0)" class="il-Link-clr" ng-click="activateComment(activity.object, index)">Comment</a>
        </li>
    </ul>
</div>
