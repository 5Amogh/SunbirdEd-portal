<div class="col-md-12 noPad">
    <div class="col-md-12 noPad List_view">
        <div class="col-md-12 noPad askquestionHeader">
            <div class="headerAsk col-md-12 noPad">
                <h2>{{editor.metadata.name}}</h2>
                <a href="javascript:void(0);" class="pull-right commonBackToList" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Back to list" ng-click="backToList();"><i class="writeBlackOne createBinderBtn fa fa-close" id="writeIcon"></i></a>
            </div>  
            <div class="">
               <div class="form">
                    <div class="form-group col-md-12 noPad">
                        <div ng-show="showErrorMsg" class="col-md-12 alert alert-danger padL10" role="alert">Please fill all required fields.</div>
                        <div class="row form-group" style="margin-bottom: 15px;">
                            <div class="col-md-12 form-group">
                                <label>Name*</label>
                                <input type="text" id="editTitle" maxlength="120" class="form-control" ng-model="editor.metadata.name" />
                            </div>
                            <div class="col-md-12 form-group">
                                <label>Description*</label>
                                <textarea ng-il-pagedown preview="true" placeholder="" style="width: 100%; min-height: 100px;" ng-model="editor.metadata.description"></textarea>
                            </div>
                        </div>

                        <div class="row form-group" style="margin-bottom: 15px;">
                            <div class="col-md-6">
                                <label>Concepts</label>
                                <input type="text" ng-model="selectedConcept" class="col-md-9 form-control cs-concept-select" typeahead="object as object.name for object in editor.getConcepts(conceptTitleMap, $viewValue) | filter:{name:$viewValue}" typeahead-on-select="editor.addConcept($item, $model, $label);selectedConcept = '';">

                                <div class="col-md-10" ng-repeat="concept in editor.metadata.concepts">
                                    <div class="checkbox" style="margin-bottom: 0px">
                                        <label>
                                            <input type="checkbox" checked="" ng-click="editor.removeConcept(concept)" style="margin-top: 1px"> {{concept.name}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                          
            </div>
        </div>
    </div>

    <div class="askquestionHeader" ng-hide="editor.basic">
        <div class="col-md-12 noPad">
            <h2>Preparatory Material</h2>
            <hr/>
            <div class="col-md-12 media-entry" ng-repeat="media in editor.mediaList">
                <div class="col-md-10">
                    <label class="col-md-12 noPad">
                        <i ng-if="media.mediaType == 'video'" class="fa fa-youtube-play"></i>
                        <i ng-if="media.mediaType == 'slides'" class="fa fa-file-powerpoint-o"></i>
                        <i ng-if="media.mediaType == 'document'" class="fa fa-file-pdf-o"></i>
                        <i ng-if="media.mediaType == 'url'" class="fa fa-link"></i>
                        <i ng-if="media.mediaType == 'external'" class="fa fa-external-link-square"></i>
                        {{media.title}}
                    </label>
                    <span><em>{{media.mediaUrl}}</em></span>
                </div>
                <div class="col-md-1" ng-click="editor.editMedia(media)">
                    <a href=""><h3><i class="fa fa-pencil"></i></h3></a>
                </div>
                <div class="col-md-1" ng-click="editor.removeMedia(media)">
                    <a href=""><h3><i class="fa fa-times"></i></h3></a>
                </div>
            </div>

            <div class="" ng-show="editor.mediaForm">
               <div class="">
                    <div class="form col-md-12 noPad">
                        <div class="" style="margin-bottom: 15px;">
                            <div class="col-md-12 noPad">
                                <h3>Add/Edit Preparatory Material</h3>
                            </div>
                            <div ng-show="showMediaErrorMsg" class="col-md-12 alert alert-danger padL10" role="alert">Please fill all required fields.</div>
                            <div class="row form-group">
                                <div class="col-md-6">
                                    <label>Type*</label>
                                    <select ng-model="newMedia.type" ng-change="editor.handleMediaType()" ng-options="m.name for m in editor.mediaTypes" class="form-control"></select>                            
                                </div>

                                <div class="col-md-6">
                                    <label>Name*</label>
                                    <input type="text" ng-model="newMedia.title" class="form-control" />                            
                                </div>
                            </div>
                        </div>
                        <div class="">
                            <div class="row form-group" ng-show="newMedia.type.type == 'slides' || newMedia.type.type == 'document'">
                                <div class="col-md-4">
                                    <label>Upload Document</label>
                                    <input type="file" ng-il-file-model="editor.mediaList.fileToUpload" class="" />
                                </div>
                                <div class="col-md-2 top20">
                                    <button class="btn btn-info" ng-click="editor.mediaList.uploadDoc()">Upload</button>
                                    <img src="/img/loading.gif" ng-show="editor.mediaList.uploading" />
                                </div>
                            </div>
                            <div class="col-md-6" style="padding-left:0px;">
                                <label>URL*</label>
                                <input type="text" ng-model="newMedia.mediaUrl" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-md-12" style="padding-top:10px;">
                            <button class="btn btn-default pull-right marginLeft10" ng-show="editor.mediaForm" ng-click="editor.saveMedia(newMedia)">Save</button>
                            <button class="btn btn-default pull-right" ng-show="editor.mediaForm" ng-click="editor.cancelEdit()">Cancel</button>
                        </div>
                    </div>

                </div>                          
            </div>

            <div class="col-md-12 noPad" style="padding-top:10px;">
                <button class="btn btn-default pull-right marginLeft10"ng-hide="editor.mediaForm" ng-init="editor.mediaForm=false" ng-click="editor.mediaForm = !editor.mediaForm">Add Media</button>
            </div>
        </div>
    </div>

    <div class="form">
        <div class="col-md-12 noPad form-group">
            <h2 class="">Additional Information</h2>
            <hr/>
            <label>Short description</label>
            <input type="text" ng-model="editor.metadata.shortDescription" class="form-control" />
            <label>Synopsis</label>
            <textarea ng-il-pagedown preview="true" placeholder="" style="width: 100%; min-height: 100px;" ng-model="editor.metadata.synopsis"></textarea>
            <div class="row">
                <div class="col-md-6">
                    <label>IsMandatory</label>                    
                    <select ng-model="editor.metadata.isMandatory" class="form-control">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                </div>
            </div>
            <label>Author</label>
            <input type="text" ng-model="editor.metadata.author" class="form-control" />
        </div>
    </div>

    <div class="">
        <div class="col-md-12 noPad" ng-hide="editor.basic">
            <h2>Additional Resources</h2>
            <div class="col-md-12  media-entry" ng-repeat="media in editor.additional.list">
                <div class="col-md-10">
                    <label class="col-md-12 noPad">
                        <i ng-if="media.mediaType == 'video'" class="fa fa-youtube-play"></i>
                        <i ng-if="media.mediaType == 'slides'" class="fa fa-file-powerpoint-o"></i>
                        <i ng-if="media.mediaType == 'url'" class="fa fa-globe"></i>
                        {{media.name}}
                    </label>
                    <span><strong>{{media.mediaType}}</strong></span>
                    <span><em>{{media.mediaURL}}</em></span>
                </div>
                <div class="col-md-1" ng-click="editor.additional.form.edit(media)">
                    <a href=""><h3><i class="fa fa-pencil"></i></h3></a>
                </div>
                <div class="col-md-1" ng-click="editor.additional.form.remove(media)">
                    <a href=""><h3><i class="fa fa-times"></i></h3></a>
                </div>
            </div>
            <div class="col-md-12 noPad" ng-show="editor.additional.form.open">
                <h3>Add/Edit Additional Resources</h3>
                <div class="row form-group">
                    <div class="col-md-6">
                        <label>Category</label>
                        <select ng-model="newAddRes.contentGroup" ng-change="editor.additional.form.handleTypeSelect()" ng-options="a for a in editor.additional.categories" class="form-control"></select>
                    </div>

                    <div class="col-md-6">
                        <label>Title</label>
                        <input ng-model="newAddRes.name" type="text" class="form-control" />
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-6">
                        <label>Type</label>
                        <select ng-model="newAddRes.type" ng-change="editor.additional.form.handleTypeSelect()" ng-options="m.name for m in editor.mediaTypes" class="form-control"></select>
                    </div>

                    <div class="row" ng-show="newAddRes.type.type == 'slides'">
                        <div class="col-md-4">
                            <label>Upload Document</label>
                            <input type="file" ng-il-file-model="editor.additional.form.fileToUpload" class="" />
                        </div>
                        <div class="col-md-2 top20">
                            <button class="btn btn-info" ng-click="editor.additional.form.uploadDoc()">Upload</button>
                            <img src="/img/loading.gif" ng-show="editor.additional.form.uploading" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>URL</label>
                        <input type="text" ng-model="newAddRes.mediaURL" class="form-control" />
                    </div>
                </div>
            </div>

            <div class="col-md-12 noPad" style="padding-top:10px;">
                <button class="btn btn-default pull-right marginLeft10" ng-hide="editor.additional.form.open" ng-init="editor.additional.form.open=false" ng-click="editor.additional.form.open = !editor.additional.form.open">Add Additional Resource</button>
            </div>
        </div>
    </div>

    <div class="col-md-12 noPad">
        <div class="col-md-12" style="padding-top:10px; padding-bottom:10px;">
            <button class="btn btn-default pull-right marginLeft10" ng-show="editor.additional.form.open" ng-click="editor.additional.form.save(newAddRes)">Save</button>
            <button class="btn btn-default pull-right" ng-show="editor.additional.form.open" ng-click="editor.additional.form.cancel()">Cancel</button>
        </div>
    </div>

    <div class="col-md-12 noPad" style="padding-top:10px; padding-bottom:10px; border-top:1px solid #e5e5e5; text-align:center;">
        <button class="btn btn-primary pull-right" ng-click="editor.saveResource()" id="updateBtn">Update Coaching Session</button>
    </div>

</div>
