    <!-- Form Page 1 Start -->
    <div class="form-horizontal well" ng-show="content.formPage==1">
        <div class="form-group">
            <label class="col-sm-3 control-label">Content Type</label>
            <div class="col-sm-6">
                <select class="form-control" ng-model="content.contentType" ng-options="contentType.name as contentType.label for contentType in contentTypes" ng-init="content.contentType=''">
                    <option value="">Select ContentType</option>
                </select>
            </div>
        </div>
        <div class="form-group" ng-show="content.contentType=='learningactivity'">
            <label class="col-sm-3 control-label">Learning Activity Type</label>
            <div class="col-sm-6">
                <select class="form-control" ng-model="content.contentSubType" ng-options="contentSubType.name as contentSubType.label for contentSubType in contentSubTypes" ng-init="content.contentType=''">
                    <option value="">Select Learning Activity Type</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="content.name" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Description</label>
            <div class="col-sm-6">
                <textarea class="form-control" rows="8" ng-model="content.description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"></label>
            <div class="col-sm-6">
                <button type="button" class="btn btn-sm btn-default pull-right" ng-click="pageScope = 'VIEW'">Close</button>
                <button type="button" class="btn btn-sm btn-default btn_green pull-right" ng-show="content.contentType!=null && content.name.length > 2" ng-click="showSelectMediaGadget(content.contentType, content.contentSubType)">
                  <span>Next</span>
                </button>
            </div>
        </div>
    </div>
    <!-- Form Page 1 End -->
