<div class="media_content" ng-if="currentContent">
    <div class="title">
        <span>{{currentContent.name}}</span>
    </div>
    <div class="sub_title">
        <span>Description</span>
    </div>
    <p class="desc">
        <span>{{currentContent.description}}</span>
    </p>
    <div>
        <div style="padding-top: 10px;">
            <span class="title">Concepts:</span>
            <button type="button" class="btn btn-default btn-xs" ng-click="showAddConcept()">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
        <div>
            <ul id="concept-list" class="list-inline" ng-show="currentContent.concepts.length > 0">
              <li ng-repeat="concept in currentContent.concepts">{{concept.conceptTitle}}</li>
            </ul>
            <div ng-show="currentContent.concepts.length == 0">No concepts.</div>
        </div>
    </div>
    <div id="contentDiv"></div>
    <div id="quizDiv" ng-show="quizPlayer">
        <div ng-repeat="question in sampleQuiz.questions" ng-show="quizIndex == $index" class="table-responsive">
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <th style="padding:20px;padding-bottom: 10px;">{{question.question}}</th>
                    </tr>
                    <tr ng-repeat="(opkey, option) in question.options">
                        <td style="padding-left: 20px;"><input type = "radio" ng-model="question.answer" ng-value="opkey"> {{option}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
          
        <div style="padding-bottom: 50px;">
            <div class="pull-left">
                <a ng-click="decrementQuizIndex()" ng-show="(quizIndex + 1) <= sampleQuiz.questions.length && quizIndex > 0" class="btn btn_green">Back</a>
            </div>
            <div class="pull-right">
                <a ng-click="incrementQuizIndex()" ng-show="(quizIndex + 1) < sampleQuiz.questions.length" class="btn btn-sm btn_green">Next</a>
            </div>
        </div>
    </div>
    <div class="row padTop">
        <div class="pull-left padLeft padRight" style="max-width:180px; text-align:center; cursor:pointer" ng-repeat="item in currentContent.media">
            <div ng-switch on="item.mediaType" ng-click="selectMedia(item, 'contentDiv')">
                <img src="/img/video_blue_icon.png" ng-switch-when="video"/>
                <img src="/img/reading_blue_icon.png" ng-switch-when="text"/>
                <img src="/img/slides_blue_icon.png" ng-switch-when="slides"/>
                <img src="/img/question_blue_icon.png" ng-switch-when="mcq"/>
                <img src="/img/question_blue_icon.png" ng-switch-when="test"/>
                <img src="/img/video_blue_icon.png" ng-switch-default/>
            </div>
            <br>
            <span class="all_media" id="{{item.mediaId | transformId}}">{{item.title}}</span><br/>
            <span ng-click="removeMediaFromContent(item)" ng-show="!item.isMain">
              <i class="glyphicon glyphicon-remove-circle"></i>
            </span>
        </div>
    </div>
</div>
