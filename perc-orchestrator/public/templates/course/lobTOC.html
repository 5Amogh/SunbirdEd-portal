<script type="text/ng-template"  id="lob_structure.html">
    <span>
        <i class="icon-minus  exp-col-tree-act" id="icon-{{data.identifier | transformId}}" ng-click="treeIconClick($event)"></i>
        <span class="title-txt" id="{{data.identifier | transformId}}" ng-click="selectLOB(data)">{{data.name}}</span>
    </span>
    <ul ng-show="data.children.length > 0">
        <li ng-repeat="data in data.children | filter:searchText" ng-include="'lob_structure.html'" class="parent_li"></li>
    </ul>
</script>
<div class="panel-group" id="accordion">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseTwo" class="acc_title" id="toc">
                    <img class="pull-left" src="/img/prerequisite_icon.png">
                    <span>Table of Contents</span>
                </a>
            </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse in">
            <div class="panel-body">
                <div class="tree">
                    <ul class="list-unstyled">
                        <li ng-repeat="data in courseStructure.children | filter:searchText" ng-include="'lob_structure.html'" class="parent_li"></li>
                    </ul>
                </div>
                <!-- end tree -->
            </div>
        </div>
    </div>
</div>
