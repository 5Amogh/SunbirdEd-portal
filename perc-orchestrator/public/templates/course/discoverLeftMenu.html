<div class="left-column-ct no-pad-right animatedDiv browserLeftColumn tocColumn" >
	<div ng-show="contentLoaded" class="tocFloatMenu content-loaded">
		<div id="discLeftBarHeader" class="il-leftnav">
		  <ul class="ul-style">
		    <li class="borderRight">
			    <a class="tab_heading pull-left" ng-click="backToCourseLecture()">
			        <span>Course</span>
			    </a>
		    </li>
		    <li>
		    	<a class="tab_heading pull-left discover_active">
		        	<span>Discover</span>
		     	</a>
		    </li>
		    <li class="dropdown discover-dropdown" style="width: 40%; padding:0px">
				<a ng-show="selectedCategory" class="pull-left discover-dd dropdown-toggle" href="javascript:void(0)">
					<span>{{selectedCategory}}</span>
					<span class="caret"></span>
				</a>
				<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
					<li><a role="menuitem" href="javascript:void(0)" ng-click="changeDiscoverCategory('101')">101</a></li>
					<li><a role="menuitem" href="javascript:void(0)" ng-click="changeDiscoverCategory('explore')">Explore</a></li>
					<li><a role="menuitem" href="javascript:void(0)" ng-click="changeDiscoverCategory('references')">References</a></li>
					<li><a role="menuitem" href="javascript:void(0)" ng-click="changeDiscoverCategory('drilldown')">Drilldown</a></li>
					<li><a role="menuitem" href="javascript:void(0)" ng-click="changeDiscoverCategory('pre-requisites')">Pre-requisites</a></li>
					<li><a role="menuitem" href="javascript:void(0)" ng-click="changeDiscoverCategory('challenge')">Challenge</a></li>
					<li><a role="menuitem" href="javascript:void(0)" ng-click="changeDiscoverCategory('tutorials')">Tutorials</a></li>
				</ul>
			</li>
		   </ul>
		</div>
		<div class="topics" ng-show="showDiscover">
			<div class="jcarousel discoverCarousel" style="border: 1px solid #ddd; border-right: 0px;">
				<ul class="ul-style">
					<li ng-repeat="(level, concept) in conceptMap" id="discoverLi{{level}}">
						<div ng-class="{parent_name: true}">
							<div class="row" style="margin-left: 0px; margin-right: 0px;">
					    		<span>{{concept.title}}</span>
				    		</div>
				    	</div>
				    	<div ng-class="getCategoryTypography(selectedCategory, content.identifier)" ng-repeat="content in concept.contentList" onclick="$('html,body').scrollTop(0);" ng-click="selectContent(content, concept)" data-action="View" data-object-id="{{content.identifier}}" data-environment="Discovery" il-capture-click>
			    			<div class="row toc_row">
				    			<span ng-switch on="content.mediaType" class="spanImage">
									<span class="glyph16 icon icon-video-file" ng-switch-when="video"></span>
									<span class="glyph16 icon icon-audio" ng-switch-when="audio"></span>
									<span class="glyph16 icon icon-images" ng-switch-when="image"></span>
									<span class="glyph16 icon icon-preview" ng-switch-when="text"></span>
									<span class="glyph16 icon icon-richtext-html" ng-switch-when="richtext"></span>
									<span class="glyph16 icon icon-slideshow1" ng-switch-when="slides"></span>
									<span class="glyph16 icon icon-pdf" ng-switch-when="document"></span>
									<span class="glyph16 icon icon-mcq" ng-switch-when="mcq"></span>
									<span class="glyph16 icon icon-mcq" ng-switch-when="test"></span>
									<span class="glyph16 icon icon-url" ng-switch-when="url"></span>
									<span class="glyph16 icon icon-video-file" ng-switch-default></span>
								</span>
				    			<span class="spanText">{{content.name}}</span>
			    			</div>
			    		</div>
					</li>
				</ul>
			</div>
			<div id="discoverPaginationBtns" class="jcarousel-pagination disCarouselPagination pagination-{{selectedCategory}} pagination-{{response.category.toLowerCase()}}">
				<a id="discSlide{{level}}" href="javascript:void(0)" ng-repeat="(level,value) in conceptMap" data-toggle="popover" data-content="{{value.title}}" ng-click="slideDiscoverTOC(level);" class="padRight">
				</a>
			</div>
		</div>
	</div>
</div>
