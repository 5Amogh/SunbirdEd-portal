<script type="text/ng-template"  id="quiz_template.html">
    <div ng-repeat="question in sampleQuiz.questions" ng-show="quizIndex == $index" class="table-responsive">
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <th style="padding:20px;padding-bottom: 10px;">{{question.question}}</th>
                </tr>
                <tr ng-repeat="option in question.options">
                    <td style="padding-left: 20px;"><input type = "radio"> {{option}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="padding-bottom: 30px;">
        <div class="pull-right">
            <a ng-click="incrementQuizIndex()" ng-show="(quizIndex + 1) < sampleQuiz.questions.length" class="btn btn-sm btn_green">Next</a>
            <a ng-show="(quizIndex + 1) == sampleQuiz.questions.length" class="btn btn-sm btn_green">Finish</a>
        </div>
    </div>
</script>

                    </div>
                    <div ng-show="context == 'LOB'">
                        <div class="sub_title">

                        <p class="desc">

                    </div>
                    <div ng-show="context == 'Element'">

                            <span>{{selectedElement.name}}</span>
                        </div>
                        <div id="contentDiv" class="col-md-12">
                        </div>
                        <div class="sub_title col-md-12">
                            <span>Description</span>
                        </div>

                    </div>

        </div>
        <div class="col-md-0 actions" ng-include="'/templates/common/actions.html'"></div>

</section>
