<h4 class="modal-title">Enhance {{lob.name}}</h4>
<hr/>
<div class="row">
	<div class="col-md-2">
		<div class="btn-group-vertical" style=" margin-left: 15%; margin-top: 40%;" >
			<button type="button" ng-class="{btn_green : enhanceTab == value.key && enhanceTab!=''}" class="btn btn-default" style="text-align:left !important;" ng-repeat="(key,value) in enhanceTaxonomy" ng-click="selectEnhanceTab(value.key,lob.identifier)"  ng-show="value.enable">
				<span >{{value.label}}</span>
			</button>   
		</div>
	</div>
	<div class="col-md-10 form-horizontal well" style="height: 400px; overflow:auto; border-left: 1px solid #ddd">
		<div ng-show="enhanceTab == value.key && enhanceTab != ''" ng-repeat="(key,value) in enhanceTaxonomy">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <h4>{{value.label}} for {{lob.name}}</h4>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-default pull-right" ng-click="enhance.operation='create'" ng-show="enhance.operation!='create'"><span class="glyphicon glyphicon-plus"></span></button>
                        <button type="button" class="btn btn-default pull-right" ng-click="enhance.operation='read'" ng-show="enhance.operation!='read'"><span class="glyphicon glyphicon-list-alt"></span></button>
                    </div>
                </div>
            </div>
            <hr>
            <div ng-show="enhance.operation=='read'" style="display: table;">
                <div class="browse_files" ng-if="lob[enhanceTab]" >
                    <div ng-repeat="item in lob[enhanceTab]" style="display: table-cell;">
                        <div style="margin: 10px; border: solid 1px;">
                            <span ng-switch on="item.mediaType">
                                <i class="glyphicon glyphicon-facetime-video" ng-switch-when="VIDEO"></i>
                                <i class="glyphicon glyphicon-picture" ng-switch-when="IMAGE"></i>
                                <i class="glyphicon glyphicon-folder-open" ng-switch-default></i>
                            </span>
                            <div style="text-align:center;">{{item.name}}</div>
                            <div style="text-align:center;">{{item.language}}</div>
                        </div>
                    </div>
                </div>
            </div>
			<div class="form-group" ng-repeat="field in value.formData" ng-show="enhance.operation=='create'">
				<label for="inputEmail3" class="col-sm-3 control-label">{{field.label}}</label>
			    <div class="col-sm-6">
			      	<input type="text" ng-model="enhance[field.key]" ng-if="field.datatype=='text'" class="form-control">
			      	<div ng-if="field.datatype=='file' && enhanceTab == value.key && enhanceTab != ''">
			      		<div id="{{enhanceTab}}" >Select Files To Upload</div>
						<div id="{{enhanceTab}}FileList" class="browse_files row">
						</div>
					</div>
			    </div>
			</div>
		</div>
	</div>
</div>
<div class="row col-md-11">
    <button type="button" class="btn btn-sm btn-default pull-right" onclick="hideActionSlider()">Close</button>
    <button id="uploadEnhanceFiles" type="button" class="btn btn-sm btn_green" ng-click="uploadEnhanceFiles()" style="display:none;">Save</button>
</div>
