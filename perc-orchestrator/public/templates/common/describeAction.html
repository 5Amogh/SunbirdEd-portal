<h4 class="modal-title">Describe {{lob.name}}</h4>
<hr>
<div class="row">
	<div class="col-md-22">
		<div class="btn-group-vertical" style="margin-left: 15%; margin-top: 40%;">
			<label class="btn btn-default" type="button" ng-click="selectMetadataCategory(key)"
			ng-class="{btn_green: selectedCategory == key}" ng-repeat="(key,value) in taxonomyMetadata">{{key}}</label>
		</div>
	</div>
	<div class="col-md-76 form-horizontal" style="height: 450px; overflow:auto; border-left: 1px solid #ddd">
		<div ng-repeat="(key,value) in taxonomyMetadata" ng-show="key==selectedCategory" style="width: 90%; margin: auto">
			<h4>{{key}}</h4><hr>
			<div class="form-group" ng-repeat="field in value">
			    <label for="inputEmail3" class="col-sm-4 control-label">{{field.label}}</label>
			    <div class="col-sm-8">
			      	<input type="text" class="form-control" ng-model="metadata[field.propertyName]">
			    </div>
			</div>
		</div>
	</div>
</div>
<div class="row col-md-11">
    <div class="pull-right">
        <a href="javascript:void(0);" class="btn btn-sm btn_green" ng-click="updateMetadata()">Save</a>
        <a href="javascript:void(0);" class="btn btn-sm btn-default" onclick="hideActionSlider()">Close</a>
    </div>
</div>
