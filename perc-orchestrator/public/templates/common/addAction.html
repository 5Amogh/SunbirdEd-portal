<h4 class="modal-title">Add Media to {{lob.name}}</h4>
<hr/>
<div class="row">
    <div class="col-md-22">
        <div class="btn-group-vertical" style=" margin-left: 15%; margin-top: 40%;" ng-init="content.from='FILE'">
            <label class="btn btn-default" type="button" ng-click="content.from='FILE'" ng-class="{btn_green: content.from == 'FILE'}" ng-show="content.contentType == 'lecture' || content.contentType == 'learningactivity'">Browse</label>
            <label class="btn btn-default" ng-click="content.from='REPO'" ng-class="{btn_green: content.from == 'REPO'}" ng-show="content.contentType == 'lecture'">Repository</label>
            <label class="btn btn-default" ng-click="content.from='URL'" ng-class="{btn_green: content.from == 'URL'}" ng-show="content.contentType == 'lecture'">URL</label>
             <label class="btn btn-default" ng-click="content.from='RICHTEXT'" ng-class="{btn_green: content.from == 'RICHTEXT'}" ng-show="false">Rich Text</label>
        </div>
    </div>
    <div class="col-md-76 form-horizontal well" style="height: 400px; overflow:auto; border-left: 1px solid #ddd">
        <div ng-show="content.from == 'FILE'"> <!-- Form for FileSystme -->
            <div id="addMediaUploader">Select Files To Upload</div>
            <div id="addMediaFileList" class="browse_files row"></div>
        </div> <!-- End of Form for FileSystme -->
        <!-- Form for Create Using URL -->
        <div class="container row" ng-show="content.from=='URL'">
            <div class="form-group">
                <label class="col-sm-3 control-label">Media Type</label>
                <div class="col-sm-6">
                    <select class="form-control" ng-model="content.mediaType" ng-options="mediatype.value as mediatype.name for mediatype in mediatypes">
                        <option value="">Select Media Type</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="content.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">URL</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="content.url">
                </div>
            </div>
        </div> <!-- End of Form for Create Using URL -->
        <div ng-show="content.from=='REPO'">
            <div><h4>Repository</h4></div><hr/>
            <div class="browse_files row">
                <div class="ajax-file-upload-statusbar" ng-repeat="item in mediaItems">
                    <div class="ajax-file-upload-filename">
                        <input type="checkbox" checklist-model="repoSelectedItems" checklist-value="item">
                        <span ng-switch on="item.mediaType">
                            <span class="glyphicon glyphicon-facetime-video" ng-switch-when="VIDEO"></span>
                            <span class="glyphicon glyphicon-picture" ng-switch-when="IMAGE"></span>
                            <span class="glyphicon glyphicon-folder-open" ng-switch-default></span>
                        </span> {{item.title}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row col-md-11">
	<div class="pull-right">
	    <button type="button" class="btn btn-sm btn-default" onclick="hideActionSlider()">Close</button>
	   	<button id="addMediaToContent" type="button" class="btn btn-default btn_green pull-right" style="display:none;" ng-click="createAddMediaToContent()" ng-show="content.from=='FILE'">
	      <span>Save</span>
	    </button>
	   	<button type="button" class="btn btn-default btn_green pull-right" ng-show="content.from=='URL' && content.mediaType.length > 0" ng-click="addURLMediaToContent(lob.identifier)">
	      <span>Save</span>
	    </button>
	   	<button type="button" class="btn btn-default btn_green pull-right" ng-show="content.from=='REPO' && repoSelectedItems.length > 0" ng-click="addMediaToContentFromRepo(lob.identifier)">
		  <span>Save</span>
		</button>
	</div>
</div>
