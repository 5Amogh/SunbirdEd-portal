<div class="row">
    <div class="col-md-90 sequence-panel-ct">
        <ul class="sequences pull-left" >
            <li class="empty_border" style="display: inline-block">
                <div class="seq" title="{{element.name}}">
                    <div class="seq_image">
                        <img src="/img/collections_icon.png" />
                    </div>
                    <div class="seq_text">{{element.name}}</div>
                </div>
            </li>
            <li style="display: inline-block">
                <div class="seq_seperator">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </div>
            </li>
        </ul>
        <ul class="sequences pull-left" ui:sortable="sortableOptions" ng:model="elements">
            <li class="empty_border" style="display: inline-block" ng-repeat="data in elements" id="li-{{data.elementId | transformId}}">
                <div class="seq" title="{{data.name}}">
                    <div class="seq_image">
                        <img src="/img/collections_icon.png" ng-if="data.type=='learningobject'"/>
                        <img src="/img/video_blue_icon.png" ng-if="data.type=='learningresource'"/>
                        <img src="/img/collections_icon.png" ng-if="data.type=='collection'"/>
                        <img src="/img/video_blue_icon.png" ng-if="data.type=='learningactivity'"/>
                    </div>
                    <div class="seq_text" ng-click="selectFooterLOB(data)">{{data.name}}</div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-md-10p sequence-panel-actn-ctrl">
        <div class="pull-left">
            <a href="javascript:void(0);" class="btn btn-sm btn_green marginRight5">Save</a>
            <a href="javascript:void(0);" class="btn btn-sm btn-default marginRight5">Reset</a>
        </div>
    </div>
</div>
