<div class=" askquestionHeader">
    <div id="notesAlert" class="col-md-12 alert hide" role="alert" style="margin-left: 30px;padding: 20px;width: 80%;z-index: 999;position: absolute; top: 30%"></div>
    <div class="headerAsk">
        <h2>{{editableNote.title}}</h2>
        <span class="backBtnCont">
            <a href="javascript:void(0);" ng-click="backToList();" class="marginTop10 commonBackToList"><i class="fa fa-chevron-left"></i> Back to list</a>
        </span>
    </div>
    <div class="row marginBottom10">
        <div class="col-md-8 QAcontent">
            <div class="detailsQuestion">
                <ul>
                    <li>
                        <span data-livestamp="{{editableNote.updatedOn}}"></span>
                    </li>
                    <li class="list-dash">|</li>
                    <li>
                        <span>In :</span>
                        <a href="javascript:void(0);" ng-click="goToLob(editableNote)" ng-show="!editableNote.location.lecture">{{editableNote.location.course}}</a>
                        <a href="javascript:void(0);" ng-click="goToLob(editableNote)" ng-show="editableNote.location.lecture">{{editableNote.location.lecture}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="textEditor AskQEdit" id="il-Txt-Editor">
        <div class="form-group">
            <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Add title" ng-model="editableNote.title">
        </div>
        <textarea ng-il-pagedown preview="false" placeholder="Write your notes ..." style="width: 100%; min-height: 100px;" ng-model="editableNote.content"></textarea>
        <div class="save_text">
            <div class="save_btn">
                <button class="btn btn-primary" ng-click="saveNote(editableNote.identifier)">Update</button>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
