<div class="ui grid" ng-init="contentBadge.getAllBadges()">
    <div class="six wide column">
        <div ng-if="contentBadge.selectedBadgeList.length>0">
            <button class="ui big blue label button margin-top-0" ng-repeat="badge in contentBadge.selectedBadgeList">{{badge.badgeClassName}}</button>
        </div>
    </div>
    <div class="six wide column  margin-top-0" style="text-align:right" ng-if="contentBadge.allBadgeList && contentBadge.allBadgeList.length > 0">
        <sapn>Mark as:</sapn>
        <button class="ui basic primary button" ng-repeat="badge in contentBadge.allBadgeList" ng-click="contentBadge.initializeModal(badge)">{{badge.badgeClassName}}</button>
    </div>
</div>

<div ng-show="contentBadge.showBadgeAssingModel">
    <div class="ui mini modal" id="badgeAssignModel">
        <div class="header">
            <!-- {{$root.frmelmnts.lbl.deletecontent}} -->
            {{contentBadge.selectedBadge.batchClassName}}
        </div>
        <div class="content">
            <div class="description">
                Do you really want to assign batch
            </div>
        </div>
        <div class="actions">
            <div class="ui negative button">{{$root.frmelmnts.btn.tcno}}</div>
            <div class="ui primary button " ng-click="contentBadge.assignBadge(contentBadge.selectedBadge)">{{$root.frmelmnts.btn.tcyes}}</div>
        </div>
    </div>
</div>
