<div ng-init="textbook.initializeModal()">
    <div class="ui modal" id="createTextBookModal" ng-if="textbook.showCreateTextBookModal">
        <div class=" ui segment margin-top-10" ng-show="!textbook.loader.showLoader">
            <div class=" margin-bottom-15">
                <div class="ui grid">
                    <div class="eleven wide column">
                        <span class="ui header">
                            {{$root.frmelmnts.lbl.createtextbook}}
                        </span>
                    </div>
                    <div class="one wide column actions">
                        <h5 class="ui basic icon circular button deny" ng-click="textbook.hideCreateTextBookModal();">
                            <i class="ui remove icon"></i>
                        </h5>
                    </div>
                </div>
            </div>
            <div class="content">
                <form class="ui form" ng-init="textbook.data = {}">
                    <div class="field">
                        <label>
                            {{$root.frmelmnts.lbl.name}}
                        </label>
                        <div class="field">
                            <input type="text" name="title" placeholder={{$root.frmelmnts.lbl.name}} ng-model="textbook.data.name">
                        </div>
                        <div class="three fields">
                            <div class="field">
                                <label for="category_1">{{textbook.category_1.name}}</label>
                                <select id="textbookmeta-category-1" class="ui search dropdown placeholder-padding textbookmeta-category-1" ng-model="textbook.data[textbook.category_1.code]" ng-change="textbook.updatedDependentCategory('1', textbook.data[textbook.category_1.code]); generateTelemetry({type: 'change', subtype: 'select', target: category_1.name})">
                                    <option value="">Select</option>
                                    <option value="{{category.name}}" ng-repeat="category in textbook.category_1.terms">{{category.name}}</option>
                                </select>
                            </div>
                            <div class="field">
                                <label for="category_2">{{textbook.category_2.name}}</label>
                                <select id="textbookmeta-category-2" class="ui search dropdown textbookmeta-category-2" ng-model="textbook.data[textbook.category_2.code]" multiple="" ng-change="textbook.updatedDependentCategory('2', textbook.data[textbook.category_2.code]); generateTelemetry({type: 'change', subtype: 'select', target: category_2.name})">
                                    <option value="">Select</option>
                                    <option value="{{category.name}}" ng-repeat="category in textbook.category_2.terms">{{category.name}}</option>
                                </select>
                            </div>
                            <div class="field">
                                <label for="category_3">{{textbook.category_3.name}}</label>
                                <select id="textbookmeta-category-3" class="ui search dropdown placeholder-padding textbookmeta-category-3" ng-model="textbook.data[textbook.category_3.code]" ng-change="textbook.updatedDependentCategory('3', textbook.data[textbook.category_3.code]); generateTelemetry({type: 'change', subtype: 'select', target: category_3.name})">
                                    <option value="">Select</option>
                                    <option value="{{category.name}}" ng-repeat="category in textbook.category_3.terms">{{category.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="three fields">
                            <div class="field">
                                <label for="category_4">{{textbook.category_4.name}}</label>
                                <select id="textbookmeta-category-4" class="ui search dropdown placeholder-padding textbookmeta-category-4" ng-model="textbook.data[textbook.category_4.code]" ng-change="textbook.updatedDependentCategory('4', textbook.data[textbook.category_4.code]); generateTelemetry({type: 'change', subtype: 'select', target: category_4.name})">
                                    <option value="">Select</option>
                                    <option value="{{category.name}}" ng-repeat="category in textbook.category_4.terms">{{category.name}}</option>
                                </select>
                            </div>
                            <div class="field">
                                    <label>
                                    {{$root.frmelmnts.lbl.publisher}}
                                </label>
                                    <div class="field">
                                        <input type="text" name="title" placeholder={{$root.frmelmnts.lbl.publisher}} ng-model="textbook.data.publisher">
                                    </div>
                                </div>
                            <div class="field">
                                <label>
                                {{$root.frmelmnts.lbl.year}}
                            </label>
                                <select name="year" class="ui fluid search selection  dropdown" id="yearDropDown" ng-options=" year for year in textbook.years" ng-model="textbook.data.year">
                                <option value="">{{$root.frmelmnts.lbl.year}}</option>
                            </select>
                            </div>
                        </div>
                </form>
                </div>
                <div class="actions">
                    <p class="text-align-center padding-top-20">
                        <button class="ui primary text-align-center icon button" ng-click="textbook.saveMetaData(textbook.data)" ng-disabled="textbook.loader.showLoader">
                        {{$root.frmelmnts.btn.startcreating}}
                    </button>
                    </p>
                    <h4 class="text-align-center">
                        {{$root.frmelmnts.lbl.bookfillater}}
                    </h4>
                    <div>
                        <label>
                        <p class="text-align-center">
                            {{$root.frmelmnts.lbl.agreeandproceedtext}}
                        </p>
                    </label>
                    </div>
                </div>
            </div>
            <div class=" ui segment margin-top-10" ng-if="textbook.loader.showLoader">
                <app-loader data="{{textbook.loader}}"></app-loader>
            </div>
        </div>
    </div>
