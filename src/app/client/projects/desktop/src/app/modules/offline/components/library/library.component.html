<app-library-filters></app-library-filters>
<div class="library-container">
    <div class="ui container">
        <div class="header">
            <div class="title">
                {{resourceService?.frmelmnts?.lbl?.recentlyAdded}}
            </div>
            <button class="sbbtn sbbtn--sm sbbtn--ol-secondary" (click)="onViewAllClick($event)">
                {{resourceService?.frmelmnts?.lnk?.viewall}}
            </button>
        </div>
        <div class="cards-container">
            <div class="item show-4" *ngFor="let content of contentList | slice:0:4">
                <sb-library-card [content]="content" [isRecentlyViewed]="true" [isMobile]="true"
                    [cardImg]="content?.cardImg" (click)="openContent($event)"></sb-library-card>
            </div>
        </div>
        <div class="MB-16">
            <sb-library-cards-grid [title]="subjects[0]" [contentList]="contentList"
                [viewMoreButtonText]="resourceService?.frmelmnts?.lnk?.viewall" (viewMoreClick)="showAllList($event)"
                (cardClick)="openContent($event)">
            </sb-library-cards-grid>
        </div>

        <div class="MB-16">
            <sb-library-cards-grid [title]="subjects[1]" [contentList]="contentList"
                [viewMoreButtonText]="resourceService?.frmelmnts?.lnk?.viewall" (viewMoreClick)="showAllList($event)"
                (cardClick)="openContent($event)">
            </sb-library-cards-grid>
        </div>


        <div class="MB-16">
            <sb-library-cards-grid [title]="subjects[2]" [contentList]="contentList"
                [viewMoreButtonText]="resourceService?.frmelmnts?.lnk?.viewall" (viewMoreClick)="showAllList($event)"
                (cardClick)="openContent($event)" [maxCardCount]="3">
            </sb-library-cards-grid>
        </div>


        <div class="MB-16">
            <sb-library-cards-grid [title]="subjects[3]" [contentList]="contentList"
                [viewMoreButtonText]="resourceService?.frmelmnts?.lnk?.viewall" [maxCardCount]="4"
                (viewMoreClick)="showAllList($event)" (cardClick)="openContent($event)">
            </sb-library-cards-grid>
        </div>


        <div class="MB-16">
            <sb-library-cards-grid [title]="subjects[4]" [contentList]="contentList"
                [viewMoreButtonText]="resourceService?.frmelmnts?.lnk?.viewall" [maxCardCount]="4"
                (viewMoreClick)="showAllList($event)" (cardClick)="openContent($event)">
            </sb-library-cards-grid>
        </div>

    </div>
</div>
