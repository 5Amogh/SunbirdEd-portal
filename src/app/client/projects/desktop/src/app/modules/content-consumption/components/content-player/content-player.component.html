<div class="content-video">
  <section class="content-video__player" id="player-area-height">
    <div class="aspectratio" data-ratio="16:9" id="help-video-aspect-ratio" #aspectRatio>
      <div>
        <video width="400" controls>
          <source src="mov_bbb.mp4" type="video/mp4">
          <source src="mov_bbb.ogg" type="video/ogg">
          Your browser does not support HTML5 video.
        </video>
      </div>
    </div>

    <div class="d-flex flex-w-wrap content-video__player__details sb-bg-color-white" #playerInfo>
      <div class="d-flex flex-dc flex-basis-1">
        <div class="content-video__player__title ml-8 mr-auto sb__ellipsis sb__ellipsis--one">
          Social Science Term
        </div>
        <div class="content-video__player__title__subtitle fxsmall ml-8 mt-8">
          <span class="mr-8">by TNSCERT</span>
          <span class="mr-8">*</span>
          <span class="mr-8">4.7</span>
          <span><i class="icon star outline"></i></span>
        </div>
      </div>

      <div class="d-flex flex-w-wrap content-video__player__tools">
        <button class="sb-btn sb-btn-link sb-btn-link-primary sb-btn-sm sb-btn-square"><i
            class="sync alternate icon"></i><span class="fxsmall">update</span></button>
        <button class="sb-btn sb-btn-link sb-btn-link-primary sb-btn-sm sb-btn-square"><i class="icon trash"></i><span
            class="fxsmall">Delete</span></button>
        <button class="sb-btn sb-btn-link sb-btn-link-primary sb-btn-sm sb-btn-square"><i
            class="icon share alternate"></i><span class="fxsmall">share</span></button>
        <button class="sb-btn sb-btn-link sb-btn-link-primary sb-btn-sm sb-btn-square"><i
            class="icon star outline "></i><span class="fxsmall">Rate</span></button>
        <button class="sb-btn sb-btn-link sb-btn-link-primary sb-btn-sm sb-btn-square"><i class="icon print"></i><span
            class="fxsmall">Print</span></button>
        <button class="sb-btn sb-btn-link sb-btn-link-primary sb-btn-sm sb-btn-square"><i
            class="icon download alternate"></i><span class="fxsmall">Download</span></button>
      </div>

      <div class="d-flex content-video__player__screenpart">
        <div class="separator"></div>
        <button class="sb-btn sb-btn-link sb-btn-link-primary sb-btn-sm sb-btn-square">
          <i class="icon expand"></i><span class="fxsmall">Full Screen</span></button>
      </div>
    </div>

  </section>
</div>
