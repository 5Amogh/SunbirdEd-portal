<div class="content-video">
  <section class="content-video__player" id="player-area-height">
    <div class="aspectratio" data-ratio="16:9" id="help-video-aspect-ratio" #aspectRatio>
      <div *ngIf="!isContentDeleted && contentData">
        <iframe #contentIframe id="contentPlayer" class="contentViewerIframeShadow br-4" name="contentPlayer"></iframe>
      </div>
 
      <!--put condition for hide and show-->
        <div class="d-flex flex-dc flex-jc-center text-center flex-ai-center no-content-player" *ngIf="isContentDeleted">
          <div class="no-content-player__text"></div>
          <div>
            <img src="../../../../../assets/images/shape.svg" width="90px" height="70px">

          </div>
         <div class="fnormal font-weight-bold  mt-16 mb-8" *ngIf="isContentPresent">{{resourceService?.messages?.stmsg?.desktop?.deleteMessage}}</div> 
          <!-- <div class="fnormal font-weight-bold  mt-16 mb-8">No content is available for this chapter</div>-->
          <div class="fnormal" *ngIf="!isContentPresent">{{resourceService?.messages?.stmsg?.desktop?.noContentMessage}}</div>
        </div>
     <!--put condition for hide and show-->
      
    </div>


    <app-content-actions *ngIf="contentData" [contentData]="contentData" (deletedContent)="deleteContent($event)"></app-content-actions>

  </section>
</div>
