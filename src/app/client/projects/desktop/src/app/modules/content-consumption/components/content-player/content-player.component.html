<div class="content-video">
  <section class="content-video__player" id="player-area-height">
    <div class="aspectratio" data-ratio="16:9" id="help-video-aspect-ratio" #aspectRatio>
      <div>
        <video width="400" controls>
          <source src="mov_bbb.mp4" type="video/mp4">
          <source src="mov_bbb.ogg" type="video/ogg">
          Your browser does not support HTML5 video.
        </video>
      </div>
 
      <!--put condition for hide and show-->
        <div class="d-flex flex-dc flex-jc-center text-center flex-ai-center no-content-player">
          <div class="no-content-player__text"></div>
          <div>
            <img src="../../../../../assets/images/shape.svg" width="90px" height="70px">

          </div>
         <div class="fnormal font-weight-bold  mt-16 mb-8">You are not connected to the Internet</div> 
          <!-- <div class="fnormal font-weight-bold  mt-16 mb-8">No content is available for this chapter</div>-->
          <div class="fnormal">Only downloaded content can be played offline</div>
        </div>
     <!--put condition for hide and show-->
      
    </div>

    <div class="d-flex flex-w-wrap content-video__player__details sb-bg-color-white" #playerInfo>
      <div class="d-flex flex-dc flex-basis-1 ml-8">
        <div class="content-video__player__title mr-auto sb__ellipsis sb__ellipsis--one">
          Social Science Term
        </div>
        <div class="content-video__player__title__subtitle fxsmall mt-4">
          <span class="mr-8">by TNSCERT</span>
          <span class="mr-8">*</span>
          <span class="mr-8">4.7</span>
          <span><i class="icon star outline"></i></span>
        </div>
      </div>

      <div class="d-flex flex-w-wrap content-video__player__tools">
        <button class="sb-btn sb-btn-link sb-btn-link-primary sb-btn-sm sb-btn-square"><i
            class="icon-svg icon-svg--sm icon-back"><svg class="icon icon-svg--primary">
              <use xlink:href="assets/images/sprite.svg#refresh"></use>
            </svg></i><span class="fxsmall">Update</span></button>

        <button class="sb-btn sb-btn-link sb-btn-link-error sb-btn-sm sb-btn-square"><i
            class="icon-svg icon-svg--sm icon-back"><svg class="icon icon-svg--error">
              <use xlink:href="assets/images/sprite.svg#delete"></use>
            </svg></i><span class="fxsmall">Delete</span></button>

        <button class="sb-btn sb-btn-link sb-btn-link-primary sb-btn-sm sb-btn-square"><i
            class="icon-svg icon-svg--sm icon-back"><svg class="icon icon-svg--primary">
              <use xlink:href="assets/images/sprite.svg#pendrive"></use>
            </svg></i><span class="fxsmall">share</span></button>

        <button class="sb-btn sb-btn-link sb-btn-link-primary sb-btn-sm sb-btn-square"><i
            class="icon-svg icon-svg--sm icon-back"><svg class="icon icon-svg--primary">
              <use xlink:href="assets/images/sprite.svg#star"></use>
            </svg></i><span class="fxsmall">Rate</span></button>

        <button class="sb-btn sb-btn-link sb-btn-link-primary sb-btn-sm sb-btn-square"><i
            class="icon-svg icon-svg--sm icon-back"><svg class="icon icon-svg--primary">
              <use xlink:href="assets/images/sprite.svg#print"></use>
            </svg></i><span class="fxsmall">Print</span></button>

        <button class="sb-btn sb-btn-link sb-btn-link-primary sb-btn-sm sb-btn-square"><i
            class="icon-svg icon-svg--sm icon-back"><svg class="icon icon-svg--primary">
              <use xlink:href="assets/images/sprite.svg#download"></use>
            </svg></i><span class="fxsmall">Download</span></button>
      </div>

      <div class="d-flex flex-ai-center content-video__player__screenpart">
        <div class="separator"></div>
        <button class="sb-btn sb-btn-link sb-btn-link-primary sb-btn-sm sb-btn-square"><i
            class="icon-svg icon-svg--sm icon-back"><svg class="icon icon-svg--primary">
              <use xlink:href="assets/images/sprite.svg#fullscreen"></use>
            </svg></i><span class="fxsmall">Full Screen</span></button>
      </div>
    </div>

  </section>
</div>
