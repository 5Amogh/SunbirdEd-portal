<div class="ui segment br-0 p-0 prominent-filter" *ngIf="showFilters">
  <div class="ui container">
    <div class="ui grid stackable">
      <div class="twelve wide column" *ngIf="refresh">
        <div class="ui accordion">
          <div class="width-100 mt-15">
            <label class="prominent-filter-heading">
              {{resourceService.frmelmnts?.lbl?.explorecontentfrom}}
            </label>
            <i class="mobile only large angle down icon link right-floated" [ngStyle]="{'transform': collapse === true ? 'rotate(0deg)' : 'rotate(180deg)'}"
              (click)="collapse = !collapse" title="{{collapse==true?'Expand':'Collapse'}}" popupInverted>
            </i>
          </div>
          <div class="ui active width-100" [suiCollapse]="collapse">
            <form class="ui form">
              <div class="ui grid stackable top aligned my-0">
                <div class="twelve wide tablet ten wide computer column mobile-p-0">
                  <div class="ui grid">
                    <div *ngIf="allUserType" class="six wide mobile three wide tablet three wide computer column">
                      <div class="field">
                        <label class="mb-10">User Type</label>
                        <app-custom-multi-select [inputData]="formInputData.Usertype" [field]="allUserType" (selectedValue)="selectedValue($event, allUserType.code);"></app-custom-multi-select>
                      </div>
                    </div>
                    <div *ngIf="medium" class="six wide mobile three wide tablet three wide computer column">
                      <div class="field">
                        <label class="mb-10">Medium</label>
                        <app-custom-multi-select [inputData]="formInputData.medium" [field]="medium" (selectedValue)="selectedValue($event, medium.code);"></app-custom-multi-select>
                      </div>
                    </div>
                    <div *ngIf="class" class="six wide mobile three wide tablet three wide computer column">
                      <div class="field">
                        <label class="mb-10">Class</label>
                        <app-custom-multi-select [inputData]="formInputData.gradeLevel" [field]="class" (selectedValue)="selectedValue($event, class.code);"></app-custom-multi-select>
                      </div>
                    </div>
                    <div *ngIf="subject" class="six wide mobile three wide tablet three wide computer column">
                      <div class="field">
                        <label class="mb-10">Subject</label>
                        <app-custom-multi-select [inputData]="formInputData.subject" [field]="subject" (selectedValue)="selectedValue($event, subject.code);"></app-custom-multi-select>
                      </div>
                    </div>
                    <div class="six wide mobile three wide tablet three wide computer column">
                      <div class="field large">
                        <label class="mb-10">District</label>

                        <sui-select (selectedOptionChange)="onDistrictChange($event)" [isSearchable]="true" class="selection" [options]="allDistricts" labelField="name" valueField="code" name="district"
                          placeholder="{{resourceService?.frmelmnts?.lbl?.selectDistrict}}" #districtDiv>
                          <sui-select-option *ngFor="let district of districtDiv.filteredOptions | slice:0:100" [value]="district"></sui-select-option>
                        </sui-select>
                      </div>
                    </div>
                    <div class="six wide mobile three wide tablet three wide computer column">
                      <div class="field large">
                        <label class="mb-10">Block</label>
                        <sui-select (selectedOptionChange)="onBlockChange($event)"  [isSearchable]="true" class="selection" [options]="allBlocks" labelField="name" valueField="code" name="block"
                          placeholder="{{resourceService.frmelmnts?.lbl?.selectBlock}}" #blockDiv>
                          <sui-select-option *ngFor="let block of blockDiv.filteredOptions | slice:0:100" [value]="block"></sui-select-option>

                        </sui-select>

                      </div>
                    </div>
                    <div class="six wide mobile three wide tablet three wide computer column">
                      <div class="field large">
                        <label class="mb-10">School</label>
                        <sui-select [isSearchable]="true" class="selection" [options]="allSchools" labelField="orgName" valueField="identifier" name="school"
                          placeholder="{{resourceService.frmelmnts?.lbl?.selectSchool}}" #schoolDiv>
                          <sui-select-option *ngFor="let school of schoolDiv.filteredOptions | slice:0:100" [value]="school"></sui-select-option>
                        </sui-select>
                      </div>
                    </div>
                    <div *ngIf="allRoles" class="six wide mobile three wide tablet three wide computer column">
                      <div class="field large">
                        <label class="mb-10">Role</label>
                        <app-custom-multi-select [inputData]="formInputData.Roles" [field]="allRoles" (selectedValue)="selectedValue($event, allRoles.code);"></app-custom-multi-select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="twelve wide tablet two wide computer right aligned bottom aligned column filter-button">
                  <label class="computer-only mb-5">&nbsp;</label>
                  <a class="searchfilterbutton ui blue tiny button" (click)="applyFilters()">{{resourceService.frmelmnts?.btn?.submit}}
                  </a>
                  <a class="ml-10 searchfilterbutton ui primary tiny basic button" (click)="resetFilters()">{{resourceService.frmelmnts?.btn?.reset}}</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
