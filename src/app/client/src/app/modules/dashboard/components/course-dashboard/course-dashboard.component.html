<div class="content" [appTelemetryImpression]="telemetryImpression">
  <div class="batch-content-area">
      <div class="batch-sbcard" *ngFor="let item of dashBoardItems | keyvalue">
       <div class="d-flex flex-ai-center flex-jc-center p-16 batch-sbcard-content" >
          <div class="batch-card-title">{{item?.value?.title}}</div>
          <div class="batch-card-number" [ngClass]="{'batch-card-total-number': item?.value?.type === 'large'}">{{item?.value?.count || 0}}</div>
        </div>
      </div>
  </div>
</div>
