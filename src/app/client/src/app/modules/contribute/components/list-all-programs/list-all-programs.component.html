<div class="sb-pageSection my-24 ui container">
  <div class="sb-pageSection-header">
  </div>
  <div class="sb-pageSection-content">
    <div class="sbgrid sbgrid--grid-carousel">
      <div class="sbcard sbcard--resource sbcard--course" *ngFor="let sbcard of sbcards">
        <div class="sbcard__main_area">
          <div class="sbcard__img mr-8"><img src="assets/images/programs_default.png" alt="" title="" /></div>
          <div class="sbcard__info">
            <h4 class="sbcard__title sb__ellipsis sb__ellipsis--two sb-color-primary font-weight-bold">{{sbcard.title}}</h4>
            <div class="sbcard__meta1"><span>{{sbcard.subject}}</span>
            </div>
          </div>
        </div>
        <div class="sbcard__moreinfo">
          <div class="sbcard__meta2">
            <div class="sbcard__medium">CBSE</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
