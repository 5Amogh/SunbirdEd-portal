<sui-modal [mustScroll]="true" [isClosable]="false" [transitionDuration]="0" [size]="'normal'" class="sb-modal"
  #onboardingModal>

  <app-onboarding-user-selection [tenantInfo]="tenantInfo" *ngIf="stage === 1" (userSelect)="userTypeSubmit()">
  </app-onboarding-user-selection>

  <app-onboarding-location-selection *ngIf="stage === 2" [tenantInfo]="tenantInfo"
    [isCustodianOrgUser]="isCustodianOrgUser" [deviceProfile]="deviceProfile" (close)="locationSubmit()">
  </app-onboarding-location-selection>

</sui-modal>
