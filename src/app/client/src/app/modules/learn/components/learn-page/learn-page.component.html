<div class="ui container">
  <div class="ui grid stackable" [appTelemetryImpression]="telemetryImpression">
    <div class="twelve wide column">
      <div class="ui grid">
        <div class="ten wide column">
          <app-data-driven-filter [pageId]="'course-page'" *ngIf="frameWorkName && filterType" [filterEnv]="filterType" 
            [accordionDefaultOpen]=false [isShowFilterLabel]=true [formAction]="'filter'" [frameworkName]="frameWorkName"></app-data-driven-filter>
        </div>
        <div class="two wide column">
          <app-sort-by appTelemetryInteract [telemetryInteractEdata]="sortIntractEdata" [sortingOptions]="sortingOptions" [url]="redirectUrl"></app-sort-by>
        </div>
      </div>
    </div>
    <div class="twelve wide column mt-30" *ngFor="let section of caraouselData">
      <app-page-section (visits)="prepareVisits($event)" [section]="section" (playEvent)="playContent($event)" (viewAll)="viewAll($event)"></app-page-section>
    </div>
    <div class="twelve wide column mt-30" *ngIf="showLoader">
      <app-loader [data]='loaderMessage'></app-loader>
    </div>
    <div class="twelve wide column mt-30" *ngIf="noResult && !showLoader" >
      <app-no-result [data]="noResultMessage"></app-no-result>
    </div>
  </div>
</div>
