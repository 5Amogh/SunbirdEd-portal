<div class="ui grid">
    <div class="one wide column"></div>
    <div class="ten wide column">
        <div>
            <div *ngIf="!enableContentPlayer && !loader">
                <div class="content">
                    <div class='ui grid'>
                        <div class="row">
                            <div class='nine wide column'>
                                <div class="ui header">
                                    <span class="content courseStructureHeading">
                                        {{resourceService.frmelmnts.lbl.aboutthecourse}}
                                    </span>
                                    <div *ngIf="courseHierarchy.description" class="margin-top-10">
                                        <p *ngIf="!readMore" class="courseStructureDesc"> {{ courseHierarchy.description | slice:0:200 }}&nbsp;
                                            <span class="ui cardsKnowMore mouse-pointer" *ngIf="courseHierarchy.description && courseHierarchy.description.length > 200 && readMore === false" (click)="readMore = !readMore;">{{resourceService.frmelmnts.lbl.readmore}}</span>
                                        </p>
                                        <p *ngIf="readMore" class="courseStructureDesc"> {{ courseHierarchy.description}}&nbsp;
                                            <span class="ui cardsKnowMore mouse-pointer" (click)="readMore = false;">{{resourceService.frmelmnts.lbl.readless}}</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="ui header">
                                    <b class="content courseStructureHeading">
                                        {{resourceService.frmelmnts.lbl.coursestructure}}
                                    </b>
                                </div>
                                <app-collection-tree (contentSelect)="OnPlayContent($event)" [nodes]="collectionTreeNodes" [options]="collectionTreeOptions"></app-collection-tree>
                                <div class="ui fitted divider margin-bottom-20 margin-top-30"></div>
                                <!-- <course-discussions showaskquestion="true"></course-discussions> -->
                            </div>
                            <div class='three wide column'>
                                <app-batch-details [courseId]="courseId" [batchId]="batchId" [enrolledCourse]="enrolledCourse"></app-batch-details>
                                <!-- <div ng-show="toc.batchDetailsShow">
                                    <div class="rightSideSectionCards ui card">
                                        <div class="content">
                                            <div class="header">{{resourceService.frmelmnts.lbl.batchdetails}}</div>
                                        </div>
                                        <div class="content">
                                            <div class="header">{{toc.selectedBatchInfo.name}}</div>
                                            <div class="selectedBatchMeta meta">
                                                <span class="date">{{toc.selectedBatchInfo.startDate | date: "dd MMM yyyy"}} - {{toc.selectedBatchInfo.endDate | date: "dd MMM yyyy"}}</span>
                                            </div>
                                        </div>
                                        <div class="selectedBatchContent extra content">
                                            <span class="right floated">
                                                {{toc.selectedParticipants}}
                                                {{resourceService.frmelmnts.lbl.learners}}
                                            </span>
                                            <span>
                                                {{toc.selectedBatchInfo.mentors.length}} {{resourceService.frmelmnts.lbl.mentors}}
                                            </span>
                                        </div>
                                    </div>
                                </div> -->
                                <!-- <div ng-if="toc.courseType === 'ENROLLED_COURSE'" class="margin-bottom-15 margin-top-15">
                                    <add-note shownoteincourse="true" courseid="toc.courseId"></add-note>
                                </div> -->
                                <!-- <div>
                                    <note-card ng-if="toc.courseType === 'ENROLLED_COURSE'" shownotecard="toc.courseType === 'ENROLLED_COURSE' ? true : false" courseid="toc.courseId"></note-card>
                                </div> -->
                                <!-- <div>
                                    <div ng-include=" 'views/course/carriculumCard.html'"></div>
                                </div> -->
                                <br>
                                <app-carriculum-card *ngIf="curriculum.length > 0" [curriculum]="curriculum"></app-carriculum-card>
                                <br>
                                <!-- <div class="courseupdate">
                                    <b>{{resourceService.frmelmnts.lbl.coursecreatedon}}: {{courseHierarchy.createdOn | dateFilterWithMDY}}</b>
                                    <br>
                                    <b>{{resourceService.frmelmnts.lbl.updatedon}}: {{courseHierarchy.lastUpdatedOn | dateFilterWithMDY}}</b>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="enableContentPlayer && !loader">
                <div class="ui grid">
                    <div class="twelve wide column">
                        <div class="ui grid">
                            <div class="row">
                              <div class="twelve wide column">
                                <div class="ui grid" id="app-player-collection-renderer">
                                  <div class="twelve wide column">
                                    <span class="ui HomeAccordianHeading left floated header">{{contentTitle}}</span>
                                    <h5 class="ui right floated basic icon circular button margin-auto mouse-pointer" (click)="closeContentPlayer()">
                                      <i class="ui remove icon"></i>
                                    </h5>
                                  </div>
                                </div>
                                <div class="ui grid">
                                  <div class="twelve wide column">
                                    <app-player (contentProgressEvent)="contentProgressEventnew($event)" class="content-player" [playerConfig]="playerConfig | async"></app-player>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="ui row padding-top-none">
                                <div class="three wide column ">
                                    <button class="ui blue button left floated  fluid  tocbutton" (click)="OnPlayContent(prevPlaylistItem)" 
                                      [disabled]="prevPlaylistItem === undefined">
                                        <div class="toc-left-nav-btn-content">
                                            <h4 class=" font-white">{{resourceService.frmelmnts.btn.previous}}</h4>
                                            <p class=" font-white">{{prevPlaylistItem?.title || noContentToPlay}}</p>
                                        </div>
                                    </button>
                                </div>
                                <div class="two wide column "></div>
                                <div class="two wide column center aligned" ng-if="toc.showNoteInLecture">
                                    <h2 class="ui center aligned icon tiny header toc-note">
                                        <!-- <add-note></add-note> -->
                                    </h2>
                                </div>
                                <div class="two wide column "></div>
                                <div class="three wide column ">
                                    <button class="ui blue button right floated  fluid" (click)="OnPlayContent(nextPlaylistItem)" 
                                      [disabled]="nextPlaylistItem === undefined">
                                        <div class="toc-right-nav-btn-content">
                                            <h4 class=" font-white">{{resourceService.frmelmnts.btn.next}}
                                            </h4>
                                            <p class=" font-white">{{nextPlaylistItem?.title || noContentToPlay}}</p>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui section divider"></div>
                <div class="two wide column"></div>
                <div class="ui grid">
                    <div class="row">
                        <div class="eight wide column">
                            <!-- <course-discussions></course-discussions> -->
                        </div>
                        <div class="four wide column toc-note-content">
                            <!-- <note-card ng-if="toc.courseType === 'ENROLLED_COURSE'" shownotecard="toc.courseType === 'ENROLLED_COURSE' ? true : false" courseid="toc.courseId" contentid="contentPlayer.contentData.identifier"></note-card> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="loader">
            <app-loader [data]="loaderMessage"></app-loader>
        </div>
        <div *ngIf="showError">
            <!-- <error-message data="{{toc.error}}" visibility="toc.error.showError"></error-message> -->
        </div>
        <div class="one wide column"></div>
    </div>
</div>
