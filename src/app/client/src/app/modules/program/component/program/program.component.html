
<ng-container *ngIf="!programSelected">
<div class="ui container">

  <table class="ui upForReviewTable table">
    <thead>
      <tr>
        <th class="six wide UpReviewTableHeader">{{ 'Program Name' }}
        </th>
        <th class="four wide UpReviewTableHeader">{{ 'Start Date' }}
            </th>
            <th class="two wide UpReviewTableHeader">{{ 'End Date'}}
            </th>
            <th class="two wide UpReviewTableHeader">
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="UpForReviewListHover cursor-pointer"  *ngFor="let program of associatedPrograms; let i = index">
            <td>{{program.name}}</td>
            <td>{{program.startDate | dateFormat}}</td>
            <td>{{program.endDate | dateFormat  }}</td>
            <td><button [routerLink]="['/workspace/program/' + program.programId]">open</button>
              <a (click)="programSelected = !programSelected" [routerLink]="['/workspace/program/' + program.programId]">{{program.programId}}</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</ng-container>

<app-cbse *ngIf="!showLoader && !showOnboardPopup" [programDetails]="programDetails" [userProfile]="userProfile"></app-cbse>
<app-onboard-popup *ngIf="!showLoader && showOnboardPopup" [programDetails]='programDetails'
  (updateEvent)="handleOnboardEvent($event)"></app-onboard-popup>
