<div class="">
  <div class="practical-appbar">
    <div class="practical-appbar__content ui container d-flex flex-ai-center">
      <ng-container *ngIf="headerActions.showTabs">
        <ng-container *ngFor="let tab of filterBy('index'); let i = index">
            <a class="practical-appbar__item" *ngIf="tab?.visibility" (click)="handleTabChange(tab.onClick, tab.index)" [class.active]="tab.index == defaultTabIndex">{{tab.label}}</a>
        </ng-container>
      </ng-container>
      <button *ngIf="!headerActions.showTabs" (click)="handleBack()" class="sb-btn sb-btn-normal sb-btn-link sb-left-icon-btn" type="button">
        <i class="arrow left icon"></i>Back</button>
    </div>
  </div>
</div>
