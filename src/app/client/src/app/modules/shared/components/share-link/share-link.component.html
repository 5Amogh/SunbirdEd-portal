<span  *ngIf="contentShareLink.action.left.icon !== 'linkify' "  
class="ui mouse-pointer content-font" title="Share">
    <i class="large blue share alternate icon"></i>&nbsp;
</span>
<span   *ngIf="contentShareLink.action.left.icon === 'linkify' "   
class="ui mouse-pointer content-font" title="View Link">
    <i class="linkify large icon float-ContentLeft limitedPublishingLinkIcon"></i>&nbsp;
</span>
{{contentShareLink.action.left.icon}}
