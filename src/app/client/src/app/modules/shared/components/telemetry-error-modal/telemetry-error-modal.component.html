<sui-modal [mustScroll]="true" [isClosable]="true" [transitionDuration]="0" [size]="'large'"
  class="sb-modal sb-modal-addsummary" appBodyScroll #modal (dismissed)="modal.deny(); close.emit();">
  <div class="sb-modal-header">
    {{input?.title}}
  </div>
  <div class="sb-modal-content o-x-hide">
    <sb-datatable [name]="'Telemetry events'" [message]="" [data]="telemetryEventsArr" [columns]="columns"
              [downloadCSV]="true" (downloadLink)="onDownloadLinkFail($event)" ></sb-datatable>
  </div>
</sui-modal>
