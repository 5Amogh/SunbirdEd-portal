<sui-modal [mustScroll]="true" [isClosable]="true" [transitionDuration]="0" [size]="'normal'"
class="sb-modal custom-sui-modal" appBodyScroll (dismissed)="redirect();modal.deny();" #modal
*ngIf="modalName === 'upload'">
<div class="sb-modal-header">
  Upload Users
</div>
<div class="sb-modal-content">
  <div class="m-0">
    <span class="m-0 mr-16">Please upload the CSV file in the required format</span>
    <!-- <button type="button" class="sb-btn sb-btn-normal sb-btn-link sb-btn-link-primary">Download Sample
      CSV</button> -->
      <a href="/assets/SampleUserCsv.csv">Sample upload csv file</a>
  </div>

  <div class="sb-btn sb-btn-tertiary sb-btn-normal mt-8 sb-bulk-upload-btn">
    Upload CSV file
    <input type="file" #inputbtn class="sb-btn-upload" name="file" accept=".csv" (change)="fileChanged($event)"/>
  </div>
  <div *ngIf="file">
    <span> Uploaded File : </span>
    <label>{{file.name}}</label>
  </div>
  <div *ngIf="resourceService.frmelmnts && !processId && !showLoader" class="ui info message">
    <div class="header">
      {{resourceService?.frmelmnts?.scttl?.instructions}}
    </div>
    <ol class="ui list">
      <li *ngFor="let instn of userUploadInstructions">{{instn.instructions}}
      </li>
    </ol>
    <!-- <div>{{resourceService?.frmelmnts?.instn?.t0076}} <a href={{uploadUserRefLink}}
        target="_blank">{{resourceService?.frmelmnts?.instn?.t0077}}</a></div> -->
  </div>
</div>

<div class="sb-modal-actions">
  <button appTelemetryInteract [telemetryInteractObject]="telemetryInteractObject"
  [telemetryInteractEdata]="userUploadInteractEdata" [disabled]="processId"
  class="sb-btn sb-btn-normal sb-btn-primary" (click)="uploadUsersCSV()">
  {{resourceService?.frmelmnts?.btn?.uploadusrscsv}}
</button>
</div>
</sui-modal>






<sui-modal [mustScroll]="true" [isClosable]="true" [transitionDuration]="0" [size]="'normal'"
class="sb-modal custom-sui-modal" appBodyScroll (dismissed)="redirect();modal.deny();" #errormodal
*ngIf="modalName === 'error'" >
<div class="sb-modal-header">
  Error Upload Users
</div>
<div class="sb-modal-content">
  <div class="ui error message">
    <div class="header">
      {{resourceService?.frmelmnts?.scttl?.error}}
    </div>
    <div *ngFor = "let er of errors">
      <span> {{er}}</span>
    </div>
    <textarea class="hide" *ngIf= "error" id="copyErrorData">{{error}}</textarea>
  </div>
</div>
<div class="sb-modal-actions">
  <button appTelemetryInteract [telemetryInteractObject]="telemetryInteractObject"
  [telemetryInteractEdata]="userUploadInteractEdata" [disabled]="processId"
  class="sb-btn sb-btn-normal sb-btn-primary" (click)="copyToClipboard()">
  {{resourceService?.frmelmnts?.btn?.copytoclipboard}}
  </button>
</div>
</sui-modal>
