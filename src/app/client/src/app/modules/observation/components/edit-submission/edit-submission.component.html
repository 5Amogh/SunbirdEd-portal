<app-modal-wrapper [config]="{disableClose: false, size: 'small'}" (dismiss)="closeModal()" #modal>
    <ng-template sbModalContent>
        <div class="sb-modal">
            <div class="transition ui dimmer page modals active visible">
                <div class="ui modal transition active visible normal">

                    <!--Header-->
                    <div class="header">
                        <h4> {{editData?.title}} </h4>
                        <p *ngIf="editData?.subTitle">{{editData?.subTitle}}</p>
                    </div>
                    <!--/Header-->
                    <!--Content-->
                    <div class="sb-modal-content content" *ngIf="editData">
                        <input type="text" [(ng`Model)]="updatedValue" class="edit-sub-input">
                    </div>
                    <!--/Content-->
                    <div class="actions footer">
                        <button type="button" class=" ui sb-btn sb-btn-sm sb-btn-white text-uppercase flex-basis-1"
                            type="submit" (click)="closeModal()">
                            {{editData?.leftBtnText}}
                        </button>
                        <div class="w-10"></div>
                        <button type="button" class="ui sb-btn sb-btn-sm sb-btn-primary text-uppercase flex-basis-1"
                            type="submit" (click)="submit()" [disabled]="!updatedValue"
                            [ngClass]="{'sb-btn-disabled' : !updatedValue}">
                            {{editData?.rightBtnText}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</app-modal-wrapper>
