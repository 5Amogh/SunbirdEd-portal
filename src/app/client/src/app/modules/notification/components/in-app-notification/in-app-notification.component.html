<div *ngIf="notificationCount" class="ui dropdown right top pointing" id="dropdown-menu-list-header">
  <div class="notification-bell d-flex flex-ai-center flex-jc-center" name="Guest" *ngIf='!userProfile' (click)="toggleInAppNotifications()">
    <img src="./assets/images/notification.svg" alt="In App Notification">
  </div>
  <div class="notification-count">{{notificationCount}}</div>
</div>
<sui-modal
  [mustScroll]="true" 
  [isClosable]="true"
  [transitionDuration]="0"
  [size]="'small'"
  class="sb-modal sb-notification-modal"
  appBodyScroll
  (dismissed)="showNotificationModel=false" 
  *ngIf="showNotificationModel">
  <div>
    <sb-in-app-notification
    [notificationList]="notificationList"
    (notificationClick)="notificationHandler($event)"
    (deleteNotificationClick)="deleteNotificationHandler($event)"
    (clearAllClick)="clearAllNotifationsHandler($event)"
    ></sb-in-app-notification>
  </div>
</sui-modal>
