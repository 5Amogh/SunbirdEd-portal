<app-modal-wrapper [config]="{disableClose: true, size: 'fullscreen'}" (dismiss)="closeModal()" #modal>
  <ng-template sbModalContent>
    <div class="sb-modal">
      <div class="transition ui dimmer page modals active visible">
        <div class="ui modal transition active visible normal">

          <div class="sb-modal-header">
            {{memberActionData?.title}}
          </div>

          <div class="sb-modal-content">
            <p> {{memberActionData?.description}}</p>
          </div>

          <div class="sb-modal-actions">
            <button class="sb-btn sb-btn-normal sb-btn-primary" tabindex="0"
              [ngClass]="{'sb-btn-error': memberActionData?.theme === 'error'}"
              (click)="performAction()">{{memberActionData?.buttonText}}</button>
          </div>

        </div>
      </div>
    </div>
  </ng-template>
</app-modal-wrapper>
