<div class="ui container mt-24">
  <div class="ui stackable grid">
    <!--Content Title-->
    <div>
      <button type="button" class="sb-btn sb-btn-normal sb-btn-link sb-btn-link-primary sb-left-icon-btn px-0"
        (click)="goBack()">
        <i class="icon-svg icon-svg--xxs icon-back mr-4"><svg class="icon icon-svg--primary">
            <use xlink:href="assets/images/sprite.svg#arrow-long-left"></use>
          </svg></i>
        {{resourceService?.frmelmnts?.btn?.back}}
      </button>
    </div>
    <div class="ui stackable grid">
      <div class="one wide column">
      </div>
      <div class="sb-pageSection-header" *ngIf="activeContent">
        <h1 class="sb-pageSection-title m-0 mr-8">
          {{activeContent.name}}
        </h1>
        <div class="content-video__player__title__subtitle fxsmall mt-4" *ngIf="collectionTreeNodes">
          <span class="mr-8" *ngIf="collectionTreeNodes?.data?.subject">{{collectionTreeNodes.data.subject.join()}}</span>
          <span class="dot-divider" *ngIf="collectionTreeNodes?.data?.gradeLevel"></span>
          <span class="mr-8" *ngIf="collectionTreeNodes?.data?.gradeLevel">{{collectionTreeNodes.data.gradeLevel.join()}}</span>
        </div>
      </div>
      <div class="eleven wide column sb-bg-color-white">
        <div class="ui container" [appTelemetryImpression]="telemetryImpression" *ngIf="collectionData">
          <div class="sb-g">
            <div class="sb-g-col-xs-12 sb-g-col-md-7 sb-g-col-lg-8">
              <div class="toc-content">
              </div>
              <app-contentplayer-page [playerConfig]="playerConfig | async" [tocPage]="true"
                [contentDetails]="activeContent" [isContentPresent]="isContentPresent" [objectRollUp]="objectRollUp">
              </app-contentplayer-page>
            </div>
            <div class="sb-g-col-xs-12 sb-g-col-md-5 sb-g-col-lg-4">
              <sb-library-filters [list]="mimeTypeFilters" [layout]="'round-with-icon'"
                (selectedMimeType)="selectedFilter($event)" [tocList]="tocList">
              </sb-library-filters>
              <div class="side-toc-content">
                <sb-toc-item [activeMimeTypeFilter]= "activeMimeTypeFilter" [tocData]="collectionData"
                  (tocCardClick)="tocCardClickHandler($event)" [activeContent]="activeContent" (noContent)="showNoContent($event)"></sb-toc-item>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
