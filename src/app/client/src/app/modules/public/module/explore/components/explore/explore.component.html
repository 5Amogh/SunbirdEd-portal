<div class=" ui grid">
  <div class="one wide column"></div>
  <div class="ten wide column">
    <div class=" ui grid">
      <div class="eleven wide column">
        <app-data-driven-filter *ngIf="filterType" [filterEnv]="filterType" [enrichFilters]="facets" [ignoreQuery]="['key', 'language']" [redirectUrl]="redirectUrl"
       [accordionDefaultOpen]=true [isShowFilterLabel]=true [showSearchedParam]=true (filters)="filterData($event)" [isShowFilterLabel]=true></app-data-driven-filter>
      </div>
    </div>
    <div *ngFor="let section of caraouselData">
      <app-page-section (playEvent)="playContent($event)" [section]="section"></app-page-section>
    </div>
    <div class="twelve wide column" *ngIf="showLoader">
      <app-loader [data]='loaderMessage'></app-loader>
    </div>
    <div *ngIf="noResult && !showLoader">
      <app-no-result [data]="noResultMessage"></app-no-result>
    </div>
  </div>
  <div class="one wide column">
  </div>
</div>
