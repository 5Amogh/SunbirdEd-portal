<div
  *ngFor="let o of options"
  [formGroup]="questionnaireForm"
  class="mb-15 sb-radio-btn-checkbox sb-radio-btn-primary"
>
  <input
    type="radio"
    (change)="onChange(o.value)"
    [name]="question._id"
    [ngClass]="isValid && isTouched ? 'is-invalid' : is - valid"
    [value]="o.value"
    [formControlName]="question._id"
  />
  <label>{{ o.label }}</label>
</div>
