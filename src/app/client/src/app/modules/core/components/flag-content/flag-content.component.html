<sui-modal [isClosable]="true"  (dismissed)="redirect()" #modal *ngIf ="showContentFlagModal">
  <div class="content" *ngIf="!showLoader">
    <div class="header">
        <div class="ui grid">
            <div class="eleven wide column">
                <span class="ui header">{{resourceService?.frmelmnts?.lbl?.whatwentwrong}}</span>
            </div>
            <div class="one wide column actions">
                <h5 class="ui basic icon circular button deny">
                    <i class="ui remove icon"></i>
                </h5>
            </div>
        </div>
    </div>
    <div class="content" >
        <div class="row">
            <span class="ui tiny header flag-description">{{resourceService?.frmelmnts?.lbl?.whatwentwrongdesc}}</span>
        </div>
        <form class="ui form">
            <div class="field">
                <label class="flag-form">{{resourceService?.frmelmnts?.lbl?.contentname}}</label>
                <div class="eight wide field">
                    <input type="text" name="title" readonly value="{{contentName}}">
                </div>
            </div>
            <div class="grouped fields">
                <label class="flag-form">{{resourceService?.frmelmnts?.lbl?.selectreason}}</label>
                <div *ngFor="let reason of flagReasons">
                    <div class="field radiomargin">
                        <div class="ui radio checkbox">
                            <input type="radio" name="radio" [(ngModel)]="data.flagReasons" value="{{reason.value}}">
                            <label>{{reason.name}}</label>
                        </div>
                        <i *ngIf="reason.description" class="help circle icon link helpPopup" [attr.data-content]="reason.description" ></i> 
                    </div>
                </div>
                <div class="field">
                    <div class="eight wide field">
                        <input rows="2" name="addYourComment" placeholder="ADD YOUR COMMENT"  [(ngModel)]="data.comment" required="">
                    </div>
                </div>
            </div> 
        </form>
    </div>
    <div class="actions">
        <button class="ui primary button " (click)="saveMetaData()" [disabled]="!data.flagReasons">
          {{resourceService?.frmelmnts?.btn?.submit}}
        </button>
    </div>
    </div>
          <div class=" ui segment margin-top-10 " *ngIf="showLoader ">
            <app-loader data="loaderMessage"></app-loader>
            </div>
</sui-modal>
