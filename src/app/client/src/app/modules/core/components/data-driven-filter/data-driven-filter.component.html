<div>
    <div class="ui grid">
      <div class="twelve wide column">
        <sui-accordion [closeOthers]="false">
          <sui-accordion-panel>
            <div title>
              <i alt="Filter" class="icon filter"></i>
              {{resourceService.frmelmnts?.lbl?.filters}}
              <i class="dropdown icon"></i>
            </div>
            <div content>
                <div *ngIf="formFieldProperties" class="twelve wide column content margin-bottom-15">
                <span *ngFor="let field of formFieldProperties">
                    <span class="padded chip margin-top--5 margin-right-10" *ngIf='formInputData[field.code] && formInputData[field.code].length > 0'>
                      {{field.name}}:
                      <a class="ui label margin-top--5" *ngFor="let item of formInputData[field.code]">
                        {{item}}
                        <i class="delete icon" (click)="removeFilterSelection(field.code,item)"></i>
                      </a>
                    </span>
            </span>
            </div>
              <div *ngIf="refresh">
                  <form class="ui form">
                <div *ngIf="formFieldProperties" class="ui grid">
                  <div *ngFor="let field of formFieldProperties;let i = index" class="{{field.renderingHints.semanticColumnWidth || 'twelve'}} wide column">
                    <div *ngIf="field.inputType==='select'" class="field">
                        <sui-multi-select id={{field.code}} name={{field.code}} placeholder={{field.name}} class="selection filterFieldSearch" [(ngModel)]="formInputData[field.code]" [options]="options" [hasLabels]=false #multiSelect>
                          <sui-select-option *ngFor="let option of field.range" [value]="option.name"></sui-select-option>
                        </sui-multi-select>
                    </div>
                  </div>
                </div>
                <div class="three wide column filter-button margin-top-10">
                  <a class="searchfilterbutton ui blue tiny  button" (click)="applyFilters()">{{resourceService.frmelmnts?.btn?.apply}}</a>
                  <a class="searchfilterbutton ui primary tiny basic button" (click)="resetFilters()">{{resourceService.frmelmnts?.btn?.reset}}</a>
                </div>
              </form>
              </div>
            </div>
          </sui-accordion-panel>
        </sui-accordion>
      </div>
    </div>
  

</div>
