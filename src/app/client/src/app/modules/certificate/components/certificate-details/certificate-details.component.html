<div class="sb-certificatePage sb-certificate-view">
  <div class="sb-certificatePage-header mb-auto">
    <img src="assets/images/DIKSHA.svg" class="sb-certificatePage-logo" alt="DIKSHA Logo"/>
  </div>
  <div class="sb-certificatePage-holder-details mb-auto">
    <img src="assets/images/badge.svg" class="sb-icon-badge mt-24 mb-8" alt="Badge"/>
    <p class="sb-certificatePage-holder-desc sb-certificatePage-holder-desc-primary">
      Certificate issued to
    </p>
    <h4 class="sb-certificatePage-holder-name">
      Namename Name N
    </h4>
    <p class="sb-certificatePage-holder-desc">
      For successfully completing the course, <strong>“Active Listening for Master Coaches”</strong> on DIKSHA on 09 Aug 2019
    </p>
    <button type="button" class="sb-btn sb-btn-normal sb-btn-secondary" (click)="showSuccessModal = !showSuccessModal">
      <i class="play circle icon"></i> Watch Video
    </button>

    <sui-modal *ngIf="showSuccessModal" [mustScroll]="true" [isClosable]="true" [transitionDuration]="0"
    [size]="'large'" class="sb-modal" appBodyScroll (dismissed)="showSuccessModal = !showSuccessModal"
    #modal>
    <div class="sb-modal-header">
        Watch Video
      </div>
    <div class="sb-modal-content p-0">
      <div class="responsive-ct">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/2Xgff-gsf0A?rel=0&autoplay=1" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </sui-modal>

  </div>
</div>

</div>
