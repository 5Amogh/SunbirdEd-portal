<!-- Header section-->
<div class="sb-bg-color-white relative position back-btn-container cc-player__btn-back relative9">
  <div class="ui container">
    <div class="py-16 d-flex flex-ai-center flex-jc-space-between">
      <button class="sb-btn sb-btn-normal sb-btn-link sb-btn-link-primary sb-left-icon-btn mr-auto" id="goBack"
        type="button">
        <i class="icon-svg icon-svg--xxs icon-back mr-4">
          <svg class="icon icon-svg--primary">
            <use xlink:href="assets/images/sprite.svg#arrow-long-left"></use>
          </svg></i>
        Back
      </button>
      <button type="button" class="sb-btn sb-btn-normal sb-btn-primary">
        Create and Use template
      </button>
    </div>
  </div>
</div>
<!-- / Header section-->

<!-- Create template form-->
<div class="certificate-container py-16 cc-player__content-header relative9">
  <div class="ui container">
    <div class='ui stackable grid mt-0'>
      <div class="six wide column">
        <div class="certificate-content certificate-bg p-24">
          <form [formGroup]="createTemplateForm">
            <div class='ui stackable grid mt-0'>
              <div class="twelve wide column pt-0">
                <div class="sb-field">
                  <label class="state-labels">Certificate name<span class="asterik">*</span></label>
                    <input formControlName="certificateName" class="sb-form-control is-valid">
                    <small class="pl-4 fsmall">Help text information</small>
                  </div>
                </div>
              </div>

            <div class='ui stackable grid mt-0'>
              <div class="twelve wide column">
                <div class="sb-field d-flex flex-dc">
                  <label class="state-labels">Certificate title<span class="asterik">*</span></label>
                    <input formControlName="certificateTitle" class="sb-form-control is-valid">
                    <small class="pl-4 fsmall">Help text information</small>
                  </div>
                </div>
              </div>

            <div class="fnormal py-16 state-labels">State details</div>
            <div class='ui stackable grid mt-0'>
              <div class="four wide column py-8">
                  <div class="sb-field d-flex flex-dc">
                    <label class="pl-4 state-labels">State logo 1 <span class="asterik">*</span></label>
                    <!-- (click)="showSelectImageModal = !showSelectImageModal" -->
                    <button (click)="openSateLogos({type: 'LOGO', index: 0})" class="sb-btn sb-btn-normal sb-browse-btn">
                      Browse
                    </button>
                    <small class="pl-16 py-4 fsmall">example:<span class="asterik">*</span>png</small>
                  </div>
              </div>
              <div class="eight wide column py-8">
                <div class="sb-field d-flex flex-dc">
                  <label for="state" class="state-labels">State name<span class="asterik">*</span></label>
                    <input formControlName="stateName" class="sb-form-control is-valid">
                    <small class="pl-4 fsmall">Help text information</small>
                  </div>
                </div>
              </div>

            <div class='ui stackable grid mt-0'>
              <div class="four wide column py-8">
                  <div class="sb-field d-flex flex-dc">
                    <label class="pl-4 state-labels">State logo 2<span class="asterik">*</span></label>
                    <!-- (click)="showSelectImageModal = !showSelectImageModal" -->
                    <button (click)="openSateLogos({type: 'LOGO', index: 1})" class="sb-btn sb-btn-normal sb-browse-btn">
                      Browse
                    </button>
                    <small class="pl-16 py-4 fsmall">example:<span class="asterik">*</span>png</small>
                  </div>
              </div>
            </div>

            
            <div class='ui stackable grid mt-0'>
              <div class='twelve wide column'>
                <ul class="pl-0">
                  <div *ngFor="let logo of certLogos; let i = index"  class="d-flex flex-ai-center flex-jc-space-between mb-8 list-border py-8">
                    <li class="mb-0 py-8 fnormal">{{logo.name}}</li>
                    <div class="d-flex flex-ai-center mx-8">
                      <img (click)="removeLogo(i)" src="assets/images/close.svg" width="24px" class="mr-8">
                      <img src="assets/images/add.svg" width="24px">
                    </div>
                  </div>
                </ul>
              </div>
            </div>

            <div class="fnormal pt-24 pb-16 state-labels">Signature authority details</div>
            <div class='ui stackable grid mt-0'>
              <div class="four wide column py-8">
                <div class="sb-field d-flex flex-dc">
                  <label class="pl-4 state-labels">signature 1<span class="asterik">*</span></label>
                  <!-- (click)="showSelectImageModal = !showSelectImageModal" -->
                  <button  (click)="openSignLogos({type: 'SIGN', index: 0})" class="sb-btn sb-btn-normal sb-browse-btn">
                    Browse
                  </button>
                </div>
              </div>
              <div class="eight wide column py-8">
                <div class="sb-field d-flex flex-dc">
                  <label class="state-labels">Signature authority designation<span class="asterik">*</span></label>
                    <input formControlName="authoritySignature" class="sb-form-control is-valid">
                    <small class="pl-4 fsmall">Help text information</small>
                  </div>
                </div>
              </div>

            <div class='ui stackable grid mt-0'>
              <div class="four wide column py-8">
                <div class="sb-field d-flex flex-dc">
                  <label class="pl-4 state-labels">signature 2 <span class="asterik">*</span></label>
                  <!-- (click)="showSelectImageModal = !showSelectImageModal" -->
                  <button (click)="openSignLogos({type: 'SIGN', index: 1})" class="sb-btn sb-btn-normal sb-browse-btn">
                    Browse
                  </button>
                </div>
              </div>
              <div class="eight wide column py-8">
                <div class="sb-field d-flex flex-dc">
                  <label class="state-labels">Signature authority designation <span class="asterik">*</span></label>
                    <input formControlName="authoritySignature2" class="sb-form-control is-valid">
                    <small class="pl-4 fsmall">Help text information</small>
                  </div>
                </div>
              </div>

            <div class='ui stackable grid mt-0'>
              <div class='twelve wide column'>
                <ul class="pl-0">
                  <div *ngFor="let sign of certSigns; let i = index" class="d-flex flex-ai-center flex-jc-space-between mb-8 list-border py-8">
                    <li class="mb-0 py-8 fnormal">{{sign.name}}</li>
                    <div class="d-flex flex-ai-center mx-8" >
                      <img (click)="removeSigns(i)"  src="assets/images/close.svg" width="24px" class="mr-8">
                      <img src="assets/images/add.svg" width="24px">
                    </div>
                  </div>
                </ul>
              </div>
            </div>
            <div class='ui stackable grid mt-0'>
              <div class="twelve wide column">
                <div class="sb-checkbox sb-checkbox-secondary pt-24">
                  <input formControlName="allowPermission" value="true" type="checkbox" id="check2" name="selected">
                  <label for="check2" class="text-left">All the elements and attributes are throughly verified</label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Side panel of cert-templates -->
      <div class="six wide column">
        <div class="select-template-content certificate-bg p-24">
          <div class="d-flex flex-jc-space-between">
            <label class="preview-title mb-0">Certificate template Preview</label>
            <button type="button" class="sb-btn sb-btn-normal sb-btn-outline-primary">
              Refresh
            </button>
          </div>
          <div class="ui stackable grid mt-0">
            <div class="twelve wide column">
              <div class="cert-select-card">
                <div class="d-flex flex-ai-center flex-dc cert-select-card__content">
                  <div class="d-flex flex-ai-center flex-jc-center cert-select-card__content__description">
                    <!-- <div class="title d-flex flex-ai-center flex-jc-center p-16">
                      Choose a layout below and refresh to preview
                    </div> -->
                    <img [src]="getImagePath()" class="w-100">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="ui stackable grid mt-0">
            <div class="twelve wide column">
              <label>Choose layout</label>
              <div class="d-flex">
                <div *ngFor="let certificate of defaultCertificates" class="cert-img-sb-card active mr-16">
                  <div class="cert-img-sb-card__content">
                    <img (click)="chooseCertificate(certificate)" [src]="certificate.path"  />
                    <div *ngIf="selectedCertificate?.id === certificate?.id" class="selected-mark"><img src="assets/images/checkbox-icon.svg"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <div class="ui stackable grid m-0">
      <div class="twelve wide column px-0">
        <div class="d-flex flex-ai-center flex-jc-flex-end sb-bg-color-white p-24">
          <button class="sb-btn sb-btn-normal sb-btn-outline-primary" (click)="previewCertificate()">Preview certificate</button>
          <button (click)="createCertTemplate()" [ngClass]="{'sb-btn-disabled': disableCreateTemplate }" [disabled]="disableCreateTemplate" class="sb-btn sb-btn-normal sb-btn-primary ml-8 px-24">Save as template</button>
        </div>
      </div>
    </div>
</div>
