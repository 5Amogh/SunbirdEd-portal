  <div class="ui mt-30 two column grid">
      <div class="two wide column">
        <div class="ui placeholder segment">
            <div class="ui vertical segments">
                <div class="questionTab ui center tertiary header aligned segment" [ngClass]="{'active': tab.active}" (click)="getQuestion(tab.identifier, tab); activateClass(tab)" *ngFor="let tab of questionTabs; let i = index">
                    <a class="item">
                        Question {{i + 1}}
                    </a>
                </div>
                <div class="questionTab ui center tertiary header aligned segment">
                  <button [disabled]="!enableCreateButton" (click)="createNewQuestion()" class="ui primary fluid button" >Create</button>
                </div>
            </div>
        </div>
      </div>
      <div *ngIf="emptyState" class="ten wide column">
          <div class="ui segment">
              No Question - Click Create
          </div>
      </div>
      <div *ngIf="!emptyState" class="ten wide column">
        <div *ngIf="selectedAttributes.questionType === 'mcq'">
          <app-mcq-creation [selectedAttributes]="selectedAttributes" [questionMetaData]="questionMetaData" (questionStatus)="questionStatusHandler($event)"></app-mcq-creation>
        </div>
        <div *ngIf="selectedAttributes.questionType !== 'mcq'" class="ui segment">
          <app-question-creation [selectedAttributes]="selectedAttributes" [questionMetaData]="questionMetaData" (questionStatus)="questionStatusHandler($event)"></app-question-creation>
        </div>
      </div>
    </div>
