<div class="ui twelve column grid p-0 m-0">
    <div class="three wide column p-0 pr-16">
        <div class="ui questionsMenu">

            <button [disabled]="questionMetaData && questionMetaData.mode === 'create'" (click)="createNewQuestion()"
            class="ui primary fluid button">Create</button>
             
            <div class="ui vertical segments" style="max-height:50vh;overflow-y:auto;">
        <div class="questionTab ui center tertiary header aligned segment p-8"
          [class.tertiary]="selectedQuestionId === question.identifier"
          (click)="handleQuestionTabChange(question.identifier)" *ngFor="let question of questionList; let i = index">
         
          <div class="item d-flex flex-ai-center">Question {{i + 1}} 
              <span class="sb-status-label sb-bg-warning sb-shape-circle ml-auto" *ngIf="question.status === 'Draft' || question.status === 'Review'" ></span>
              <span class="sb-status-label sb-bg-success sb-shape-circle ml-auto" *ngIf="question.status === 'Live'"></span>
              <span class="sb-status-label sb-bg-error sb-shape-circle ml-auto" *ngIf="question.status === 'Reject'"></span>
            </div>

        
        </div>
      </div>
    </div>
  </div>

  <div class="nine wide column bg-white">
    <div  *ngIf="!questionList.length && questionMetaData?.mode !== 'create'" class="ui segment">No Question - Click Create</div>

    <div *ngIf="(questionList.length || questionMetaData?.mode === 'create')&& refresh && !showLoader">
        <div *ngIf="selectedAttributes.questionType === 'mcq'">
          <app-mcq-creation [selectedAttributes]="selectedAttributes" [questionMetaData]="questionMetaData"
            (questionStatus)="questionStatusHandler($event)"></app-mcq-creation>
        </div>
        <div *ngIf="selectedAttributes.questionType !== 'mcq'" class="ui segment">
          <app-question-creation [selectedAttributes]="selectedAttributes" [questionMetaData]="questionMetaData"
            (questionStatus)="questionStatusHandler($event)"></app-question-creation>
        </div>
      </div>
      <app-loader *ngIf='showLoader'></app-loader>
    </div>
  </div>
</div>
