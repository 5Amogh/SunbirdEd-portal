<div class="btn-group">
    <button type="button" [ngClass]="{'active':enableBtn === 'edit' }" (click)="showPreview= false; btnClick($event, 'edit'); " class="sb-btn sb-btn-normal sb-btn-outline-primary">Edit</button>
    <button type="button" [ngClass]="{'active': enableBtn === 'preview' }" (click)="showPreview= true; btnClick($event, 'preview'); " class="sb-btn sb-btn-normal sb-btn-outline-primary">Preview</button>
</div>
<div class="d-flex" *ngIf="!showPreview">
  <div class="d-inline-block">
    <span *ngIf="questionMetaData.data && questionMetaData.data.status === 'Live'"><a class="ui green empty circular label"></a> Published</span>
    <span *ngIf="questionMetaData.data && (questionMetaData.data.status === 'Review' || questionMetaData.data.status === 'Draft')"><a class="ui yellow empty circular label"></a> Submitted for Review</span>
    <span *ngIf="questionMetaData.data && questionMetaData.data.status === 'Reject'"><a class="ui red empty circular label"></a> Rejected</span>
  </div>
  <div class="ml-auto">
      <button class="sb-btn sb-btn-normal sb-btn-primary submit-btn" [disabled]="disableSubmission" *ngIf="questionMetaData.data && ['Draft', 'Review', 'Reject'].includes(questionMetaData.data.status)"
       (click)="btnClick($event, 'update');" type="submit">
        <i class="save icon"></i>Update
      </button>
      <button class="sb-btn sb-btn-normal sb-btn-primary submit-btn" [disabled]="disableSubmission" *ngIf="!questionMetaData.data" (click)="btnClick($event, 'create');" type="submit">
        <i class="save icon"></i>Submit
      </button>
  </div>
</div>
