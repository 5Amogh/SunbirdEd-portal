
<div class="d-flex" *ngIf="!showPreview">
  <div class="d-flex flex-ai-center">
    <span *ngIf="questionMetaData.data && questionMetaData.data.status === 'Live'"><a class="sb-status-label sb-bg-warning sb-shape-circle ui green empty circular label"></a> Published</span>
    <span *ngIf="questionMetaData.data && (questionMetaData.data.status === 'Review' || questionMetaData.data.status === 'Draft')"><a class="sb-status-label sb-bg-success sb-shape-circle ui yellow empty circular label"></a> Submitted for Review</span>
    <span *ngIf="questionMetaData.data && questionMetaData.data.status === 'Reject'"><a class="sb-status-label sb-bg-error sb-shape-circle ui red empty circular label"></a> Rejected</span>
  </div>

  <div class="d-flex ml-auto">
      <button class="sb-btn sb-btn-xs sb-btn-secondary submit-btn mr-8" [disabled]="disableSubmission" *ngIf="questionMetaData.data && ['Draft', 'Review', 'Reject'].includes(questionMetaData.data.status)" (click)="btnClick($event, 'update');" type="submit">Update</button>
      <button class="sb-btn sb-btn-xs sb-btn-secondary submit-btn mr-8" [disabled]="disableSubmission" *ngIf="!questionMetaData.data" (click)="btnClick($event, 'create');" type="submit">Submit</button>

      <div class="btn-group">
          <button type="button" [ngClass]="{'active':enableBtn === 'edit' }" (click)="showPreview= false; btnClick($event, 'edit'); " class="sb-btn sb-btn-xs sb-btn-outline-primary">Edit</button>
          <button type="button" [ngClass]="{'active': enableBtn === 'preview' }" (click)="showPreview= true; btnClick($event, 'preview'); " class="sb-btn sb-btn-xs sb-btn-outline-primary">Preview</button>
      </div>

     
  </div>
</div>
