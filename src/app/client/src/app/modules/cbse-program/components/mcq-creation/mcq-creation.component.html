<div *ngIf='!showTemplatePopup'>
  <form class="ui form" >
    <div class="field">
      <label>Question</label>
      <app-ckeditor-tool (editorDataOutput)="editorDataHandler($event)" [editorDataInput]="mcqForm.questionBody" [editorId]="'question_editor'"></app-ckeditor-tool>
    </div>
    <div *ngFor="let option of mcqForm.options; let i=index">
        <div class="fields">
            <div class="ten wide field">
                <label>Option {{i + 1}}:</label>
                <app-ckeditor-tool (editorDataOutput)="editorDataHandler($event, option)" [editorDataInput]="option.body" [editorId]="'option_'+i"></app-ckeditor-tool>
                <!-- <input name="{{i}}" [(ngModel)]=option.body type="text"> -->
            </div>
            <div class="two wide field">
                <label>Correct Answer</label>
                <div class="field">
                  <div class="ui radio checkbox">
                    <input [(ngModel)]=mcqForm.answer value={{i}} type="radio" name="correct_response" tabindex="0">
                  </div>
                </div>
            </div>
      </div>
    </div>
    <button class="ui button" (click)="createQuestion($event)">Submit</button>
  </form>
</div>
<app-mcq-template-selection *ngIf='showTemplatePopup' (templateSelection)="handleTemplateSelection($event)">
</app-mcq-template-selection>
