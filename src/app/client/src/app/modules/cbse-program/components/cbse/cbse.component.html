
<div *ngIf="stages[currentStage] == 'chooseClass'">
  <app-textbook-search [defaultSelectedOptions]="defaultSelectedOptions" (selectedTextbookEvent)="selectedTextbookHandler($event)"></app-textbook-search>
</div>

<div *ngIf="stages[currentStage] == 'topicList'">
  <div class="ui container">
    <div class="mt-30 ui breadcrumb">
      <i class="left angle icon divider"></i>
      <a (click)="navigate('prev')" class="section">{{selectedOptions.class}} | {{selectedOptions.subject}}</a>
    </div>
  </div>
  <app-chapter-list [selectedOptionsMethod]="selectedOptions"></app-chapter-list>
</div>


<div *ngIf="stages[currentStage] == 'createQuestion'">
  <div class="ui container">
    <app-question-list></app-question-list>
  </div>
</div>
