<div *ngIf='programDetails?.userDetails' class="ui pointing menu mb-0">
  <a class="item" [class.active]="currentRole === 'CONTRIBUTOR'"
    (click)="currentRole = 'CONTRIBUTOR';handleRoleChange()">Contribute</a>
  <a class="item" *ngIf='true || programDetails?.userDetails?.roles.includes("REVIEWER")'
    [class.active]="currentRole === 'REVIEWER'" (click)="currentRole = 'REVIEWER';handleRoleChange()">Review</a>
</div>
<div *ngIf='programDetails?.userDetails' class="ui segment mt-0">
  <div *ngIf="stages[currentStage] == 'chooseClass'">
    <app-select-textbook [selectedAttributes]="selectedAttributes" [config]="programDetails.config"
      (selectedTextbookEvent)="selectedTextbookHandler($event)"></app-select-textbook>
  </div>
  <div *ngIf="stages[currentStage] == 'topicList'">
    <div class="ui container">
      <div class="mt-30 ui breadcrumb">
        <i class="left angle icon divider"></i>
        <a (click)="navigate('prev')" class="section">{{selectedAttributes.gradeLevel}} |
          {{selectedAttributes.subject}}</a>
      </div>
    </div>
    <app-chapter-list [topicList]="topicList" [selectedAttributes]="selectedAttributes"
      (selectedQuestionTypeTopic)="selectedQuestionTypeTopic($event)"></app-chapter-list>
  </div>
  <div *ngIf="stages[currentStage] == 'createQuestion'">
    <div class="ui container">
      <div class="ui container">
        <div class="mt-30 ui breadcrumb">
          <i class="left angle icon divider"></i>
          <a (click)="navigate('prev')" class="section">{{selectedAttributes.topic}}</a>
        </div>
      </div>
      <app-question-list [selectedAttributes]="selectedAttributes"></app-question-list>
    </div>
  </div>
