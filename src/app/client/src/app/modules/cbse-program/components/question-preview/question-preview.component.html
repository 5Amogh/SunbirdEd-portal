<div class="twelve wide column">
        <app-player class="content-player" [playerConfig]="playerConfig"></app-player>
</div>
<div *ngIf="assessDetails">
        <div class="ui one column grid mt-24">
                <div class="column"><label class="mb-0 font-weight-bold fs-1-143">Correct Option :</label><span class="ml-8 font-weight-normal" style="overflow-wrap: break-word"> {{assessDetails.correct_response}}</span></div>
                <div *ngIf="assessDetails.learningOutcome" class="column"><label class="mb-0 font-weight-bold fs-1-143">Learning Outcome :</label><span class="ml-8 font-weight-normal" style="overflow-wrap: break-word">{{assessDetails.learningOutcome}}</span></div>
                <div class="column"><label class="mb-0 font-weight-bold fs-1-143">Learning Level :</label><span class="ml-8 font-weight-normal" style="overflow-wrap: break-word">{{assessDetails.bloomsLevel}}</span></div>
            </div>
     </div>
