<ng-container>
  <div *ngIf="boards?.length && refresh" class="sb-header-filter-bar zindex-2">
    <div class="d-flex state-medium-container sb-bg-color-white">
      <div class="ui container d-flex flex-ai-center">
        <!-- Add showFields('board') -->

        <!-- Board section -->
        <div class="state-medium-container__dropdown" *ngIf="showFields('board')">
          <span>Board: </span>
          <sui-select placeholder="Select board" class="selection" [options]="boards" [(ngModel)]="selectedBoard"
            #select>
            <sui-select-option *ngFor="let board of boards" [value]="board"
              (click)="filterChangeEvent.next({ event: board, type: 'board'});">
            </sui-select-option>
          </sui-select>
        </div>

        <!-- medium section -->
        <div class="state-medium-container__dropdown" *ngIf="mediums?.length && showFields('board');">
          <span>Medium: </span>
          <sui-multi-select placeholder="Select medium" class="selection" [(ngModel)]="selectedMediums" [options]="mediums"
            (ngModelChange)="filterChangeEvent.next({ event: selectedMediums, type: 'medium'});" #medium>
            <sui-select-option *ngFor="let medium of medium.filteredOptions" [value]="medium">
            </sui-select-option>
          </sui-multi-select>
        </div>

        <!-- class section -->
        <div class="state-medium-container__dropdown" *ngIf="gradeLevels?.length">
          <span>Class: </span>
          <sb-library-filters [list]="gradeLevels" [layout]="filterLayout.ROUND"
            [selectedItems]="[selectedGradeLevelIndex]"
            (selectedFilter)="filterChangeEvent.next({ event: $event, type: 'gradeLevel'})" appTelemetryInteract
            [telemetryInteractEdata]="getGradeLevelInteractEdata()"></sb-library-filters>
        </div>

        <!-- subject section -->
        <div class="state-medium-container__dropdown" *ngIf="subjects?.length">
          <span>Subject: </span>
          <sui-multi-select placeholder="Select subject" class="selection" [(ngModel)]="selectedSubjects" [options]="subjects"
            (ngModelChange)="filterChangeEvent.next({ event: selectedSubjects, type: 'subject'});" #subject>
            <sui-select-option *ngFor="let subject of subject.filteredOptions" [value]="subject">
            </sui-select-option>
          </sui-multi-select>
        </div>

        <!-- Publishers section -->
        <div class="state-medium-container__dropdown" *ngIf="publishers?.length">
          <span>Publisher: </span>
          <sui-select labelField="name" valueField="value" placeholder="Select publisher" class="selection" [options]="publishers" [(ngModel)]="selectedPublisher"
            #select>
            <sui-select-option *ngFor="let publisher of publishers" [value]="publisher"
              (click)="filterChangeEvent.next({ event: publisher, type: 'publisher'});">
            </sui-select-option>
          </sui-select>
        </div>

        <!-- Content type section -->
        <div class="state-medium-container__dropdown" *ngIf="contentTypes?.length">
          <span>Content type: </span>
          <sui-multi-select placeholder="Select content types" class="selection" [(ngModel)]="selectedContentTypes" [options]="contentTypes"
            (ngModelChange)="filterChangeEvent.next({ event: selectedContentTypes, type: 'contentType'});" #contentType>
            <sui-select-option *ngFor="let contentType of contentType.filteredOptions" [value]="contentType">
            </sui-select-option>
          </sui-multi-select>
        </div>
      </div>
    </div>
  </div>
</ng-container>
