<ng-container>
  <div *ngIf="(boards.length || emptyBoard) && refresh" class="sb-header-filter-bar zindex-2">
    <!-- State and Medium sections -->
    <div class="d-flex state-medium-container sb-bg-color-white">
      <div class="ui container d-flex flex-ai-center">
        
        <div *ngIf="boards?.length && showFields('board')" class="state-medium-container__dropdown">
          <span>Board: </span>
          <!-- state section -->
          <div class="sb-field mb-0">
            <app-select-option-group *ngIf="optionData" [optionData]="optionData" [selectedOption]="selectedOption"
              (selectedValue)="selectedGroupOption($event);"></app-select-option-group>
          </div>
          <!-- state section ends -->
        </div>
        <!-- medium section -->
        
        <div class="state-medium-container__dropdown" *ngIf="showFields('medium')">
          <span>Medium: </span>
          <sui-select placeholder="Select Medium" class="selection" [options]="mediums" [(ngModel)]="selectedMedium"
            #select>
            <sui-select-option *ngFor="let medium of mediums" [value]="medium"
              (click)="filterChangeEvent.next({ event: medium, type: 'medium'});">
            </sui-select-option >
          </sui-select>
        </div>
        <!-- medium section ends -->
      </div>
    </div>
    <!-- State and Medium sections ends-->
    <!-- class section -->
    <div class="sb-class-bar sb-bg-color-gray-0" *ngIf="showFields('gradeLevel')">
      <span>Class: </span>
      <sb-library-filters [list]="gradeLevels" [layout]="filterLayout.ROUND"
          [selectedItems]="[selectedGradeLevelIndex]"
          (selectedFilter)="filterChangeEvent.next({ event: $event, type: 'gradeLevel'})" appTelemetryInteract
          [telemetryInteractEdata]="getGradeLevelInteractEdata()"></sb-library-filters>
    </div>
    <!-- class section ends -->
  </div>
</ng-container>
