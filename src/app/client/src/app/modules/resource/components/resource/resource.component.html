<div class="ui container">
  <div class="ui grid stackable" [appTelemetryImpression]="telemetryImpression" >
    <div class="twelve wide column">
      <div class="ui grid">
        <div class="ten wide column">
          <app-data-driven-filter (dataDrivenFilter)="getFilters($event)" [pageId]="'resource-page'" *ngIf="initFilters" [filterEnv]="filterType"
        [accordionDefaultOpen]=false [isShowFilterLabel]=true></app-data-driven-filter>
        </div>
        <div class="two wide column">
          <app-sort-by appTelemetryInteract [telemetryInteractEdata]="sortIntractEdata" [sortingOptions]="sortingOptions" [url]="redirectUrl"></app-sort-by>
        </div>
      </div>
    </div>
    <div class="twelve wide column mt-30" *ngFor="let section of caraouselData">
      <app-page-section (visits)="prepareVisits($event)" (playEvent)="playContent($event)" [section]="section" (viewAll)="viewAll($event)"></app-page-section>
    </div>
    <div class="twelve wide column mt-30" *ngIf="showLoader">
      <app-loader [data]='loaderMessage'></app-loader>
    </div>
    <div class="twelve wide column mt-30" *ngIf="carouselData.length === 0 && !showLoader">
      <app-no-result [data]="noResultMessage"></app-no-result>
    </div>
  </div>
</div>
