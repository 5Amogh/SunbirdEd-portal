<div class="ui card">
  <div class="image medium">
    <div class="course-progress ui tiny progress  progressBar-margin orange">
      <sui-progress class="top attached active" [value]="5" [maximum]="100"></sui-progress>
    </div>
    <img src="/assets/common/images/default.png">
    <div class="cardImageText center aligned ">
      <span class="sliderCardHeading text-cencapitalize">course</span>
    </div>
  </div>
  <div class="content">
    <div class="description">
      Kristy is an art director living in New York.
    </div>
  </div>
  <div class="extra content">
    <span class="right floated">
      <a>
        <button class="ui blue basic button ">resume</button>
      </a>
    </span>
    <sui-rating class="courseHeader-rating star" [ngModel]="4" [maximum]="5" [isReadonly]="true"></sui-rating>
  </div>
</div>
