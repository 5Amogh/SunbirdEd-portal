<div class="ui card" >
  <div class="ui medium image ">
      <a class="ui black right ribbon label ng-binding" *ngIf = "content.resourceType == undefined">{{content.contentType}}</a>
      <!-- <a class="ui black right ribbon label ng-binding" *ngIf="content.resourceType.length > 0">{{content.resourceType}}</a> -->
    <div class="course-progress ui tiny progress  progressBar-margin orange" *ngIf="content.leafNodesCount && content.progress > 0">
      <sui-progress class="top attached active" [value]="content.progress" [maximum]="content.leafNodesCount"></sui-progress>
    </div>
    <img src="{{ content.appIcon || '/assets/common/images/default.png' }}">
    <div class="cardImageText center aligned ">
      <span class="sliderCardHeading text-cencapitalize">{{content.name||content.courseName}}</span>
    </div>
  </div>
  <div class="content">
    <div class="description">
      {{content.description}}
    </div>
  </div>
  <div class="extra content">
    <span class="right floated">
      <a>
        <button class="ui blue basic button ">resume</button>
      </a>
    </span>
    <sui-rating class="courseHeader-rating star" [ngModel]="content.me_averageRating | number:0" [maximum]="5" [isReadonly]="true"></sui-rating>
  </div>
</div>
