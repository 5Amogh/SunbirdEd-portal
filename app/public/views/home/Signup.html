<div id="signupModal" class="ui modal">
    <i class="close icon"></i>
    <div class="header">
        {{labels.Headers.signUp}}
    </div>
    <div class="content">
        <form automcomplete="off" ng-init="newUser.formInit();" id="signUpForm" class="ui form" ng-if="!newUser.loader.showLoader && !newUser.error.showError ">
            <div class="  field">
                <div class=" two fields">
                    <div class="required field ">
                        <label>{{labels.SignUp.userName}}</label>
                        <input type="text" name="userName" placeholder="eg:user.name , min 5 character required" ng-model="newUser.userName">
                    </div>
                    <div class="required field">
                        <label>{{labels.SignUp.password}}</label
                        <input type="password" autocomplete="new-password" name="password" placeholder="Password" ng-model="newUser.password">
                    </div>
                </div>
            </div>
            <div class="  field">
                <div class=" two fields">
                    <div class=" required field">
                        <label>{{labels.SignUp.name}}</label>
                        <input type="text" name="firstName" placeholder="First Name" ng-model="newUser.firstName">
                    </div>
                    <div class="field">
                        <label>&nbsp; </label>
                        <input type="text" name="" placeholder="Last Name" ng-model="newUser.lastName">
                    </div>
                </div>
            </div>
            <div class="two fields">
                <div class="required field">
                    <label>{{labels.SignUp.phoneNumber}}</label>
                    <input type="text" name="phone" placeholder="eg:+91XXXXXXXXXX or XXXXXXXXXX" ng-model="newUser.phone">
                </div>
                <div class=" required field">
                    <label>{{labels.SignUp.email}}</label>
                    <input type="text" name="email" placeholder="User@example.com" ng-model="newUser.email">
                </div>
            </div>

            <div class=" required field" ng-init="newUser.formInit() ">
                <label>{{labels.SignUp.language}}</label>
                <select name="language" ng-selected="true" placeholder="Languages" class="ui fluid dropdown signupMultiple" ng-value="option.value" ng-options=" language for language in newUser.languages" ng-model="newUser.language">
                        <option value="" translate="languages">Languages</option>
                    </select>
            </div>

            <div class="ui error message">
            </div>
            <div class="actions">
                <div class="ui primary button" ng-click="newUser.submitForm()" ;>{{labels.Button.signUp}}</div>
            </div>
        </form>
        <div ng-if="newUser.loader.showLoader">
            <app-loader data="{{newUser.loader}}"></app-loader>
        </div>
        <div ng-if="newUser.error.showError">
            <error-message data="{{newUser.error}}" visibility="newUser.error.showError"></error-message>
        </div>
    </div>

</div>
