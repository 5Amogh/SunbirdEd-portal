<div class="ui link cards" >
    <div  class="sliderCards ui link card margin-left-right-20 margin-top-15 link">
        <div class="image imageInCardsResponsive">
            <div ng-if="enrolledCourse.progress" ng-init="loadProgress()" class="ui tiny  progress course-progress progressBar-margin" data-value="{{enrolledCourse.progress}}" data-total="{{enrolledCourse.total}}" ng-class="{orange:(enrolledCourse.total - enrolledCourse.progress) <= (enrolledCourse.total / 2),red:(enrolledCourse.total - enrolledCourse.progress) > (enrolledCourse.total / 2)}">
                <div class="bar"></div>
            </div>
            <img ng-src=" {{item.appIcon ? item.appIcon : '../images/sunbird_logo.png'}} ">
            <div class="cardImageText center aligned ">
                <span class="text-cencapitalize">{{enrolledCourse.name| limitTo:14}}
                    &nbsp;<i ng-show="enrolledCourse.name.length >= 14" class="ellipsis horizontal icon popup-button link" data-content="{{enrolledCourse.name}}" data-variation="wide"></i>
                </span>
                for Std <span class="text-cencapitalize ">{{enrolledCourse.grade}}</span>
            </div>
        </div>
        <div class="sliderCards content">
            <button class="ui blue basic right floated button">RESUME</button>
            <span class="description">
                {{(enrolledCourse.progress / enrolledCourse.total)*100| number: 0 || 0}}% complete <br/> 2hrs remaining
            </span>
        </div>
    </div>
</div>
