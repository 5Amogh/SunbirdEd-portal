<div class="ui link cards">
    <div class="sliderCards ui link card margin-right-20 margin-top-15 link">
        <div class="image imageInCardsResponsive">
            <div ng-if="item.progress" ng-init="loadProgress()" class="ui tiny  progress course-progress progressBar-margin" data-value="{{item.progress}}" data-total="{{item.total}}" ng-class="{orange:(item.total - item.progress) <= (item.total / 2),red:(item.total - item.progress) > (item.total / 2)}">
                <div class="bar"></div>
            </div>
            <img ng-src=" {{item.appIcon ? item.appIcon : '../images/sunbird_logo.png'}} ">
            <div class="cardImageText center aligned ">
                <span class="sliderCardHeading text-cencapitalize">{{item.name| limitTo:14}}
                    &nbsp;<i ng-show="item.name.length >= 14" class="ellipsis horizontal icon popup-button link" data-content="{{item.name}}" data-variation="wide">
                    </i>for Std
                </span>
                <span class="sliderCardHeading text-cencapitalize ">{{item.grade}}</span>
            </div>
        </div>
        <div class="sliderCards content">
            <button class="ui blue basic right floated button">RESUME</button>
            <span  class="sliderCardSubDesc">
                <span ng-if="item.progress"> {{(item.progress / item.total)*100| number: 0 || 0}}% complete <br/></span> 2hrs remaining
            </span>
        </div>
    </div>
</div>
