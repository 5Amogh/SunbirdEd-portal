<div class="ui link cards">
    <div class="sliderCards ui card margin-left-right-20 margin-top-15">
        <div class="image imageInCardsResponsive">
            <div ng-init="loadProgress()" ng-if="item.progress" class="ui tiny progress course-progress progressBar-margin" data-value="{{item.progress}}" data-total="{{item.total}}" ng-class="{orange:(item.total - item.progress) <= (item.total / 2),red:(item.total - item.progress) > (item.total / 2)}">
                <div class="bar"></div>
            </div>
            <div class="ui fluid image">
                <a class="ui black right ribbon label" translate="courses">Course</a>
                </a>
                 <img ng-src=" {{item.appIcon ? item.appIcon : '../images/sunbird_logo.png'}} ">
            </div>
            <div class="cardImageText center aligned ">
                <span class="text-cencapitalize">
                    {{item.name}}
                </span>
            </div>
        </div>
        <div class="sliderCards content">
            <button class="ui blue basic right floated button">RESUME</button>
            <span class="description">
                <span ng-if="item.progress">{{(item.progress/item.total)*100| number: 0 || 0}}% complete <br/></span> 2hrs remaining
            </span>
        </div>
    </div>
</div>
