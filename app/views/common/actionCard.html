<div apply-script class="sliderCards ui card margin-left-right-10 margin-top-15 link">
    <div class="image">
        <img ng-src=" {{item.appIcon ? item.appIcon : '../images/sunbird_logo.png'}} ">
        <div class="cardImageText center aligned "> 
            <span class="text-cencapitalize">
                {{item.name}}
            </span>
        </div>
    </div>
    <div class="sliderCards content">
        <button class="ui blue basic right floated button">ACTION</button>
        <span class="description">
            {{(item.progress/item.total)*100| number: 2 || 0}}% complete <br/> 2hrs remaining 
        </span>
    </div>     
</div>
