<div  class="ui padded segment courseStructureHeader marginTop">
    <div class="ui grid">
        <div class="one wide column"></div>
        <div class="ten wide column">
            <div class="ui grid">
                <div class="eight wide column">
                    <div class="ui breadcrumb">
                        <a class="section" ui-sref="Learn">My Courses</a>
                    </div>
                    <div class="courseStructureHeaderText"><h2>{{toc.courseHierachy.name}} </h2></div> <br>
                    <span> 1,870 Learners</span> | <div apply-script class="courseHeader-rating ui mini star rating" data-rating="3"></div>
                </div>
                <div class="four wide column" ng-if="toc.courseType === 'ENROLLED_COURSE'">
                    <div><p class="text-align-center">Your Progress {{(courseProgress * 100 / courseTotal)| number: 0 || 0}}%</p></div>
                    <button class="fluid blue right floated  ui button courseHeaderButton">
                        RESUME COURSE  <i class="caret right icon"></i>
                    </button>
                </div>
                <div class="four wide column" ng-if="toc.courseType === 'OTHER_COURSE'">
                    <button class="fluid blue right floated  ui button courseHeaderButton" ng-click="toc.enrollUserToCourse(toc.courseId)"> ENROLL TO COURSE</button>
                </div>
            </div>
        </div>
        <div class="one wide column"></div>
    </div>
</div>
<div ng-init="loadProgress()" ng-if="courseProgress">
    <div  class="ui tiny progress course-progress" data-total="{{courseTotal}}" data-value="{{courseProgress}}" ng-class="{orange:(courseTotal - courseProgress) <= (courseTotal / 2),red:(courseTotal - courseProgress) > (courseTotal / 2)}">
        <div class="bar"></div>
    </div>
</div>
