<ul ng-if="item.children && item.children.length > 0" class="toc-list-sub-menu">

            <li ng-repeat="item in item.children" class="toc-list block-border-bottom">
            	 <a  ng-class="{'nav-link nav-toggle': item.children && item.children.length > 0}">
		            <span class="title">{{item.name}}</span>
		        </a>

			     <div ng-switch on="item.children.length > 0">
			        <div ng-switch-when="true">
			          <div ng-init="subItems = item.children;" ng-include="'views/course/tocList.html'"></div>
			        </div>
		      	</div>

            </li>
  </ul>
