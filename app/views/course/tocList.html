<ul class="subList-padding" ng-if="item.children && item.children.length > 0" class="toc-list-sub-menu">
    <li class="subStr" name="{{item.identifier}}" ng-repeat="item in item.children track by $index" ng-click="toc.expandMe($event, item)" ng-class="toc.getContentClass(item.mimeType)">
        <span class="courseAccordianSubDesc text cursor-pointer">{{item.name}}</span>
        <div class="content" ng-switch on="item.children.length > 0">
            <div ng-switch-when="true">
                <div ng-init="subItems = item.children;" ng-include="'views/course/tocList.html'"></div>
            </div>
        </div>
          <div class="verticalLine" ng-if="false"></div>
    </li>

</ul>
