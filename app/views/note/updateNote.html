<div class="margin-auto margin-top-10">
    <div class=" margin-bottom-15">
        <span class="ui header">{{update.metaData.title}}</span>
        <span  class="ui right floated secondary button" ng-click="update.showUpdateNote = !update.showUpdateNote">Back to list
        </span>
    </div>
    <div class="ui fluid icon input" id="search-input-container">
        <input type="text" placeholder="Title" name="title" ng-model="update.metaData.title" />
    </div>
    <div class="editor">
        <pagedown-editor content="update.metaData.note" show-preview="false"></pagedown-editor>
    </div>
        <button class="ui primary right floated button" type="submit" ng-click="updateNote(update.metaData)" 
                ng-disabled="!update.metaData.title || !update.metaData.note" tabindex="4">Update</button>
    </div>
