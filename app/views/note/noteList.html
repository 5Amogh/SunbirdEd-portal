<div class="ui segment margin-auto padding-left-right-0 padding-top-bottom-0 "ng-if="noteCard.showNoteList">
    <div class="ui grid margin-top-0 margin-left-right-0 margin-bottom-0 height-100" id="notesList">
        <div class="twelve wide column" ng-if="!noteCard.update.showUpdateNote">
            <div class="ui container padding-bottom-15 container-with-button padding-left-right-0">
                <span class="ui header">My Notes</span>
                <i class="circular icon margin-left-right-10 link" ng-class="!noteCard.add.showCreateNote ? 'plus' : 'remove'" ng-click="noteCard.add.showCreateNote = !noteCard.add.showCreateNote;"></i>
                <h5 class="ui right floated basic icon circular button" ng-click="noteCard.closeNoteList()">
                    <i class="ui remove icon"></i>
                </h5>
            </div>
            <div ng-if="noteCard.add.showCreateNote">
                <div ng-include="'views/note/createNote.html'"></div>
            </div>
            <div class="ui fluid icon input">
                <input type="text" ng-model="noteCard.searchData.text" ng-change="noteCard.searchNote(noteCard.searchData.text)" placeholder="Search for notes or title" title="Search" />
                <i class="circular search link icon" ng-click="noteCard.searchNote(noteCard.searchData.text)"></i>
            </div>
            <div class="ui huge info message" ng-if="!noteCard.notesList && !noteCard.error.showError">
                <p>No note found.</p>
            </div>
            <!--</div>-->
            <div class="ui items" ng-repeat="note in noteCard.notesList| orderBy : '-lastUpdatedOn' ">
                <div class="ui clearing divider"></div>
                <div class="item">
                    <div class="content">
                        <div class="ui row margin-left-right-0">
                            <span class="ui small header mouse-pointer" ng-click="noteCard.update.showUpdateNote = !noteCard.update.showUpdateNote; noteCard.update.metaData = note;"> {{ note.title | limitTo: 40 }}&nbsp;
                                <i ng-show="note.title.length > 40"  data-tooltip={{note.title}}></i>
                            </span>
                            <span><i class="large remove circle icon margin-top--5 margin-bottom-0 link"  ng-click="noteCard.removeNote(note.identifier)"></i></span>
                        </div>
                        <div class="meta">
                            <span class="time font-size-small">{{note.lastUpdatedOn| dateFilterXTimeAgo}}</span>
                        </div>
                        <div class="description">
                            <span> {{ note.note | limitTo: 80 }}&nbsp;
                                <i ng-show="note.note.length > 80" class="ellipsis horizontal icon popup-button" data-content="{{note.note}}"
                                   data-variation="wide"></i> 
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="twelve wide column" ng-if="noteCard.update.showUpdateNote">
            <div ng-include="'views/note/updateNote.html'"></div>
        </div>
    </div>
    <div ng-if="noteCard.error.showError && !noteCard.showSearchTemplate">
        <help-message data="error"></help-message>
    </div>
</div>
