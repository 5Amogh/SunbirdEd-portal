<div>
    <div ng-if="noteCard.showModalInLectureView" class="ui center aligned icon tiny header toc-note mouse-pointer">
        <div class="ui font-dark-blue mouse-pointer" ng-click="noteCard.showAddNoteModal();">
            <i class=" file text outline icon font-dark-blue"></i> Take Note
        </div>
    </div>
    <div ng-if="noteCard.showModalInCourseView">
        <div ng-click="noteCard.showAddNoteModal();">
            <i class="circular icon margin-right-10 link plus"></i>&nbsp;ADD NOTE</div>
    </div>
</div>
<div ng-if="noteCard.showCreateNote">
    <div class="ui modal" id="addNoteModal">
        <div class=" ui segment margin-top-10" ng-if="!noteCard.createApi.loader.showLoader && !noteCard.createApi.error.showError">
            <div class=" margin-bottom-15">
                <div class="ui grid">
                    <div class="eleven wide column">
                        <span class="ui header">Take a note</span>
                    </div>
                    <div class="one wide column actions">
                        <h5 class="ui basic icon circular button deny" ng-click="noteCard.createApi.error.showError = false;">
                            <i class="ui remove icon"></i>
                        </h5>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="ui fluid icon input">
                    <input type="text" placeholder="Title" name="title" ng-model="noteCard.add.title" />
                </div>
                <div class="editor">
                    <pagedown-editor content="noteCard.add.note" show-preview="false"></pagedown-editor>
                </div>
            </div>
            <div class="actions">
                <button class="ui primary right floated button margin-bottom-15 margin-top-10 " type="submit" ng-class="noteCard.denyModalClass" ng-disabled="!noteCard.add.title || !noteCard.add.note" tabindex="4" ng-click="noteCard.createNote(noteCard.add)">Save</button>
                <button class="ui secondary right floated button margin-bottom-15 margin-top-10" type="submit" ng-click="noteCard.clearAddNoteData()">Clear</button>
            </div>
        </div>
        <div class=" ui segment margin-top-10" ng-if="noteCard.createApi.loader.showLoader">
                <app-loader data="{{noteCard.createApi.loader}}"></app-loader>
            </div>
            <div class=" ui segment margin-top-10" ng-if="noteCard.createApi.error.showError">
                <error-message data="{{noteCard.createApi.error}}" visibility="noteCard.createApi.error.showError"></error-message>
            </div>
    </div>
</div>
