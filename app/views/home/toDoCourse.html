<div class="ui dynamic-section-card margin-top-20" ng-if="homeCtrl.enrolledCourses.length > 0">
    <h4 class="ui header ">To Do<a class="ui red circular inline label ">{{homeCtrl.enrolledCourses.length}}</a></h4>
    <div class="regular slider">
        <div ng-repeat=" enrolledCourse in homeCtrl.enrolledCourses track by $index" ng-init="$last && homeCtrl.loadCarousel()" ng-click="homeCtrl.openCourseView(enrolledCourse.courseId, 'ENROLLED_COURSE')">
            <ng-include src="'views/common/resumeCard.html'"></ng-include>
        </div>
    </div>
</div>
