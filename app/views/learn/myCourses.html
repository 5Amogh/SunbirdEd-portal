<div class="ui grid">
    <div class="one wide column"></div>
    <div class="ten wide column popular-section">
        <h4 class="ui header card-section-header">My Courses<a class="ui red circular inline label ">{{learn.enrolledCourses.length}}</a></h4>
       
        <div class="regular slider  courses-slider" ng-if="learn.enrolledCourses.length> 0">
            <div  ng-repeat="enrolledCourse in learn.enrolledCourses track by $index" ng-init="$last && learn.loadCarousel()" ng-click="learn.openCourseView(enrolledCourse.courseId, 'ENROLLED_COURSE',enrolledCourse.progress,enrolledCourse.total)">
             <div class="ui link cards">
                <div apply-script class="sliderCards ui link card margin-left-right-20 margin-top-15 link" ng-if="learn.enrolledCourses.length > 0">
                    <div class="image imageInCardsResponsive">
                        <div  ng-init="loadProgress()" ng-if="enrolledCourse.progress" class="ui tiny  progress course-progress" data-value="{{enrolledCourse.progress}}" data-total="{{enrolledCourse.total}}" ng-class="{orange:(enrolledCourse.total - enrolledCourse.progress) <= (enrolledCourse.total / 2),red:(enrolledCourse.total - enrolledCourse.progress) > (enrolledCourse.total / 2)}">
                            <div class="bar"></div>
                        </div>
                        <img ng-src="{{enrolledCourse.appIcon ? enrolledCourse.appIcon : '../images/sunbird_logo.png'}}">
                        <div class="cardImageText center aligned ">
                            <span class="text-cencapitalize">{{enrolledCourse.name}}</span>for Std
                                <span class="text-cencapitalize ">{{enrolledCourse.grade}}</span>
                        </div>
                         <!-- <div class="card-content-description">
                            {{ enrolledCourse.description| limitTo: 80 || 'No Description' }}&nbsp;<i ng-show="enrolledCourse.description.length>=80" class="ellipsis horizontal icon popup-button link" data-content="{{enrolledCourse.description}}" data-variation="wide"></i> -->
                            <!--{{enrolledCourse.description|| 'No
                            Description'}}-->
                       <!--  </div> -->
                    </div>
                    <div class="sliderCards content">
                        <button class="ui blue basic right floated button">RESUME</button>
                        <span class="description">
                           {{(enrolledCourse.progress/enrolledCourse.total)*100| number: 0 || 0}}% complete <br/> 2hrs remaining
                        </span>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <content-player visibility="contentPlayer.isContentPlayerEnabled" body="contentPlayer.contentData" isshowmetaview="true" isheader="true" isclose="true" height="10" width="100" ispercentage="true"></content-player>
        <div ng-if="resource.error.isError">
            <error-message data={{resource.error}}></error-message>
        </div>
        <div class="ui inverted dimmer margin-top-20 " ng-class="{true: 'active', false: 'disabled'}[loading] ">
            <div class="ui text loader ">Featching enrolled contents
            </div>
        </div>
      <!--   <div class="ui divider courses-divide"></div>-->

    </div>
 
</div><br><br>
