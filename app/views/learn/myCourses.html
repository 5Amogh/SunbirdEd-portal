<div apply-script class="dynamic-section-card margin-top-20" ng-if="learn.enrolledCourses.length > 0  ">
    <h4 class="ui header ">My Courses<a class="ui red circular inline label ">{{learn.enrolledCourses.length}}</a></h4>
    <div class="regular slider " ng-if="learn.enrolledCourses.length> 0">
        <div class="ui link card margin-left-right-10 margin-top-15" ng-repeat=" enrolledCourse in learn.enrolledCourses track by $index" ng-init="$last && learn.loadProgress()" ng-click="learn.openCourseView(enrolledCourse.courseId, 'ENROLLED_COURSE')">
            <div class="ui image rounded">
                <div class="ui tiny  progress course-progress" data-value="{{enrolledCourse.progress}}" data-total="{{enrolledCourse.total}}" ng-class="{orange:(enrolledCourse.total - enrolledCourse.progress) <= (enrolledCourse.total / 2),red:(enrolledCourse.total - enrolledCourse.progress) > (enrolledCourse.total / 2)}">
                    <div class="bar"></div>
                </div>
                <img ng-src="../images/sunbird_logo.png ">
                <div class="header center aligned ">
                    <span class="text-cencapitalize">
                        {{enrolledCourse.name}}</span> for Std
                    <span class="text-cencapitalize ">{{enrolledCourse.grade}}</span>
                </div>
            </div>
            <div class="card-content-description">
                {{ enrolledCourse.description| limitTo: 80 || 'No Description' }}&nbsp;<i ng-show="enrolledCourse.description.length>=80" class="ellipsis horizontal icon popup-button link" data-content="{{enrolledCourse.description}}" data-variation="wide"></i>
                <!--{{enrolledCourse.description|| 'No
                Description'}}-->
            </div>
            <div class="extra content card-extraContent-padding">
                <span class="right floated">
                    <button class="ui blue basic button">RESUME</button>
                </span>
                <span>

                    {{(enrolledCourse.progress/enrolledCourse.total)*100| number: 2 || 0}}% complete <br/> 2hrs remaining 
                </span>
            </div>
        </div>
    </div>
</div>
<content-player visibility="contentPlayer.isContentPlayerEnabled" body="contentPlayer.contentData" isshowmetaview="true" isheader="true" isclose="true" height="10" width="100" ispercentage="true"></content-player>
<div ng-if="resource.error.isError">
    <error-message data={{resource.error}}></error-message>
</div>
<div class="ui inverted dimmer margin-top-20 " ng-class="{true: 'active', false: 'disabled'}[loading] ">
    <div class="ui text loader ">Featching enrolled contents
    </div>
</div>
