<div class="ui segment" ng-controller="LearnCtrl as learn">
    <span class="margin-top-15">
        <h3 class="margin-left-3Per">Enrolled Courses</h2>
    </span>
    <div class="regular slider">
        <div class="ui card margin-left-right-10 margin-top-15" ng-repeat=" enrolledCourse in learn.enrolledCourses " on-finish-render="ngRepeatFinished">

            <div class=" image ">
                <img src="../images/sunbird_logo.png ">
            </div>
            <div class="content ">
                <a class="header ">{{enrolledCourse.courseName}}</a>

                <div class="description ">
                    {{enrolledCourse.description}}
                </div>
            </div>

        </div>
    </div>

    <div ng-if="learn.error.isError">
        <error-message data={{learn.error}}></error-message>
    </div>
    <!--recommended-->
    <!--<div>
        <h3 style=" margin-left: 90px;">Recommended</h2>
    </div>-->
</div>
