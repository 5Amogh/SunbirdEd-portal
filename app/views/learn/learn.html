<div class="ui segment" ng-controller="LearnCtrl as learn">
    <span class="margin-top-15">
        <h3 class="margin-left-3Per">Enrolled Courses</h3>
    </span>
    <div class="regular slider" ng-if="learn.enrolledCourses.length > 0">
        <div ng-click="learn.openCourseView(enrolledCourse.courseId)" class="ui card link margin-left-right-10 margin-top-15" ng-repeat=" enrolledCourse in learn.enrolledCourses track by $index" ng-init="$last && learn.loadCarousel()">
            <div class=" image ">
                <img src="../images/sunbird_logo.png ">
            </div>
            <div class="content ">
                <a class="header ">{{enrolledCourse.courseName}}</a>

                <div class="description ">
                    {{enrolledCourse.description}}
                </div>
            </div>

        </div>
    </div>

</div>


<div ng-if="learn.error.isError">
    <error-message data={{learn.error}}></error-message>
</div>
