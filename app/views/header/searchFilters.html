<div>
    <div class="ui divider header-search-filters-divider"></div>
    <div class="ui grid">
        <div class="one wide column"></div>
        <div class="ten wide column">
            <div apply-script class="ui accordion" id='content-search-filter-accordion'>
                <div class="ui twelve column grid">
                    <div class="ten wide column">
                        <div class="twelve wide column title">
                            <div class="ui grid">
                                <div class="ten wide column">
                                    <i class="icon filter"></i> <span translate="showfilter">Show Filters</span>
                                    <i class="dropdown icon"></i>
                                </div>
                            </div>
                        </div>
                        <div class="twelve wide column content">
                            <div class="ui grid">
                                <div class="one wide column filter-text">
                                    <span translate="filterby">Filter by:</span>
                                </div>
                                <div class="two wide column">
                                    <select name="language" class="filtersearch ui selection content-search-filter dropdown" multiple="" id="multi-select" ng-value="option.value" ng-options=" language for language in content.languages" ng-model="content.selectedLanguage">
                                        <option value="" translate="languages">Languages</option>
                                    </select>
                                </div>
                                <div class="two wide column">
                                    <select name="Lesson Type" class="filtersearch ui selection content-search-filter dropdown" multiple="" id="multi-select" ng-value="option.value" ng-options=" contentType for contentType in content.contentTypes" ng-model="content.selectedContentType">
                                        <option value="" translate="types">Types</option>
                                    </select>
                                </div>
                                <div class="two wide column">
                                    <select name="Subject" class="filtersearch ui selection content-search-filter dropdown" multiple="" id="multi-select" ng-value="option.value" ng-options=" subject for subject in content.subjects" ng-model="content.selectedSubject">
                                        <option value="" translate="subjects">Subjects</option>
                                    </select>
                                </div>
                                <div class="two wide column">
                                    <select name="Board" class="filtersearch ui selection content-search-filter dropdown" multiple="" id="multi-select" ng-value="option.value" ng-options="board for board in content.boards" ng-model="content.selectedBoard">
                                        <option value="" translate="boards">Boards</option>
                                    </select>
                                </div>
                                <div class="three wide column filter-button">
                                    <button class="ui blue tiny  button" ng-click="content.applyFilter()" translate="apply">APPLY</button>
                                    <button class="ui primary tiny basic button" ng-click="content.resetFilter()" translate="reset">RESET</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="two wide column">
                        <div class="field">
                            <div class="content dropdown-content">
                                <span translate="sortby"> Sort by:&nbsp;</span>
                                <div class="ui inline dropdown search-dropdown" id="multi-select-sort">
                                    <div class="text"></div>
                                    <i class="dropdown icon"></i>
                                    <div class="menu">
                                        <div class="item" ng-repeat="key in content.sortBy" ng-click="content.searchContent()" data-text="{{key.name}}">{{key.name}}
                                        </div>
                                    </div>
                                </div>
                                <i ng-class="{'sort content ascending icon':(content.sortIcon==true),'sort content descending icon':(content.sortIcon==false)}" ng-click="content.sortIcon=!content.sortIcon;content.searchContent()"></i>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>
        <div class="one wide column"></div>
    </div>
    <div class="ui divider"></div>
</div>
