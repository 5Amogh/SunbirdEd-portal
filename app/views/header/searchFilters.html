<div>
    <div class="ui divider header-search-filters-divider"></div>
    <div class="ui grid">
        <div class="one wide column"></div>
        <div class="ten wide column">
            <div apply-script class="ui accordion" id='content-search-filter-accordion'>
                <div class="ui twelve column grid">
                    <div class="nine wide column">
                        <div class="title">
                            <i class="icon filter"></i> Show Filters
                            <i class="dropdown icon"></i>
                        </div>
                        <div class="content">
                            <form class="ui form">
                                <div class="inline fields">
                                    <label>Filter by:</label>
                                    <div class="three wide field">
                                        <select name="language" class="ui selection content-search-filter dropdown" multiple="" id="multi-select" ng-value="option.value" ng-options=" language for language in content.languages" ng-model="content.selectedLanguage">
                                            <option value="">Languages</option>
                                        </select>
                                    </div>
                                    <div class="three wide field">
                                        <select name="Lesson Type" class="ui selection content-search-filter dropdown" multiple="" id="multi-select" ng-value="option.value" ng-options=" contentType for contentType in content.contentTypes" ng-model="content.selectedContentType">
                                            <option value="">Types</option>
                                        </select>
                                    </div>
                                    <div class="three wide field">
                                        <select name="Subject" class="ui selection content-search-filter dropdown" multiple="" id="multi-select" ng-value="option.value" ng-options=" subject for subject in content.subjects" ng-model="content.selectedSubject">
                                            <option value="">Subjects</option>
                                        </select>
                                    </div>
                                    <div class="three wide field">
                                        <select name="Board" class="ui selection content-search-filter dropdown" multiple="" id="multi-select" ng-value="option.value" ng-options="board for board in content.boards" ng-model="content.selectedBoard">
                                            <option value="">Boards</option>
                                        </select>
                                    </div>
                                    <div class="three wide field">
                                        <button class="ui blue tiny  button" ng-click="content.applyFilter()">APPLY</button>
                                        <button class="ui primary tiny basic button" ng-click="content.resetFilter()">RESET</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="three wide column">
                        <div class="field">
                            <div class="content dropdown-content">
                                Sort by:&nbsp;
                                <div class="ui inline dropdown search-dropdown" id="multi-select-sort">
                                    <div class="text"></div>
                                    <i class="dropdown icon"></i>
                                    <div class="menu">
                                        <div class="item" ng-repeat="key in content.sortBy" ng-click="content.searchContent()" data-text="{{key.name}}">{{key.name}}
                                        </div>
                                    </div>
                                </div>
                                <i ng-class="{'sort content ascending icon':(content.sortIcon==true),'sort content descending icon':(content.sortIcon==false)}" ng-click="content.sortIcon=!content.sortIcon;content.searchContent()"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="one wide column"></div>
    </div>
    <div class="ui divider"></div>
</div>
