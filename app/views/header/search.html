<div ng-controller="ContentCtrl as content">
    <div class="ui fluid icon input left action" id="search-input-container">
        <select class="ui compact selection header-select dropdown">
 <option ng-repeat="key in content.searchSelectionKeys" ng-selected ="key.id == selectedSearchKey" value="{{key.id}}">{{key.name}}</option>
        </select>

        <input type="text" id="keyword" name="filter_search" ng-model="content.keyword" ng-change="content.searchContent('$event')" ng-keypress="($event.which === 13)?content.searchContent():0" ng-model-options="{debounce: 1000}" placeholder="What are you looking for?"
            title="Search" autocomplete="off" spellcheck="false" dir="auto" />
        <i class="search link icon" ng-click="content.searchContent()"></i>
    </div>
    <div id="search-suggestions" ng-if="content.autosuggest_data.length > 0" class="ui fluid results transition visible dropdown-menu-list">
        <div>
            <a class="result" ng-repeat="item in content.autosuggest_data" ng-click='content.setSearchText(item.name)'>
                <div class="content">
                    <div class="title">{{item.name}}</div>
                </div>
            </a>
        </div>
    </div>
</div>
