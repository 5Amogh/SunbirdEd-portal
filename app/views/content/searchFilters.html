<div class="ui divider header-search-filters-divider"></div>
<div class="ui grid">
    <div class="one wide column"></div>
    <div class="ten wide column">
        <div apply-script class="ui accordion" id='content-search-filter-accordion'>
            <div class="title">
                <i class="icon filter"></i>
                Show Filters 
                <i class="dropdown icon"></i>
            </div>
            <div class="content">
            <div class="meta">Filter by:</div>
                <form class="ui tiny form">
                    <div class="five fields">
                        <div class="field">
                            <select name="language" class="ui selection content-search-filter dropdown" multiple="" id="multi-select" ng-value="option.value" ng-options=" language for language in content.languages" ng-model="content.selectedLanguage">
                            <option value="">All</option>
                            </select>
                        </div>
                        <div class="field">
                            <select name="Lesson Type" class="ui selection content-search-filter dropdown" multiple="" id="multi-select" ng-value="option.value" ng-options=" contentType for contentType in content.contentTypes" ng-model="content.selectedContentType">
                            <option value="">All</option>
                            </select>
                        </div>
                        <div class="field">
                            <select name="Status" class="ui selection content-search-filter dropdown" multiple="" id="multi-select" ng-value="option.value" ng-options=" status for status in content.statuses" ng-model="content.selectedStatus">
                            <option value="">All</option>
                            </select>
                        </div>
                        <div class="field">
                        </div>
                        <div class="field">
                            <button class="ui blue mini  button" ng-click="content.applyFilter()">Apply Filter</button>
                            <button class="ui primary mini basic button" ng-click="content.resetFilter()">Reset Filter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="one wide column"></div>
</div>
<div class="ui divider"></div>
