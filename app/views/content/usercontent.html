<div class="ui fluid container">
    <div ng-include="'views/content/createContent.html'"></div>
    <div ng-if="!userContent.hideUserContent">
        <div class="ui grid">
            <div class="ui eight wide column left floated">
                <h1 class="ui header">Contents</h1>
            </div>
            <div class="ui four wide column right floated right aligned">
                <div class="ui circular basic black icon button" ng-click="userContent.editContent();">
                    <i class="ui add icon large black link"></i>
                </div>
            </div>
        </div>
        <div class="ui clearing divider" ng-if="userContent.publishedContent.length"></div>
        <h3 class="ui header" ng-if="userContent.publishedContent.length">Published Contents</h3>
        <div class="ui cards">
            <div class="ui link raised card" ng-include="'views/content/contentCard.html'" ng-repeat="item in userContent.publishedContent track by $index" ng-init="$last && userContent.loadRating()">
            </div>
        </div>
        <div class="ui clearing divider" ng-if="userContent.draftContent.length"></div>
        <h3 class="ui header" ng-if="userContent.draftContent.length">Draft Contents</h3>
        <div class="ui cards">
            <div class="ui link raised card" ng-click="userContent.editContent(item);" ng-include="'views/content/contentCard.html'" ng-repeat="item in userContent.draftContent track by $index" ng-init="$last && userContent.loadRating()">
            </div>
        </div>
    </div>
</div>
