<div class="ui fluid container">
    <div ng-include="'views/content/createContent.html'"></div>
    <div ng-if="!hideUserContent">
        <div class="ui grid">
            <div class="ui eight wide column left floated">
                <h1 class="ui header">Contents</h1>
            </div>
            <div class="ui four wide column right floated right aligned">
                <div class="ui circular basic black icon button" ng-click="editContent();">
                    <i class="ui add icon large black link"></i>
                </div>
            </div>
        </div>
        <div class="ui clearing divider" ng-if="publishedContent.length"></div>
        <div class="dynamic-section-card margin-top-20" ng-if="publishedContent.length > 0"> 
            <h4 class="ui header">Published Content<a class="ui red circular inline label">{{publishedContent.length}}</a></h4> 
            <div class="regular slider " ng-if="publishedContent.length > 0">
                <div class="ui link card margin-left-right-10 margin-top-15" ng-repeat=" item in publishedContent track by $index"
                     ng-init="$last && loadRating()">
                    <div class="ui image rounded"> 
                        <img ng-src="{{item.appIcon ? item.appIcon : '../images/sunbird_logo.png'}}">
                        <div class="header center aligned ">
                            <span class="text-cencapitalize">
                                {{item.name}}</span>
                            <span class="text-cencapitalize ">{{item.grade}}</span>
                        </div>
                    </div>
                    <div class="card-content-description"> 
                        {{item.description}}
                    </div><br>
                    <span class="extra rating-container">
                        <div class="extra rating-container left floated ui mini  star rating card-rating" data-rating="{{item.me_averageRating ? item.me_averageRating : 4}}"></div>
                    </span>
                </div>
            </div>
        </div>
        <div class="ui clearing divider"></div>

        <div class="dynamic-section-card margin-top-20" ng-if="draftContent.result.content.length > 0"> 
            <h4 class="ui header">Draft Content<a class="ui red circular inline label">{{draftContent.result.content.length}}</a></h4> 
            <div class="regular slider " ng-if="draftContent.result.content.length > 0">
                <div class="ui link card margin-left-right-10 margin-top-15" ng-click="editContent(item);"
                     ng-repeat=" item in draftContent.result.content track by $index" ng-init="$last && loadRating()">
                    <div class="ui image rounded"> 
                        <img ng-src="{{item.appIcon ? item.appIcon : '../images/sunbird_logo.png'}}">
                        <div class="header center aligned ">
                            <span class="text-cencapitalize">
                                {{item.name}}</span>
                            <span class="text-cencapitalize ">{{item.grade}}</span>
                        </div>
                    </div>
                    <div class="card-content-description"> 
                        {{item.description}}
                    </div><br>
                    <span class="extra rating-container">
                        <div class="extra rating-container left floated ui mini  star rating card-rating" data-rating="{{item.me_averageRating ? item.me_averageRating : 4}}"></div>
                    </span>
                </div>
            </div>
        </div>

    </div>
</div>
