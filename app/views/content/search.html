<div ng-controller="ContentCtrl">
    <div ng-include="'views/content/searchHeader.html'"></div>
    <div class="ui segment">
        <div class="ui padded grid">
            <div class="ui row">
                <div class="ui column">
                    <div class="ui menu no-border">
                        <div class="right menu">
                            <button class="ui icon button" ng-click="content.toggleView(false)">
                                <i class="block layout icon"></i>
                            </button>
                            <button class="ui icon button" ng-click="content.toggleView(true)"><i class="list layout icon"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="one stackable wide column">
                    <div ng-if="content.listView" ng-include="'views/content/searchList.html'"></div>
                    <div ng-if="!content.listView" ng-include="'views/content/searchCard.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
