<div class="segment">
    <form class="ui form signUpForm ">
        <h4 class="ui dividing header">Sign Up</h4>
        <div class="field">
            <div class="two fields">
                <div class="field">
                    <label>First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" ng-model="auth.firstName">
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input type="text" name="lastName" placeholder="Last Name" ng-model="lastName">
                </div>
            </div>
        </div>
        <div class="field">
            <label for="Email">Email</label>
            <input id="Email" placeholder="Email" type="text" ng-model="email">
        </div>
        <div class="field">
            <label for="Phone">Phone</label>
            <input id="Phone" placeholder="Phone" type="text" ng-model="phone">
        </div>
        <div class="field">
            <label for="Password">Password</label>
            <input id="Password" type="password" ng-model="password">
        </div>
        <div class="field">
            <div class="two fields">
                <div class="field">
                    <label> &nbsp;</label>
                    <select name="gender">
                            <option value="">Gender</option>
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                </div>
                <div class="field">
                    <label>Language</label>
                    <input type="text" name="first-name" placeholder="First Name">
                </div>
            </div>
        </div>
        <div class="field">
            <div class="two fields">
                <div class="field">
                    <label>State</label>
                    <input type="text" name="last-name" placeholder="State" ng-model="state">
                </div>
                <div class="field">
                    <label>City</label>
                    <input type="text" name="first-name" placeholder="City" ng-model="city">
                </div>

            </div>
        </div>
        <div class="field">
            <div class="two fields">
                <div class="field">
                    <label>Zip code</label>
                    <input type="text" name="Zip code" placeholder="Zip code">
                </div>
            </div>
        </div>
        <!--<button class="ui blue button" ng-click="auth.register()" tabindex="0">Submit</button>-->
    </form>
    <div ng-if="error.showError" id="showError">
        <help-message data="error"></help-message>
    </div>
</div>
