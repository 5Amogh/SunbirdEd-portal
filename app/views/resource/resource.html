<div class="ui dynamic-section-card margin-top-20 " ng-repeat=" section in resource.page ">
    <span class=" margin-top-15 ">
        <h3 class="margin-left-3Per "><span>{{section.display.title.en}}</span>
    <span><a class="ui red tiny circular label">{{section.count}}</a></span></h3>
    </span>
    <div class="regular slider " ng-if="section.content.length> 0">
        <div class="ui card margin-left-right-10 margin-top-15" ng-repeat=" 
        content in section.content track by $index" ng-init="$last && resource.loadCarousel()">
            <div class="image ">
                <img ng-src="{{ content.appIcon}}">
                <div class="header center aligned ">
                    <span class="text-cencapitalize">
                        {{content.name}}</span> for
                    <span class="text-cencapitalize " ng-repeat="grade in content.gradeLevel">{{grade}}</span>
                </div>
            </div>
            <div class="content ">
                <div class="description ">
                    {{ content.description | limitTo: 80 }}&nbsp;<i ng-show="content.description.length>=80" class="ellipsis horizontal icon popup-button link" data-content="{{content.description}}" data-variation="wide"></i>
                </div>
            </div>

            <div class="extra content">
                <span class="right floated">
       <button class="ui blue basic button">RESUME</button>
      </span>
                <span>
       
       20 % complete <br/> 2 hrs remaining
      </span>
            </div>
        </div>
    </div>
</div>
<div ng-if="resource.error.isError ">
    <error-message data={{resource.error}}></error-message>
</div>
<div class="ui inverted dimmer margin-top-20 " ng-class="{true: 'active', false: 'disabled'}[loading] ">
    <div class="ui text loader ">Featching enrolled contents
    </div>
</div>
</div>
