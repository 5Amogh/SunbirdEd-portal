<div ng-include="'views/search/searchResult.html'"></div>
<div class="ui grid">
    <div class="one wide column"></div>
    <div class="ten wide column popular-page">
         <div class="ui link cards popular-section" ng-repeat=" section in resource.page " ng-if="!contentPlayer.isContentPlayerEnabled" >
            <h4 class="ui header card-section-header ">{{section.display.title.en}}
                <a class="ui red circular inline label">{{section.count}}</a></h4>
                <div class="regular slider " ng-if="section.content.length> 0" add-slick>
                     <div apply-script class="sliderCards ui card margin-left-right-10 margin-top-15" ng-repeat="content in section.content track by $index" ng-click="contentPlayer.isContentPlayerEnabled = !contentPlayer.isContentPlayerEnabled; contentPlayer.contentData = ''; contentPlayer.contentData = content">
                           <div class="image imageInCardsResponsive">
                             <img ng-src="{{content.appIcon ? content.appIcon : '../images/sunbird_logo.png'}}">
                                <div class="cardImageText center aligned "> 
                                   <span class="text-cencapitalize">
                                    {{content.name}}</span> for
                                    <span class="text-cencapitalize " ng-repeat="grade in content.gradeLevel">{{grade}}</span>

                                </div>
                            </div>
                            <div class="sliderCards content course-rating">        
                                <div class="description">
                                  {{ content.description | limitTo: 80 }}&nbsp;<i ng-show="content.description.length >= 80" class="ellipsis horizontal icon popup-button link" data-content="{{content.description}}" data-variation="wide"></i>
                                </div>
                                <div apply-script class="courseHeader-rating ui mini star rating" data-rating="3"></div> 
                            </div>     
                        </div>
                 </div>            
            </div>
            <content-player visibility="contentPlayer.isContentPlayerEnabled" body="contentPlayer.contentData" isshowmetaview="true" isheader="true" isclose="true" height="10" width="100" ispercentage="true"></content-player>
            <div ng-if="resource.error.isError">
                <error-message data={{resource.error}}></error-message>
            </div>
            <div class="ui inverted dimmer margin-top-20 " ng-class="{true: 'active', false: 'disabled'}[loading] ">
                <div class="ui text loader ">Featching enrolled contents
                </div>
            </div>
    </div>
    <div class="one wide column"></div>
</div>
