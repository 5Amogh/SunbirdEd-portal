<div class='content-player-container'>

    <div class='ui segment padded menu row content-player-header no-border'>
        <div class="left menu column">
            {{contentData.name}}
        </div>
        <div class="right menu column">
            <button ng-click="content.closePlayer()"><i class="remove icon"></i></button>
        </div>
    </div>

    <div class='content-player-body'>
        <div class="ui stackable twelve column grid">

            <div class="eight wide column">
                <div class="content-player">
                    <iframe ng-if="(contentData.mimeType == 'application/vnd.ekstep.ecml-archive' || contentData.mimeType == 'application/vnd.ekstep.html-archive')" id="contentViewerIframe" src="https://qa.ekstep.in/assets/public/preview/preview.html?webview=true&id=do_21224855541924659215" width="100%" height="600px"></iframe>
                    <video ng-if="contentData.mimeType != 'video/youtube' && contentData.mimeType.indexOf('video') > -1" id="content-video-player" class="video-js vjs-default-skin player-video"
                           controls preload="auto" autoplay="true"
                           data-setup='{"controls":true}'>
                        <source src="{{contentData.artifactUrl}}" type='{{contentData.mimeType}}' />

                    </video>
                    <div ng-if="contentData.mimeType == 'video/youtube'" apply-script id="content-video-player-youtube-holder" videosrc="{{contentData.artifactUrl}}">

                        <video
                            id="content-video-player-youtube"
                            class="video-js vjs-default-skin player-video"
                            controls
                            data-setup='{ "techOrder": ["youtube"], "sources": [{ "type": "video/youtube", "src": ""}] }'
                            ></video>
                    </div>

                </div>
            </div>
            <div class="four wide column">
                <div ng-include="'views/contentplayer/contentMeta.html'"></div>
            </div>
        </div>
    </div>
</div>
