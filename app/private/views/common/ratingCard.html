<div class="ui link cards">
    <div class="sliderCards ui card margin-right-20 margin-top-15">
        <div class="image imageInCardsResponsive">
            <!--        <div class="ui tiny  progress course-progress" data-value="{{item.progress}}" data-total="{{item.noOfLecture}}" ng-class="{orange:(item.noOfLecture - item.progress) < (item.noOfLecture / 2),red:(item.noOfLecture - item.progress) > (item.noOfLecture / 2)}">
                <div class="bar"></div>
            </div>-->
            <img ng-src=" {{item.appIcon ? item.appIcon : '../images/sunbird_logo.png'}} ">
            <div class="cardImageText center aligned ">
                <span class="sliderCardHeading text-cencapitalize">{{item.name||item.courseName}}</span>
            </div>
        </div>
        <div class="sliderCards content">
            <div class="sliderCardDesc">
                {{ item.description | limitTo: 55 }}&nbsp;<i ng-show="item.description.length >= 55" class="ellipsis horizontal icon popup-button link" data-content="{{item.description}}" data-variation="wide"></i>
            </div>
            <button ng-show="($root.enrolledCourseIds.indexOf(item.identifier)>=0)" class="ui blue basic right floated button">{{$root.labels.Courses.resume}}</button>
            <div apply-script class="courseHeader-rating ui  star rating" data-rating="{{item.me_averageRating |number:0}}" data-max-rating="5"></div>
        </div>
    </div>
</div>
