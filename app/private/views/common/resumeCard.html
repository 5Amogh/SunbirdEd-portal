<div class="ui link cards">
    <div class="sliderCards ui link card margin-right-20 margin-top-15 link">
        <div class="image imageInCardsResponsive">
            <div  ng-if="item.leafNodesCount  && item.progress > 0" class="ui tiny progress course-progress progressBar-margin orange" data-value="{{item.progress}}" data-total="{{item.leafNodesCount}}" >
                <div class="bar"></div>
            </div>
            <img ng-src="{{item.appIcon || item.courseLogoUrl || '../images/sunbird_logo.png'}}">
            <div class="cardImageText center aligned ">
                <span class="sliderCardHeading text-cencapitalize">{{item.courseName | limitTo:14}}
                    &nbsp;<i ng-show="item.name.length >= 14" class="ellipsis horizontal icon popup-button link" data-content="{{item.courseName}}" data-variation="wide">
                    </i>
                </span>
                <span class="sliderCardHeading text-cencapitalize ">{{item.grade}}</span>
            </div>
        </div>
        <div class="sliderCards content">
            <button class="ui blue basic right floated button">RESUME</button>
            <span  class="sliderCardSubDesc">
                <span ng-if="item.leafNodesCount"> {{(item.progress / item.leafNodesCount)*100| number: 0 || 0}}% complete <br/></span> 2 hrs remaining
            </span>
        </div>
    </div>
</div>
