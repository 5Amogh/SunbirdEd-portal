<style type="text/css">
 #editroIframe {
        box-shadow:-1px -1px 9px 6px rgba(0, 0, 0, 0.41);
    }
 </style>   



<div class="ui grid" ng-if="contentEditor.ekURL">
    <div class="one wide column"></div>
    <div class="ten wide column">
        <div class='content-player-body videosegment  ui clearing segment'>
            <h5 class="ui right floated basic icon circular button" ng-click="contentEditor.closeContentEditor()">
                <i class="ui remove icon"></i>
            </h5>
            <h5 class="ui left floated basic icon circular button" ng-click="contentEditor.openEditContentForm()">
                <i class="ui edit icon"></i>
            </h5>
        </div>
        <iframe ng-if="contentEditor.ekURL" id="editroIframe" ng-src="{{contentEditor.ekURL}}" class="content-iframe"></iframe>
    </div>
    <div class="one wide column"></div>
</div>
