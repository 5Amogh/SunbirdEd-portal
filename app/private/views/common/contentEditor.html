<div class="ui grid" ng-if="contentEditor.ekURL">
    <div class="one wide column"></div>
    <div class="ten wide column">
        <div class="row" ng-if="contentEditor.reviewApi.loader.showLoader">
            <app-loader data="{{contentEditor.editApi.loader}}"></app-loader>
        </div>
        <div class="row" ng-if="contentEditor.reviewApi.error.showError">
            <error-message data="{{contentEditor.editApi.error}}" visibility="contentEditor.reviewApi.error.showError"></error-message>
        </div>
        <div class="row" ng-show="!contentEditor.reviewApi.loader.showLoader && !contentEditor.reviewApi.error.showError">
            <iframe ng-if="contentEditor.ekURL" ng-src="{{contentEditor.ekURL}}" class="content-iframe editroIframe"></iframe>
        </div>
    </div>
    <div class="one wide column"></div>
</div>
