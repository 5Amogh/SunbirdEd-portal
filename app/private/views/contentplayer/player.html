<style type="text/css">
 .IframeShadow {
        box-shadow:-1px -1px 9px 6px rgba(0, 0, 0, 0.41);
        width: 77%;
        margin-left: 11%;
        border-radius: 1%;
    }
 </style>  

<div id="contentPlayer">
    <div class='videosegment ui segment' ng-if="visibility">

        <div class='content-player-body'>
            <div class="videosegment  ui clearing segment" ng-if="isHeader || isClose">
                <h1 class="ui HomeAccordianHeading left floated header margin-auto" ng-if="isHeader">
                    {{contentData.name}}
                </h1>
                <h5 class="ui right floated basic icon circular button" ng-if="isClose" ng-click="close()">
                    <i class="ui remove icon"></i>
                </h5>
            </div>

            <div class="ui stackable twelve column grid" ng-if="!showNoteList">

                <div class="twelve wide column">
                    <div class="content-player" ng-if="(contentData.mimeType === 'application/vnd.ekstep.ecml-archive' || contentData.mimeType === 'application/vnd.ekstep.html-archive') && showIFrameContent">
                        <iframe id="contentViewerIframe" class="IframeShadow" height='100%' width='100%'></iframe>
                    </div>
                    <div apply-script id="content-video-player-holder" class="content-player" videosrc="{{contentData.artifactUrl}}" videotype="{{contentData.mimeType}}" ng-if="contentData.mimeType !== 'video/youtube' && contentData.mimeType.indexOf('video') > -1">
                        <video height='100%' width='100%' id="content-video-player" class="video-js vjs-default-skin player-video" controls preload="auto" data-setup='{"controls":true}'>
                            <source src="{{contentData.artifactUrl}}" type='{{contentData.mimeType}}' />

                        </video>
                    </div>
                    <div class="content-player" ng-if="contentData.mimeType === 'video/youtube'" apply-script id="content-video-player-youtube-holder" videosrc="{{contentData.artifactUrl}}">

                        <video height='100%' width='100%' id="content-video-player-youtube" class="video-js vjs-default-skin player-video" controls data-setup='{ "techOrder": ["youtube"], "sources": [{ "type": "video/youtube", "src": ""}] }'></video>
                    </div>
                    <div ng-if="contentData.mimeType === 'application/pdf'" class="pdf-editor content-player">
                        <div ng-include="'views/contentplayer/pdfToolBar.html'"></div>
                        <pdf-viewer delegate-handle="content-player" url="contentData.artifactUrl" scale="1.5" show-toolbar="false"></pdf-viewer>
                    </div>
                    <div class="content-player" ng-if="contentData.mimeType.indexOf('image') > -1">
                        <img height='100%' width='100%' ng-src="{{contentData.artifactUrl}}" />
                    </div>

                </div>
                <div class="twelve wide column" ng-if="showMetaData">
                    <div ng-include="'views/contentplayer/contentMeta.html'"></div>
                </div>
            </div>
            <div ng-if="errorObject.showError">
                <div class="ui active dimmer inverted">
                    <div class="content">
                        <div class="center" ng-if="!errorObject.showMetaLoader">
                            <h2 class="ui header {{errorObject.messageClass}}">
                                {{errorObject.message}}
                            </h2>
                            <span ng-if="errorObject.showTryAgainButton"><button class="ui button" ng-click="tryAgain()">Try Again</button></span>
                            <span ng-if="errorObject.showCloseButton"><button class="ui red button" ng-click="close()">Close</button></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
