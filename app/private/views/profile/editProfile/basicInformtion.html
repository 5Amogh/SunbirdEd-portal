<form class="ui form ">
    <div class="  field">
        <div class=" two fields">
            <div class=" required field">
                <label>Name</label>
                <input type="text" name="" placeholder="First Name" ng-model="profileCtrl.basicProfile.firstName">
            </div>
            <div class="field">
                <label>&nbsp;  </label>
                <input type="text" name="" placeholder="Last Name" ng-model="profileCtrl.basicProfile.lastName">
            </div>
        </div>
    </div>

    <div class="two fields">
        <div class="required field">
            <label>Phone number</label>
            <input type="text" name="" ng-model="profileCtrl.basicProfile.phone">
        </div>
        <div class=" required field">
            <label>Email</label>
            <input type="text" name="" ng-model="profileCtrl.basicProfile.email">
        </div>
    </div>
    <div class="two fields">
        <div class="field">
            <label>Gender</label>
            <select class="ui fluid dropdown">
                        <option value="">Female</option>
                        <option value="">Male</option>
                     </select>
        </div>
        <div class="field">
            <label>Language</label>
            <select name="language" id=languageSelect ng-selected="true" class="ui fluid dropdown" multiple="" ng-value="option.value" ng-options=" language for language in ::profileCtrl.languages" ng-model="profileCtrl.basicProfile.language">
                                        <option value="" translate="languages">Languages</option>
                                    </select>
        </div>
    </div>
    <div class="two fields">
        <div class="field">
            <label>Aadhar no</label>
            <input type="text" name="" ng-model="profileCtrl.basicProfile.aadhar">
        </div>
        <div class="field">
            <label>Date of birth </label>
            <div apply-script ng-init="profileCtrl.setDob();" class="ui calendar" id="editDob">
                <div class="ui input left icon">
                    <i class="calendar icon"></i>
                    <input type="text" placeholder="Date" ng-model="profileCtrl.basicProfile.dob">
                </div>
            </div>
        </div>
    </div>
    <div class="field" ng-init=" profileCtrl.setDropdownValue()">
        <label>Subjects</label>
        <div class="field">
            <select id="languageSelect" class="ui fluid dropdown signupMultiple" multiple="" ng-model="profileCtrl.basicProfile.subject">
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                         <option value="Math">Math</option>
                     </select>
        </div>

    </div>
    <div class="field">
        <label>summary</label>
        <div class="field">
            <textarea ng-model="profileCtrl.profileSummary"></textarea>
        </div>

    </div>
    <div class="ui button margin-top-15" ng-click="profileCtrl.EditBasicProfile()" ;>Save profile</div>

</form>
