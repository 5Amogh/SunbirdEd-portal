<h4 class="ui dividing header">Basic Information</h4>
<div class="ui" ng-include=" 'views/profile/editProfile/userAvtar.html' "></div>
<div class="required field">
    <label>User Name</label>
    <div class="required field">
        <input type="text" name="" placeholder="First Name" ng-model="profileCtrl.user.userName">
    </div>

</div>
<div class="  field">
    <div class=" two fields">
        <div class=" required field">
            <label>Name</label>
            <input type="text" name="" placeholder="First Name" ng-model="profileCtrl.user.firstName">
        </div>
        <div class="field">
            <label>&nbsp;  </label>
            <input type="text" name="" placeholder="Last Name" ng-model="profileCtrl.user.lastName">
        </div>
    </div>
</div>

<div class="two fields">
    <div class="required field">
        <label>Phone number</label>
        <input type="text" name="" ng-model="profileCtrl.user.phone">
    </div>
    <div class=" required field">
        <label>Email</label>
        <input type="text" name="" ng-model="profileCtrl.user.email">
    </div>
</div>
<div class="two fields">
    <div class="field">
        <label>Gender</label>
        <select class="ui fluid dropdown">
                        <option value="">Female</option>
                        <option value="">Male</option>
                     </select>
    </div>
    <div class="field">
        <label>Language</label>
        <select class="ui fluid dropdown">
                        <option value="">English</option>
                        <option value="">Hindi</option>
                     </select>
    </div>
</div>
<div class="two fields">
    <div class="field">
        <label>Aadhar no</label>
        <input type="text" name="" ng-model="profileCtrl.user.aadhar">
    </div>
    <div class="field">
        <label>Date of birth </label>
        <div apply-script class="ui calendar" id="example2">
            <div class="ui input left icon">
                <i class="calendar icon"></i>
                <input type="text" placeholder="Time" ng-model="profileCtrl.user.dob">
            </div>
        </div>
    </div>
</div>
<div class="field">
    <label>Subjects</label>
    <div class="field">
        <select class="ui fluid dropdown">
                        <option value="">English</option>
                        <option value="">Hindi</option>
                         <option value="">Math</option>
                     </select>
    </div>

</div>
