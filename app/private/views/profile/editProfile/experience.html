<form class="ui form formdivider">
    <div class="two fields">

        <div class=" field">
            <label>Position</label>
            <input type="text" name="" ng-model="experience.role">
        </div>
        <div class="  field">
            <label>Organization</label>
            <input type="text" name="" ng-model="experience.orgName">
        </div>
    </div>
    <div class=" field">
        <label>Job Description</label>
        <input type="text" name="" ng-model="experience.description">
    </div>
    <div apply-script class="two fields">
        <div class="field">
            <label>Start date</label>
            <div ng-init="profileCtrl.setEditStart(experience.startDate)" class="ui calendar" id="rangeStart">
                <div class="ui input left icon" ng-click="profileCtrl.getEditStart();">
                    <i class="calendar icon"></i>
                    <input type="text" value="profileCtrl.getEditStart();" ng-model="experience.startDate">
                </div>
            </div>
        </div>
        <div class="field">
            <label>End date</label>
            <div ng-init="profileCtrl.setEditEnd(experience.endDate)" class="ui calendar" id="rangeEnd" ng-model="experience.endDate">
                <div class="ui input left icon">
                    <i class="calendar icon"></i>
                    <input type="text" ng-model="experience.endDate">
                </div>
            </div>
        </div>
    </div>
    <div class="ui button margin-top-15" ng-click="profileCtrl.editExperience (profileCtrl.experience)" ;>Save profile</div>

</form>
