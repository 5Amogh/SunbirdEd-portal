<form class="ui form  addressEditForm">
    <div class="ui dividing header margin-top-15 "></div>
    <div apply-script class="inline  fields" ng-init="profileCtrl.newAddress.addType='current'">
        <label for="address" class="required">Select Address Type</label>
        <div class="field">
            <div class="ui radio checkbox">
                <input type="radio" name="radio" value='permanent' ng-model="profileCtrl.newAddress.addType">
                <label>Permanent</label>
            </div>
        </div>
        <div class="field">
            <div class="ui radio checkbox">
                <input type="radio" name="radio" value='current' ng-checked="true" ng-model="profileCtrl.newAddress.addType">
                <label>Current</label>
            </div>
        </div>
    </div>

    <div class="two fields">
        <div class="field required" >
            <label>Address Line 1</label>
            <input type="text" name="addLine1" ng-model="profileCtrl.newAddress.addressLine1">
        </div>
        <div class="  field">
            <label>Address Line 2</label>
            <input type="text" name="" ng-model="profileCtrl.newAddress.addressLine2">
        </div>
    </div>
    <div class="two fields">
        <div class=" required field">
            <label>City</label>
            <input type="text" name="city" ng-model="profileCtrl.newAddress.city">
        </div>
        <div class="  field">
            <label>State</label>
            <input type="text" name="state" ng-model="profileCtrl.newAddress.state">
        </div>
    </div>
    <div class="two fields">
        <div class=" field">
            <label>Country</label>
            <input type="text" name="country" ng-model="profileCtrl.newAddress.country">
        </div>
        <div class="  field">
            <label>Pin Code</label>
            <input type="text" name="pinCode" ng-model="profileCtrl.newAddress.zipCode">
        </div>
    </div>
    <div class="ui error message">
    </div>
    <div class="ui button " ng-click="profileCtrl.addAddress(profileCtrl.newAddress) ;">Save address</div>

</form>
