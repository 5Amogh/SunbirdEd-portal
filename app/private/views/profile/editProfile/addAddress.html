<form class="ui form ">
    <div class="ui dividing header margin-top-15 "></div>
    <div apply-script class="inline fields">
        <label for="address">Select Address Type</label>
        <div class="field">
            <div class="ui radio checkbox">
                <input type="radio" name="radio" value='permanent' ng-model="profileCtrl.newAddress.addType">
                <label>permanent</label>
            </div>
        </div>
        <div class="field">
            <div class="ui radio checkbox">
                <input type="radio" name="radio" value='current' ng-model="profileCtrl.newAddress.addType">
                <label>temparory</label>
            </div>
        </div>
    </div>

    <div class="two fields">
        <div class=" field">
            <label>Address Line 1</label>
            <input type="text" name="" ng-model="profileCtrl.newAddress.addressLine1">
        </div>
        <div class="  field">
            <label>Address Line 2</label>
            <input type="text" name="" ng-model="profileCtrl.newAddress.addressLine2">
        </div>
    </div>
    <div class="two fields">
        <div class=" field">
            <label>City</label>
            <input type="text" name="" ng-model="profileCtrl.newAddress.city">
        </div>
        <div class="  field">
            <label>State</label>
            <input type="text" name="" ng-model="profileCtrl.newAddress.state">
        </div>
    </div>
    <div class="two fields">
        <div class=" field">
            <label>Country</label>
            <input type="text" name="" ng-model="profileCtrl.newAddress.country">
        </div>
        <div class="  field">
            <label>Pin Code</label>
            <input type="text" name="" ng-model="profileCtrl.newAddress.zipCode">
        </div>
    </div>
    <div class="ui button " ng-click="profileCtrl.addAddress(profileCtrl.newAddress) ;">Save address</div>

</form>
