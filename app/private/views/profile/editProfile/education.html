<form class="ui form formdivider">
    <h4>{{::education.degree }}</h4>
    <div class="two fields">
        <div class="required field">
            <label>Education Degree</label>
            <input type="text" name="" ng-model="education.degree">
        </div>
        <div class="  field">
            <label>Year of passing</label>
            <input type="text" name="" ng-model="education.yearOfPassing">
        </div>
    </div>
    <div class="two fields">
        <div class=" field">
            <label>Percentage</label>
            <input type="text" name="" ng-model="education.percentage">
        </div>
        <div class="  field">
            <label>Grade</label>
            <input type="text" name="" ng-model="education.grade">
        </div>
    </div>
    <div class="two fields">
        <div class=" required field">
            <label>Name of Institution</label>
            <input type="text" name="" ng-model="education.name">
        </div>
        <div class="  field">
            <label>Board/University</label>
            <input type="text" name="" ng-model="education.boardOrUniversity">
        </div>
    </div>

</form>
