<!-- sign up page example -->
<div class="ui grid">
    <div class="one wide column"></div>
    <div class=" ten wide column">

        <form class="ui form error" id="profileEdit">
            <!--basic Informtion-->
            <div class="ui" ng-include=" 'views/profile/editProfile/basicInformtion.html' "></div>
            <div class="ui button margin-top-15" ng-click="profileCtrl.EditBasicProfile()" ;>Save profile</div>

            <!--Address-->
            <div ng-init="profileCtrl.addNewAddress=false">
                <h4 class="ui dividing header margin-top-15 ">Address</h4>
                <div class="ui " ng-repeat="item in profileCtrl.user.address " ng-include=" 'views/profile/editProfile/address.html' "></div>
                <div class="ui button " ng-if="profileCtrl.user.address.length < 2 &&!profileCtrl.addNewAddress " ng-click="profileCtrl.addNewAddress=true ">Add Address</div>
                <div class="ui " ng-if="profileCtrl.addNewAddress " ng-init="profileCtrl.item={}" ng-include=" 'views/profile/editProfile/addAddress.html' "></div>
                <div class="ui button " ng-if="profileCtrl.addNewAddress " ng-click="profileCtrl.addAddress(profileCtrl.item)" ;>Save Address</div>

            </div>
            <!--Education-->
            <div ng-init="profileCtrl.newEducation=false ">
                <h4 class="ui dividing header margin-top-15 ">Education</h4>
                <div class="ui " ng-repeat="education in profileCtrl.user.education track by $index  " ng-include=" 'views/profile/editProfile/education.html' "></div>
                <div class="ui button " ng-if="!profileCtrl.newEducation " ng-click="profileCtrl.newEducation=true ;profileCtrl.education={}">Add Education</div>
                <div class="ui " ng-if="profileCtrl.newEducation " ng-include=" 'views/profile/editProfile/addEducation.html' "></div>
                <div class="ui button " ng-if="profileCtrl.newEducation " ng-click="profileCtrl.addEducation(profileCtrl.education)" ;>Save Education</div>
            </div>
            <!--Experience-->
            <div ng-init="profileCtrl.newExperience=false ">
                <h4 class="ui dividing header margin-top-15 ">Experience</h4>
                <div class="ui " ng-repeat="experience in profileCtrl.user.organisations track by $index  " ng-include=" 'views/profile/editProfile/experience.html' "></div>
                <div class="ui button " ng-if="!profileCtrl.newExperience " ng-click="profileCtrl.newExperience=true ;profileCtrl.experience={}">Add experience</div>
                <div class="ui " ng-if="profileCtrl.newExperience " ng-include=" 'views/profile/editProfile/addExperience.html' "></div>
                <div class="ui button " ng-if="profileCtrl.newExperience " ng-click="profileCtrl.newExperience(profileCtrl.experience)" ;>Save experience</div>
            </div>
        </form>
    </div>
    <div class="one wide column "></div>
</div>
