<div class="ui grid courseStructureHeader" ng-if="!profileCtrl.loader.showLoader && !profileCtrl.error.showError">
    <div class="one wide column"></div>
    <div class="ten wide column">
        <div class="ui grid">
            <div class="eight wide column">
                <div class="ui link items">
                    <div class="item">
                        <div class="ui small circular image">
                            <img ng-src="{{profileCtrl.profilePic || 'images/user_logo.png'}}">
                        </div>
                        <div class="content">
                            <div class="header">{{profileCtrl.firstName}} &nbsp;{{profileCtrl.lastName}}</div>
                            <div class="meta">
                                <span class="cinema">{{profileCtrl.organizationName}},{{profileCtrl.city}}</span>
                            </div>
                            <div class="description" ng-init="profileCtrl.readMore = false">
                                <p ng-if="!profileCtrl.readMore"> {{profileCtrl.summary | limitTo: 120 }}&nbsp;
                                    <span class="ui cardsKnowMore mouse-pointer" ng-if="profileCtrl.summary.length > 120 && profileCtrl.readMore === false" ng-click="profileCtrl.readMore = !profileCtrl.readMore;"> ... Read More</span>
                                </p>
                                <p ng-if="profileCtrl.readMore" class="courseStructureDesc"> {{profileCtrl.summary}}&nbsp;
                                    <span class="ui cardsKnowMore mouse-pointer" ng-click="profileCtrl.readMore = false;">Read Less ...</span>
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="four wide column" ng-if="toc.courseType === 'ENROLLED_COURSE'">

                </div>
                <div class="four wide column" ng-if="toc.courseType === 'OTHER_COURSE'">

                </div>
            </div>
        </div>
        <div class="one wide column"></div>
    </div>
</div>

<div ng-if="profileCtrl.loader.showLoader">
    <app-loader data="{{profileCtrl.loader}}"></app-loader>
</div>
<div ng-if="profileCtrl.error.showError">
    <error-message data="{{profileCtrl.error}}" visibility="search.error.showError"></error-message>
</div>
