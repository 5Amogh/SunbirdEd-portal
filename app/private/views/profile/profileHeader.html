<div class="profileheaderpadding ui grid courseStructureHeader" ng-if="!profileCtrl.loader.showLoader && !profileCtrl.error.showError">
    <div class="one wide column"></div>
    <div class=" ten wide column">
        <div class="ui grid">
            <div class="eight wide column">
                <div class="profileheader ui link items">
                    <div class="item">
                        <div class="ui grid">
                            <div class="two wide column">
                                <img class="ui small circular image" src="{{profileCtrl.profilePic || 'images/user_logo.png'}}">
                            </div>
                            <div class="ten wide column">
                                <div class="content padding-top-10 ">
                                    <div class="sectionHeading header">{{profileCtrl.firstName}} &nbsp;{{profileCtrl.lastName}}</div>
                                    <div class="meta">
                                        <span class="cinema">{{profileCtrl.organizationName}},{{profileCtrl.city}}</span>
                                    </div>
                                    <div class="description" ng-init="profileCtrl.readMore = false">
                                        <p ng-if="!profileCtrl.readMore"> {{profileCtrl.summary | limitTo: 120 }}&nbsp;
                                            <span class="ui cardsKnowMore mouse-pointer" ng-if="profileCtrl.summary.length > 120 && profileCtrl.readMore === false" ng-click="profileCtrl.readMore = !profileCtrl.readMore;"> ... Read More</span>
                                        </p>
                                        <p ng-if="profileCtrl.readMore"> {{profileCtrl.summary}}&nbsp;
                                            <span class="ui cardsKnowMore mouse-pointer" ng-click="profileCtrl.readMore = false;">Read Less ...</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profilesettings four wide column">
                <div class="ui grid">
                    <div class="twelve wide column ">
                        <h4 class="profilesttingheader ui header">
                            <div class="content">
                                Profile settings
                                <i class="setting icon"></i>
                                <div class="ui inline dropdown">
                                    <div class="text"></div>
                                    <i class="dropdown icon"></i>
                                    <div class="menu">

                                    </div>
                                </div>
                            </div>
                        </h4>
                    </div>
                    <div class="twelve wide column ">
                        <button apply-script class="ui primary basic button" id="openTreeModal">EDIT PROFILE</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="one wide column"></div>

</div>


<div ng-if="profileCtrl.loader.showLoader">
    <app-loader data="{{profileCtrl.loader}}"></app-loader>
</div>
<div ng-if="profileCtrl.error.showError">
    <error-message data="{{profileCtrl.error}}" visibility="search.error.showError"></error-message>
</div>
