<div class="ui raised segment">
    <div class="header announcementCard-header">
        <span class="header cardsHeading" translate="experiance">Education</span>
        <a href="" class="addeditprofile" ng-if="!profileCtrl.educationForm && profileCtrl.education.length" translate="edit" ng-click="profileCtrl.educationForm=true ;profileCtrl.isNewEducation=false ">Edit</a>
        <a href="" href="" class="addeditprofile" ng-if="!profileCtrl.educationForm " ng-click="profileCtrl.educationForm=true ;profileCtrl.isNewEducation=true ;profileCtrl.newEducation={} " translate="add ">Add</a>
        <a href="" class="addeditprofile" ng-if="profileCtrl.educationForm" translate="edit" ng-click="profileCtrl.educationForm=false">Close</a>
    </div>
    <div ng-if="!profileCtrl.educationForm" class="profileitems ui relaxed divided list">
        <div class="item" ng-repeat="education in profileCtrl.education">
            <div class="right floated content">
                <div class="metadata">
                    <a href="" ng-click="education.isDeleted=true;profileCtrl.deleteEducation(profileCtrl.education)"> <i class="trash outline icon trashIcon-fontSize"></i></a>
                    <!--<span class="date">{{education.updatedDate|date: "dd/MM/yyyy"  }}</span>-->
                </div>
            </div>
            <img class="ui avatar image" src="/images/user_logo.png">
            <div class="content">
                <a class=" header">{{education.degree}}</a>
                <div class="description"> {{education.yearOfPassing}}<span ng-if="education.percentage">,</span>{{education.percentage}}
                    <br/>
                    <p>{{education.grade}}<span ng-if="education.name && education.grade">,</span>{{education.name}}<span ng-if="education.boardOrUniversity && eduction.name">,</span>{{education.boardOrUniversity}}

                </div>
            </div>
        </div>
    </div>
    <div ng-if="profileCtrl.educationForm" class="profileitems ui relaxed divided list">
        <div class="edit-education-form" ng-if="!profileCtrl.isNewEducation ">
            <div class=" ui " ng-repeat="education in profileCtrl.user.education track by $index " ng-include=" 'views/profile/editProfile/education.html' "></div>
            <div class="ui button margin-top-15" ng-click="profileCtrl.editEducation(profileCtrl.education)" ;>Save </div>
        </div>
        <div class="add-education-form" ng-if="profileCtrl.isNewEducation ">
            <div class="ui " ng-include=" 'views/profile/editProfile/addEducation.html' "></div>
        </div>
    </div>
</div>
