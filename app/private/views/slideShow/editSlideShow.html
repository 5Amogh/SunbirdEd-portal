<div class="ui grid">
    <div class="one wide column"></div>
    <div class="ten wide column">
        <div class="metacontent-wrapper">
            <div class="ui segment header-segment">
                <div class="ui breadcrumb">
                    <a class="section">Untitled book</a>
                    <div class="divider"> / </div>
                    <a class="section">Unit 1</a>
                    <div class="divider"> / </div>
                    <a class="section">Unit 1.1</a>
                    <div class="divider"> / </div>
                    <a class="section">Unit 1.1</a>
                    <div class="divider"> / </div>
                    <div class="active section">Collection1</div>
                </div>
                <h3 class="header-bottom-segment inline-block">Collection1</h3>
                <div class="header-buttons-container header-bottom-segment inline-block">
                    <!-- <div class="ui primary submit button inline-block right-float button-overrides" id="save-button" ng-click="saveNodeMetadata()">
                        Edit
                    </div> -->
                    <div ng-class="metaForm.$invalid ? 'ui primary button right-float button-overrides disabled' : 'ui primary button right-float button-overrides'" id="update-button" ng-click="saveNodeMetadata()">
                        Update
                    </div>
                    <!-- <div class="ui primary basic submit button inline-block right-float button-overrides" id="add-lesson-button" ng-click="addlesson()">
                        Add lesson
                    </div> -->
                </div>
            </div>
            <form class="ui form segment" name="metaForm" id="contents-data-form" validate>
                <div class="fields">
                    <div class="field book-image-field">
                        <label for="bookImage">Add icon</label>
                        <div class="book-image-container" ng-click="showAssestBrowser()">
                            <i class="camera icon"></i>
                            <img ng-src="{{textbook.image}}" ng-show="textbook.image != ''" />
                        </div>
                    </div>
                    <div class="field form-fields-except-image">
                        <div class=" field">
                            <label>Title</label>
                            <div class="ui input">
                                <input placeholder="Enter title for Book unit" ng-model="textbook.name" name="title" type="text" required>
                            </div>
                        </div>
                        <div class="four fields">
                            <div class="field">
                                <label for="board">Board</label>
                                <select id="board" class="ui selection dropdown" ng-model="textbook.board">
                                    <option value="">Board</option>
                                    <option value="cbse">CBSE</option>
                                    <option value="icse">ICSE</option>
                                </select>
                            </div>
                            <div class="field">
                                <label for="medium">Medium</label>
                                <select id="medium" class="ui selection dropdown" ng-model="textbook.medium" ng-options="medium for medium in languageList">
                                    <option value="">Medium</option>
                                </select>
                            </div>
                            <div class="field">
                                <label for="subject">Subject</label>
                                <select id="subject" class="ui selection dropdown" ng-model="textbook.subject">
                                    <option value="">Subject</option>
                                    <option value="maths">Maths</option>
                                    <option value="science">Science</option>
                                </select>
                            </div>
                            <div class="field">
                                <label for="grade">Grade</label>
                                <select id="grade" class="ui selection dropdown" ng-model="textbook.grade" ng-options="grade for grade in gradeList">
                                    <option value="">Grade</option>
                                </select>
                            </div>
                        </div>
                        <div class="three fields">
                            <div class=" field">
                                <label for="author">Author</label>
                                <input type="text" placeholder="Enter author name" ng-model="textbook.author" required />
                            </div>
                            <div class="field">
                                <label for="publication">Publication</label>
                                <input type="text" placeholder="Publication (optional)" ng-model="textbook.publication" />
                            </div>
                            <div class="field">
                                <label for="edition">Edition</label>
                                <input type="text" placeholder="Edition (optional)" ng-model="textbook.edition" />
                            </div>
                        </div>
                        <div class="requiered field">
                            <label>Description</label>
                            <div class="ui input">
                                <textarea placeholder="brief description about the unit" ng-model="textbook.description" rows="2" required></textarea>
                            </div>
                        </div>
                        <div class="field">
                            <label>Concepts</label>
                            <input name="concepts" id="conceptSelector" ng-model="textbook.concepts" type="text">
                        </div>
                        <div class="two fields">
                            <div class=" twelve wide field">
                                <label>Keywords</label>
                                <input id="keywords" name="keywords" ng-model="textbook.keywords" type="text" required>
                            </div>
                            <div class="four wide field">
                                <label for="audience">Audience</label>
                                <select id="audience" class="ui selection dropdown" ng-model="textbook.audience">
                                    <option value="">Audience</option>
                                    <option value="{{audience}}" ng-repeat="audience in audienceList">{{audience}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="field">
                            <label>Notes to Teacher</label>
                            <input placeholder="Add Notes" ng-model="textbook.notes" name="notes" type="text">
                        </div>
                        <div class="field">
                            <label>Page No.</label>
                            <input placeholder="Page no" ng-model="textbook.pageNumber" name="pageNumber" type="text">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="one wide column"></div>
</div>
