<div class="ui grid">
    <div class="one wide column"></div>
    <div class="ten wide column">
        <div class="ui grid">
            <div class="two wide column">
                <img class="ui small left floated image" src="/images/wireframe/text-image.png">
            </div>
            <div class="ten wide column">
                <form class="ui form">
                    <div class="field">
                        <label>Title</label>
                        <div class="field">
                            <input type="text" name="title" placeholder="Name this lesson">
                        </div>
                    </div>
                    <div class="field">
                        <label>Write short description of your lesson</label>
                        <textarea rows="2"></textarea>
                    </div>
                    <div class="two fields">
                        <div class="field">
                            <label>Lesson type</label>
                            <select class="ui fluid dropdown">
                                <option value="">Story</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                            </select>
                        </div>
                        <div class="field">
                            <label>Audience</label>
                            <select class="ui fluid dropdown">
                                <option value="">Learner</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                            </select>
                        </div>
                    </div>
                    <div class="two fields">
                        <div class="field">
                            <label>Language</label>
                            <select class="ui fluid dropdown">
                                <option value="">English</option>
                                <option value="AL">Alabama</option>
                            </select>
                        </div>
                        <div class="field">
                            <label>Domain</label>
                            <select class="ui fluid dropdown">
                                <option value="">Numeracy</option>
                                <option value="AL">Alabama</option>
                            </select>
                        </div>
                    </div>
                    <div class="two fields">
                        <div class="field">
                            <label>Grade</label>
                            <select class="ui fluid dropdown">
                                <option value="">Choose grade</option>
                                <option value="AL">Alabama</option>
                            </select>
                        </div>
                        <div class="field">
                            <label>Age Group</label>
                            <select class="ui fluid dropdown">
                                <option value="">Choose age group</option>
                                <option value="AL">Alabama</option>
                            </select>
                        </div>
                    </div>
                    <div class="two fields">
                        <div class="field">
                            <label>Medium</label>
                            <select class="ui fluid dropdown">
                                <option value="">Choose medium</option>
                                <option value="AL">Alabama</option>
                            </select>
                        </div>
                        <div class="field">
                            <label>Subject</label>
                            <select class="ui fluid dropdown">
                                <option value="">Choose subject</option>
                                <option value="AL">Alabama</option>
                            </select>
                        </div>
                    </div>
                    <div class="field">
                        <div class="two fields">
                            <div class="field">
                                <label>Author</label>
                                <input type="text" name="author" placeholder="author">
                            </div>
                            <div class="field">
                                <label>Methods</label>
                                <div class="ui fluid multiple search selection dropdown">
                                    <input type="hidden" name="receipt">
                                    <i class="dropdown icon"></i>
                                    <div class="default text">Type and select methods here</div>
                                    <div class="menu">
                                        <div class="item" data-value="justen" data-text="Justen">
                                            rusten Kit
                                        </div>
                                        <div class="item" data-value="justen" data-text="Justen">
                                            Justen Kitsune
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="ui grid">
                    <div class="three wide column">
                        <div class="workspacecontent ui card">
                            <div class="content">
                                <i class="plus icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="three wide column">
                        <div class="workspacecontent ui card">
                            <div class="content">
                                <div class="workspacetitle title">add more..</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui grid">
                    <div class="six wide column"></div>
                    <div class="two wide column">
                        <button class="ui primary basic button">Primary</button>
                    </div>
                    <div class="two wide column">
                        <button class="ui secondary basic button">Secondary</button>
                    </div>
                    <div class="two wide column">
                        <button class="ui positive basic button">Positive</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="one wide column"></div>
    </div>
</div>
