<div ng-controller="CreateSlideShowController as createSlideShow" ng-init="createSlideShow.initilizeView()">
    <div ng-show="createSlideShow.showCreateSlideShowModal">
        <div class="ui modal createSlideShowModal">
            <i class="close icon"></i>
            <div class="header" ng-if="!createSlideShow.createApi.loader.showLoader && !createSlideShow.createApi.error.showError">
                Create New Lesson
            </div>
            <div class="content" ng-if="!createSlideShow.createApi.loader.showLoader && !createSlideShow.createApi.error.showError">
                <form class="ui form" ng-init="createSlideShow.data = {}">
                    <div class="two fields">
                        <div class="field">
                            <label>Board</label>
                            <select name="board" class="ui fluid dropdown singleSelectDropDown" ng-options=" lesson for lesson in createSlideShow.boards" ng-model="createSlideShow.data.board">
                                <option value="" translate="board">Board</option>
                            </select>
                        </div>
                        <div class="field">
                            <label>Medium</label>
                            <select name="medium" class="ui fluid dropdown singleSelectDropDown" ng-options=" audience for audience in createSlideShow.mediums" ng-model="createSlideShow.data.medium"> 
                                <option value="" translate="medium">Medium</option> 
                            </select> 
                        </div>
                    </div>
                    <div class="two fields">
                        <div class="field">
                            <label>Subject</label>
                            <select name="subject" class="ui fluid dropdown singleSelectDropDown" ng-options=" subject for subject in createSlideShow.subjects" ng-model="createSlideShow.data.subject"> 
                                <option value="" translate="subject">Subject</option> 
                            </select> 
                        </div>
                        <div class="field">
                            <label>Grade</label>
                            <select name="grades" multiple="" class="ui fluid dropdown multiSelectDropDown" ng-options=" grade for grade in createSlideShow.grades" ng-model="createSlideShow.data.gradeLevel" s> 
                                <option value="" translate="grades">Grades</option> 
                            </select> 
                        </div>
                    </div>
                </form>
            </div>
            <div class="actions" ng-if="!createSlideShow.createApi.loader.showLoader && !createSlideShow.createApi.error.showError">
                <h4 class="text-align-center">You can fill in this details later</h4>
                <div class="ui checkbox">
                    <input type="checkbox" name="example" ng-model="createSlideShow.accept">
                    <label><p class="text-align-center">By proceeding you agreed to make all lessons created through authoring tool or uploaded on the Ek Step platform to be available under licence CC-BY 4.0</p></label>
                </div>
                <button class="ui primary right icon button" ng-disabled="!createSlideShow.accept" ng-click="createSlideShow.saveMetaData(createSlideShow.data)">
                    Save
                </button>
            </div>
            <div class=" ui segment margin-top-10" ng-if="createSlideShow.createApi.loader.showLoader">
                <app-loader data="{{createSlideShow.createApi.loader}}"></app-loader>
            </div>
            <div class=" ui segment margin-top-10" ng-if="createSlideShow.createApi.error.showError">
                <error-message data="{{createSlideShow.createApi.error}}" visibility="createSlideShow.createApi.error.showError"></error-message>
            </div>
        </div>
    </div>
</div>
