<div ng-if="noteList.courseId">
    <div ng-controller="courseScheduleCtrl as toc" ng-include="'views/course/courseHeader.html'"></div>
</div>
<div class="ui grid">
    <div class="one wide column"></div>
    <div class="ten wide column">
        <div class="ui segment margin-auto padding-left-right-0 padding-top-bottom-0 " ng-init="noteList.ngInit()">
            <div class="ui grid margin-top-0 margin-left-right-0 margin-bottom-0 height-100" id="notesList" ng-if="(!noteList.searchApi.loader.showLoader && !noteList.searchApi.error.showError) || noteList.notesList.length > 0">
                <div class="twelve wide column" ng-if="!noteList.update.showUpdateNote">
                    <div class="addnotes ui container padding-bottom-15 container-with-button padding-left-right-0">
                        <span class="ui header">My Notes</span>
                        <i class=" circular icon margin-left-right-10 link" ng-class="!noteList.add.showCreateNote ? 'plus' : 'remove'" ng-click="noteList.add.showCreateNote = !noteList.add.showCreateNote;"></i>
                        <div class="notesearch" style="float:right">
                            <div class="ui icon input">
                                <input type="text" ng-model="noteList.searchData.text" placeholder="Search for notes or title" title="Search" />
                                <i class="circular search link icon"></i>
                            </div>
                            <h5 class="ui right floated basic icon circular button" ng-click="noteList.closeNoteList()">
                            <i class="ui remove icon"></i>
                        </h5>
                        </div>
                    </div>
                    <div ng-if="noteList.add.showCreateNote">
                        <div ng-include="'views/note/createNote.html'"></div>
                    </div>
                </div>
                <div class="twelve wide column" ng-if="!noteList.update.showUpdateNote">
                    <div class="ui clearing divider"></div>
                    <div class="ui grid">
                        <div class="four wide column padding-topNone">
                            <div class="ui raised segment notelistscroll">
                                <div class="profileitems ui relaxed divided items ">
                                    <div class="item padding-topBottom-35 notelistfocus"  ng-repeat="note in noteList.notesList| orderBy : '-lastUpdatedOn' | noteListFilter:noteList.searchData.text">
                                        <div class="content" ng-class="{'notelistborder': $index == noteList.selectedIndex }" ng-click="noteList.showNoteList(note, $index)" ng-init="noteList.selectedNoteData = noteList.notesList[0]">
                                            <a class="header ">{{ note.title | limitTo: 20 }}</a>
                                            <div class="description" ng-init="noteData = note.note.length > 20 ? note.note.substring(-1,20) : note.note">
                                        
                                                <pagedown-viewer content="noteData"></pagedown-viewer>
                                            </div>
                                            <div class="meta ">
                                                <span class="note-card-timeStamp">{{note.lastUpdatedOn| dateFilterXTimeAgo}}</span>
                                            </div>
                                        </div>
                                        <div ng-if="($index < noteCard.quantityOfNotes - 1) && noteCard.notesList.length > 1" class="ui clearing divider"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class=" eight wide column ">
                            <div class="ui items">
                                <div class="item">
                                    <div class="content">
                                        <div class="ui row margin-left-right-0">
                                            <i class="ui right floated edit icon" ng-click="noteList.update.showUpdateNote = !noteList.update.showUpdateNote; noteList.updateNoteData(noteList.selectedNoteData);"></i>
                                            <span class="ui small header notedecheader mouse-pointer"> {{ noteList.selectedNoteData.title}}
                                            </span>
                                            <div class="description padding-top-10">
                                            <pagedown-viewer content="noteList.selectedNoteData.note"></pagedown-viewer>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="twelve wide column" ng-if="noteList.update.showUpdateNote">
                    <div ng-include="'views/note/updateNote.html'"></div>
                </div>
            </div>
        </div>

        <div ng-if="noteList.searchApi.loader.showLoader">
            <app-loader data="{{noteList.searchApi.loader}}"></app-loader>
        </div>
        <div ng-if="noteList.searchApi.error.showError && noteList.notesList.length === 0">
            <error-message data="{{noteList.searchApi.error}}" visibility="noteList.searchApi.error.showError"></error-message>
        </div>
    </div>
    <div class="one wide column"></div>
</div>
