<!-- <h1>hello admin</h1> -->

<div class="ui fluid category search">
  <div class="ui icon input">
    <input class="prompt" type="text" placeholder="Search user..."ng-model="admin.userName">
    <i class="search icon" ></i>
  </div>
  <!-- <button ng-click="admin.searchUser()"></button> -->
  <div class="results"></div>
</div>
<div ng-repeat="user in admin.searchedUsers">
  <h3>name:{{user.firstName}}{{user.lastName}}</h3>
  <span>email:{{user.email}}</span>
  <span>orgId:{{user.rootOrgId}}</span>
  <span>userId:{{user.userId}}</span>
  <button ng-click="admin.deleteUser();">delete</button>
</div>
