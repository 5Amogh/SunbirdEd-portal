<div  class="ui" ng-if="toc.courseHierachy">
    <div class="ui grid margin-top-4rem courseStructureHeader">
        <div class="one wide column"></div>
        <div class="ten wide column padding-top-none">
            <div class="ui grid">
                <div class="eight wide column padding-top-none">
                    <div class="courseStructureHeaderText courseStructureSectionHeading">{{toc.courseHierachy.name}}</div> <br>

                </div>
                <div class="four wide column margin-top-Negative30" ng-if="toc.courseType === 'ENROLLED_COURSE'">
                    <span ng-if="toc.courseTotal"><p class="text-align-center">Your Progress {{(toc.courseProgress * 100 / toc.courseTotal)| number: 0 || 0}}%</p></span>
                    <button ng-if="toc.playList.length > 0" class="fluid blue right floated  ui button courseHeaderButton margin-top-0" ng-click="toc.resumeCourse()">
                        RESUME COURSE  <i class="caret right icon"></i>
                    </button>
                </div>
                <div class="four wide column padding-top-none" ng-if="toc.courseType === 'OTHER_COURSE'">
                    <button ng-if="!toc.loader.enrollLoader" class="fluid blue right floated  ui button courseHeaderButton margin-top-0" ng-click="toc.enrollUserToCourse(toc.tocId)"> ENROLL TO COURSE</button>
                    <div ng-if="toc.loader.enrollLoader">
                        <app-loader data="{{toc.loader}}"></app-loader>
                    </div>
                    <div ng-if="toc.error.showEnrollError">
                        <error-message data="{{toc.error}}" visibility="toc.error.showEnrollError"></error-message>
                    </div>
                </div>
            </div>
        </div>
        <div class="one wide column"></div>
    </div>
</div>
<div class="ui grid margin-bottom-20">
    <div class="row">
        <div class="twelve wide column padding-none">
            <div ng-if="toc.courseTotal && toc.courseProgress > 0">
                <div id="tocProgress"  class="ui tiny progress course-progress orange">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>
</div>
