<div ng-init="publishedContent.initializeData()">
    <div ng-if="!publishedContent.publishedApi.loader.showLoader && !publishedContent.publishedApi.error.showError">
        <div class="ui four stackable cards">
            <div class="link card mouse-pointer" ng-repeat="item in publishedContent.publishedContentData track by $index" 
                 ng-click="publishedContent.openContentPlayer(item)">
                <div class="ui link cards">
                    <div class="sliderCards ui card margin-top-15">
                        <div class="image imageInCardsResponsive">
                            <span class="ui black right ribbon label">{{item.contentType}}</span>
                            <img ng-src=" {{item.appIcon ? item.appIcon : '../images/sunbird_logo.png'}} ">
                            <div class="cardImageText center aligned ">
                                <span class="sliderCardHeading text-cencapitalize">
                                    {{ item.name | limitTo: 15 }}&nbsp;<i ng-show="item.name.length >= 15" class="ellipsis horizontal icon popup-button link" data-content="{{item.name}}" data-variation="wide"></i>
                                </span>
                            </div>
                        </div>
                        <div class="sliderCards content">
                            <div  class="sliderCardDesc">
                                {{ item.description | limitTo: 70 }}&nbsp;<i ng-show="item.description.length >= 70" class="ellipsis horizontal icon popup-button link" data-content="{{item.description}}" data-variation="wide"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="twelve wide column" ng-if="publishedContent.publishedApi.loader.showLoader">
        <app-loader data="{{publishedContent.publishedApi.loader}}"></app-loader>
    </div>
    <div class="twelve wide column" ng-if="publishedContent.publishedApi.error.showError">
        <error-message data="{{publishedContent.publishedApi.error}}" visibility="publishedContent.publishedApi.error.showError"></error-message>
    </div>
</div>
