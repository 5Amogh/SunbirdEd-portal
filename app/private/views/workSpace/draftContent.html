<div ng-init="draftContent.initializeData()">
    <div ng-if="!draftContent.draftApi.loader.showLoader && !draftContent.draftApi.error.showError">
        <div class=" ui stackable four column grid dynamic-section-card ">
            <div class="column " ng-repeat="item in draftContent.draftContentData track by $index " ng-click="draftContent.openContentEditor(item.identifier)">
                <div class="ui link cards">
                    <div class="sliderCards ui card margin-top-15">
                        <div class="image imageInCardsResponsive">
                            <span class="ui black right ribbon label">{{item.contentType}}</span>
                            <img ng-src=" {{item.appIcon ? item.appIcon : '../images/sunbird_logo.png'}} ">
                            <div class="cardImageText center aligned ">
                                <span class="sliderCardHeading text-cencapitalize">{{item.name||item.courseName}}</span>
                            </div>
                        </div>
                        <div class="sliderCards content">
                            <div  class="sliderCardDesc">
                                {{ item.description | limitTo: 55 }}&nbsp;<i ng-show="item.description.length >= 55" class="ellipsis horizontal icon popup-button link" data-content="{{item.description}}" data-variation="wide"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="twelve wide column" ng-if="draftContent.draftApi.loader.showLoader">
        <app-loader data="{{draftContent.draftApi.loader}}"></app-loader>
    </div>
    <div class="twelve wide column" ng-if="draftContent.draftApi.error.showError">
        <error-message data="{{draftContent.draftApi.error}}" visibility="draftContent.draftApi.error.showError"></error-message>
    </div>
</div>
