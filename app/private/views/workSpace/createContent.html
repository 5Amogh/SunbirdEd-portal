<div ng-show="contentCreation.showContentCreationModal"> 
        <div class="ui modal" id="contentCreationModal">
        <div class=" ui segment margin-top-10" ng-if="!contentCreation.createApi.loader.showLoader && !contentCreation.createApi.error.showError">
            <div class=" margin-bottom-15">
                <div class="ui grid">
                    <div class="eleven wide column">
                        <span class="ui header">Enter Detail</span>
                    </div>
                    <div class="one wide column actions">
                        <h5 class="ui basic icon circular button deny" ng-click="contentCreation.closeContentCreationModal();">
                            <i class="ui remove icon"></i>
                        </h5>
                    </div>
                </div>
            </div>
            <div class="content">
                <form class="ui form" name="Create">
                    <div class="field">
                        <label>Title</label>
                        <div class="field">
                            <input type="text" name="title" placeholder="Lesson Title" ng-model="contentCreation.data.name">
                        </div>
                    </div>
                    <div class="field">
                        <label>Description</label>
                        <div class="field">
                            <input type="text" name="title" placeholder="Lesson Title" ng-model="contentCreation.data.description">
                        </div>
                    </div>
                    <div class="two fields">
                        <div class="field">
                            <label>Lesson Type</label>
                            <select name="lassonType" class="ui fluid dropdown singleSelectDropDown" 
                                    ng-options=" lesson for lesson in contentCreation.lessonTypes" ng-model="contentCreation.data.contentType">
                                <option value="" translate="lassonType">Lesson Type</option>
                            </select>
                        </div>
                        <div class="field">
                            <label>Mime Type</label>
                            <select name="mimeType" class="ui fluid dropdown singleSelectDropDown"
                                    ng-options=" mimeType for mimeType in contentCreation.mimeType" ng-model="contentCreation.data.mimeType"> 
                                <option value="" translate="mimeType">Mime Type</option> 
                            </select> 
                        </div>
                    </div>
                </form>
            </div>
            <div class="actions">
                <p class="text-align-center">
                    <button class="ui primary text-align-center icon button" ng-click="contentCreation.saveMetaData(contentCreation.data)"
                        ng-disabled="!contentCreation.data.name || !contentCreation.data.description ||
                                    !contentCreation.data.contentType || !contentCreation.data.mimeType" >
                        Start Creating
                    </button>
                </p>
            </div>
        </div>
        <div class=" ui segment margin-top-10" ng-if="contentCreation.createApi.loader.showLoader">
            <app-loader data="{{contentCreation.createApi.loader}}"></app-loader>
        </div>
        <div class=" ui segment margin-top-10" ng-if="contentCreation.createApi.error.showError">
            <error-message data="{{contentCreation.createApi.error}}" visibility="contentCreation.createApi.error.showError"></error-message>
        </div>
    </div>
</div>
