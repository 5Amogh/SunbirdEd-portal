<div class="center aligned twelve column row padding-top-2rem">
    <div class="one wide column"></div>
    <div class="one wide column ">
        <a ui-sref="LandingPage">
            <img class="ui tiny circular image centered" ng-src="{{orgLogo || '/images/sunbird_logo.png'}} ">
        </a>
    </div>
    <div class="one wide column"></div>

    <div class="six wide column padding-top-1rem">
        <search type="searchKey"></search>
    </div>
    <div class="one wide column"></div>

    <div class="one wide column">
        <i class="float-ContentLeft alarm-icon-header alarm icon large"></i>
        <div class="ui floating dropdown right top pointing
               header-user-container padding-top-circular-human-icon" id="dropdown-menu-list-header">
            <img ng-src="{{ avatar || 'images/user_logo.png'}}" class="ui circular image logged-in-user" />

            <div class="menu">
                <div class="item headerDropdownProfile" ng-if="firstName">{{firstName}}&nbsp;{{lastName}}</div>
                <div ng-if="firstName" class="ui divider"></div>

                <a class="item" href="#" ui-sref-active="active" ui-sref="Profile" translate="profile">Profile</a>
                <a class="item" href="#" ui-sref-active="active" ui-sref="WorkSpace" translate="profile">WorkSpace</a>
                <a class="item" ng-click="logout();" translate="logout">Logout</a>
            </div>
        </div>
    </div>
    <div class="one wide column"></div>
</div>
