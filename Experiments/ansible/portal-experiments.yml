---
- hosts: local
  vars:
    ansible_connection: local
  vars_files:
    - ['{{inventory_dir}}/secrets.yml']
  environment:
        AZURE_STORAGE_ACCOUNT: "{{player_cdn_account}}"
        AZURE_STORAGE_KEY: "{{player_cdn_account_key}}"
  tasks:
    - name: Ensure azure blob storage container exists
      command: "az storage container create  --name {{player_cdn_container}}"
      ignore_errors: true

    - name: delete batch
      command: "az storage blob delete-batch -s {{player_cdn_container}} --pattern {{folder_name}}/*"
      ignore_errors: true
      async: 3600
      poll: 10  
    
    - name: Upload to azure blob storage
      command: "az storage blob upload-batch -d {{player_cdn_container}}/{{folder_name}} -s {{assets}}"
      async: 3600
      poll: 10

    
